<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&family=M+PLUS+Rounded+1c:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --white: #ffffff;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .content-scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* 1. 首頁 Title 優化：圓、矮、胖字體 */
        .header { padding: 30px 20px 10px; text-align: center; }
        .header h1 { 
            font-family: 'M PLUS Rounded 1c', sans-serif; 
            font-size: 42px; font-weight: 900; margin: 0; 
            letter-spacing: -1px; transform: scaleY(0.85); /* 矮胖效果 */
            text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.15); 
        }
        .header p { font-size: 15px; font-weight: 700; margin-top: 2px; color: var(--accent); }

        /* 首頁經典三列佈局 */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .card-menu { background: #fff; border: var(--border-thick); border-radius: 20px; padding: 18px 15px; display: flex; flex-direction: column; box-shadow: var(--shadow); }
        .card-full { grid-column: span 2; flex-direction: row; align-items: center; padding: 22px; }
        .icon-box { width: 34px; height: 34px; margin-bottom: 8px; flex-shrink: 0; }
        .card-full .icon-box { margin-bottom: 0; margin-right: 18px; width: 42px; height: 42px; }

        /* 2. 交通資訊：票券樣式 (Ticket Style) */
        .transport-box { margin-bottom: 20px; }
        .ticket {
            background: #fff; border: var(--border-thick); border-radius: 12px;
            display: flex; position: relative; overflow: hidden; margin-bottom: 10px;
            box-shadow: var(--shadow);
        }
        .ticket-left { 
            background: var(--text-main); color: #fff; padding: 12px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 70px; border-right: 2px dashed var(--bg-base);
        }
        .ticket-right { flex: 1; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .ticket-info b { font-size: 18px; display: block; }
        .ticket-time { text-align: right; color: var(--accent); font-weight: 900; font-size: 18px; }
        /* 票券小圓洞效果 */
        .ticket::before, .ticket::after {
            content: ''; position: absolute; left: 62px; width: 16px; height: 16px; 
            background: var(--bg-base); border: 2.5px solid var(--text-main); border-radius: 50%;
        }
        .ticket::before { top: -10px; } .ticket::after { bottom: -10px; }

        /* 行程日期與時間軸 */
        .date-tabs-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .date-tab { flex: 1; padding: 12px; text-align: center; border: var(--border-thick); border-radius: 12px; font-weight: 900; background: #fff; }
        .date-tab.active { background: var(--accent); color: #fff; }
        .timeline-container { position: relative; padding-left: 30px; border-left: 3px solid var(--text-main); margin-left: 10px; }
        .timeline-item { position: relative; margin-bottom: 20px; }
        .timeline-dot { position: absolute; left: -39px; top: 8px; width: 14px; height: 14px; background: #fff; border: 3px solid var(--accent); border-radius: 50%; z-index: 2; }

        /* 4. 清單勾選樣式 */
        .check-box { width: 24px; height: 24px; border: var(--border-thick); border-radius: 6px; margin-right: 12px; flex-shrink: 0; position: relative; transition: 0.2s; }
        .checked .check-box { background: var(--accent); border-color: var(--text-main); }
        .checked .check-box::after { content: '✓'; color: #fff; position: absolute; left: 3px; top: -3px; font-weight: 900; }
        .checked b { text-decoration: line-through; color: var(--text-light); }

        /* 5. 記帳頁：計算機區塊更小 */
        .calc-container { background: #fff; border: var(--border-thick); padding: 12px; border-radius: 20px; margin-bottom: 15px; max-width: 340px; margin-inline: auto; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .calc-btn { aspect-ratio: 1.1/1; border: var(--border-thick); border-radius: 8px; background: #fff; font-size: 22px; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .add-action-btn { grid-column: span 4; height: 48px; background: var(--accent); color: #fff; font-size: 18px; margin-top: 5px; border: var(--border-thick); border-radius: 10px; font-weight: 900; }

        /* 其他通用樣式 */
        .card-box { background: #fff; border: var(--border-thick); border-radius: 18px; padding: 15px; box-shadow: var(--shadow); position: relative; margin-bottom: 10px; }
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #fff; border: var(--border-thick); border-radius: 22px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }
        .add-btn-main { width: 100%; padding: 18px; border-radius: 50px; background: var(--text-main); color: #fff; border: none; font-weight: 900; font-size: 20px; margin-top: 10px; }

        /* 彈窗 */
        .custom-prompt { position: fixed; inset: 0; background: rgba(74,63,53,0.7); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .custom-prompt.active { display: flex; }
        .prompt-card { background: var(--bg-base); border: var(--border-thick); border-radius: 24px; width: 100%; max-width: 320px; padding: 25px; }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-scroll-area" id="scroll-root">
        <div id="home" class="page active">
            <div class="dashboard">
                <div class="card-menu card-full" onclick="showPage('schedule')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/d96d32/calendar-2.png">
                    <div><span style="font-size:20px; font-weight:900;">ITINERARY</span><br><span style="font-size:14px; font-weight:700; color:var(--text-light)">行程規劃</span></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png">
                    <span style="font-size:18px; font-weight:900;">WALLET</span><span style="font-size:12px; font-weight:700;">匯率記帳</span>
                </div>
                <div class="card-menu" onclick="showPage('gift')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png">
                    <span style="font-size:18px; font-weight:900;">GIFT</span><span style="font-size:12px; font-weight:700;">伴手禮</span>
                </div>
                <div class="card-menu" onclick="showPage('luggage')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/suitcase.png">
                    <span style="font-size:18px; font-weight:900;">PACKING</span><span style="font-size:12px; font-weight:700;">行李清單</span>
                </div>
                <div class="card-menu" onclick="window.open('https://www.google.com/maps')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/google-maps.png">
                    <span style="font-size:18px; font-weight:900;">MAPS</span><span style="font-size:12px; font-weight:700;">地圖導航</span>
                </div>
            </div>
        </div>

        <div id="schedule" class="page">
            <h2 style="font-size:26px; font-weight:900; margin-bottom:15px;">ITINERARY</h2>
            <div class="date-tabs-row">
                <div class="date-tab active" onclick="switchDay(1, this)">Day 1</div>
                <div class="date-tab" onclick="switchDay(2, this)">Day 2</div>
                <div class="date-tab" onclick="switchDay(3, this)">Day 3</div>
            </div>
            
            <div id="transport-list" class="transport-box"></div>
            <button onclick="openPrompt('transport')" style="width:100%; border:none; background:none; color:var(--accent); font-weight:900; font-size:16px; margin-bottom:20px;">+ 新增交通票券</button>

            <div class="timeline-container" id="schedule-list"></div>
            <button class="add-btn-main" onclick="openPrompt('schedule')">+ 新增當日行程</button>
        </div>

        <div id="wallet" class="page">
            <h2 style="font-size:26px; font-weight:900; margin-bottom:15px;">EXPENSES</h2>
            <div style="background:var(--text-main); color:#fff; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:700;">TOTAL</span><span id="wallet-total" style="font-size:24px; font-weight:900;">$ 0</span>
            </div>
            <div class="calc-container">
                <div style="display:flex; gap:5px; margin-bottom:8px;">
                    <button id="btn-twd" class="curr-btn active" onclick="setCurrency('TWD')" style="font-size:12px; padding:6px;">TWD</button>
                    <button id="btn-cny" class="curr-btn" onclick="setCurrency('CNY')" style="font-size:12px; padding:6px;">CNY</button>
                    <input type="text" id="exp-name" placeholder="項目..." style="flex:1; border:none; border-bottom:2px solid #eee; font-weight:900; outline:none; padding-left:5px;">
                </div>
                <div style="text-align:right; margin-bottom:8px;">
                    <div id="calc-num" style="font-size:32px; font-weight:900;">0</div>
                    <div id="calc-converted" style="color:var(--accent); font-size:12px; height:14px; font-weight:900;"> </div>
                </div>
                <div class="calc-grid">
                    <button class="calc-btn" onclick="press('7')">7</button><button class="calc-btn" onclick="press('8')">8</button><button class="calc-btn" onclick="press('9')">9</button><button class="calc-btn" style="color:var(--accent)" onclick="press('C')">C</button>
                    <button class="calc-btn" onclick="press('4')">4</button><button class="calc-btn" onclick="press('5')">5</button><button class="calc-btn" onclick="press('6')">6</button><button class="calc-btn" onclick="press('.')">.</button>
                    <button class="calc-btn" onclick="press('1')">1</button><button class="calc-btn" onclick="press('2')">2</button><button class="calc-btn" onclick="press('3')">3</button><button class="calc-btn" onclick="press('0')">0</button>
                </div>
                <button class="add-action-btn" onclick="saveExp()">儲存帳目</button>
            </div>
            <div id="wallet-list"></div>
        </div>

        <div id="gift" class="page"><h2 style="font-size:26px; font-weight:900;">GIFT</h2><div id="gift-list"></div><button class="add-btn-main" onclick="openPrompt('gift')">+ 新增項目</button></div>
        <div id="luggage" class="page"><h2 style="font-size:26px; font-weight:900;">PACKING</h2><div id="luggage-list"></div><button class="add-btn-main" onclick="openPrompt('luggage')">+ 新增行李</button></div>
    </div>

    <div id="custom-prompt" class="custom-prompt">
        <div class="prompt-card">
            <h3 id="prompt-title" style="margin:0 0 15px 0;">新增項目</h3>
            <div id="transport-fields" style="display:none;">
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <div id="sel-air" class="curr-btn active" style="flex:1; text-align:center; padding:10px;" onclick="setTransType('airplane')">✈️ 航班</div>
                    <div id="sel-fer" class="curr-btn" style="flex:1; text-align:center; padding:10px;" onclick="setTransType('ferry')">⛴️ 船班</div>
                </div>
                <input type="text" id="trans-no" placeholder="編號 (如 BR123)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:10px;">
            </div>
            <input type="text" id="prompt-input" placeholder="名稱..." style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:10px;">
            <input type="text" id="prompt-time" placeholder="時間 (如 10:30)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:20px;">
            <div style="display:flex; gap:10px;">
                <button onclick="closePrompt()" style="flex:1; padding:15px; border-radius:12px; border:none; background:#e0d7cc; font-weight:900;">取消</button>
                <button onclick="handlePromptConfirm()" style="flex:1; padding:15px; border-radius:12px; border:none; background:var(--accent); color:#fff; font-weight:900;">確定</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('luggage')">行李</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <script>
        let curPage = 'home', curDay = 1, calcVal = '', curCurrency = 'TWD', pendingTransType = 'airplane';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            transport: JSON.parse(localStorage.getItem('xm_trans') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('home-header').style.display = (id === 'home') ? 'block' : 'none';
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                const zh = {home:'首頁', schedule:'行程', gift:'伴手禮', luggage:'行李', wallet:'記帳'}[id];
                if(item.innerText === zh) item.classList.add('active');
            });
            render();
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function setTransType(t) {
            pendingTransType = t;
            document.getElementById('sel-air').classList.toggle('active', t==='airplane');
            document.getElementById('sel-fer').classList.toggle('active', t==='ferry');
        }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (curPage === 'schedule') {
                const transList = document.getElementById('transport-list');
                const dayTrans = db.transport.filter(t => t.day === curDay);
                transList.innerHTML = dayTrans.map(t => `
                    <div class="ticket">
                        <div class="ticket-left">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/${t.type==='airplane'?'airplane-take-off':'ferry'}.png" style="width:30px;">
                            <span style="font-size:10px; font-weight:900; margin-top:5px;">${t.type==='airplane'?'AIR':'SEA'}</span>
                        </div>
                        <div class="ticket-right">
                            <div class="ticket-info">
                                <span style="font-size:12px; color:var(--text-light); font-weight:900;">${t.no}</span>
                                <b>${t.name}</b>
                            </div>
                            <div class="ticket-time">
                                ${t.time}
                                <div style="font-size:12px; color:#ccc; margin-top:5px;" onclick="delTransport(${db.transport.indexOf(t)})">✕</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                const daySch = db.schedule.filter(s => s.day === curDay).sort((a,b) => a.time.localeCompare(b.time));
                list.innerHTML = daySch.map(s => `
                    <div class="timeline-item"><div class="timeline-dot"></div><div class="card-box">
                        <div style="color:var(--accent); font-weight:900;">${s.time}</div><div style="font-size:18px; font-weight:900;">${s.name}</div>
                        <div style="position:absolute; right:15px; top:15px; color:#ccc;" onclick="delItem('schedule', ${db.schedule.indexOf(s)})">✕</div>
                    </div></div>
                `).join('');
            } else if (curPage === 'wallet') {
                let total = 0;
                list.innerHTML = db.wallet.map((i, idx) => {
                    total += i.twd;
                    return `<div class="card-box" style="display:flex; justify-content:space-between; align-items:center;">
                        <div><b style="font-size:18px;">${i.name}</b><br><small style="color:var(--text-light)">${i.orig}</small></div>
                        <div style="text-align:right"><b style="color:var(--accent); font-size:22px;">$ ${i.twd}</b><div style="color:#ccc" onclick="delItem('wallet', ${idx})">✕</div></div>
                    </div>`;
                }).join('');
                document.getElementById('wallet-total').innerText = '$ ' + total;
            } else if (list) {
                list.innerHTML = db[curPage].map((i, idx) => `
                    <div class="card-box ${i.done?'checked':''}" style="display:flex; align-items:center;" onclick="toggleCheck('${curPage}', ${idx})">
                        <div class="check-box"></div>
                        <b style="flex:1; font-size:18px;">${i.name}</b>
                        <div style="color:#ccc" onclick="event.stopPropagation(); delItem('${curPage}', ${idx})">✕</div>
                    </div>
                `).join('');
            }
        }

        function setCurrency(curr) {
            curCurrency = curr;
            document.querySelectorAll('.curr-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + curr.toLowerCase()).classList.add('active');
            updateCalcDisplay();
        }

        function press(k) {
            if(k==='C') calcVal = '';
            else if(k==='.' && calcVal.includes('.')) return;
            else calcVal += k;
            updateCalcDisplay();
        }

        function updateCalcDisplay() {
            document.getElementById('calc-num').innerText = calcVal || '0';
            const converted = document.getElementById('calc-converted');
            converted.innerText = (curCurrency === 'CNY' && calcVal) ? '≈ NT$ ' + Math.round(parseFloat(calcVal) * RATE) : ' ';
        }

        function saveExp() {
            if(!calcVal) return;
            const val = parseFloat(calcVal);
            const twd = curCurrency === 'CNY' ? Math.round(val * RATE) : Math.round(val);
            db.wallet.unshift({ name: document.getElementById('exp-name').value || '支出', twd, orig: curCurrency==='CNY'?`¥ ${val}`:`$ ${val}` });
            save('wallet'); calcVal = ''; document.getElementById('exp-name').value = ''; updateCalcDisplay();
        }

        function openPrompt(type) {
            pendingType = type;
            document.getElementById('transport-fields').style.display = (type==='transport') ? 'block' : 'none';
            document.getElementById('prompt-time').style.display = (type==='gift'||type==='luggage') ? 'none' : 'block';
            document.getElementById('custom-prompt').classList.add('active');
        }
        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }
        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value;
            const time = document.getElementById('prompt-time').value || "12:00";
            if(!name) return;
            if(pendingType === 'transport') db.transport.push({ day: curDay, type: pendingTransType, no: document.getElementById('trans-no').value, name, time });
            else if(pendingType === 'schedule') db.schedule.push({ day: curDay, name, time });
            else db[pendingType].push({ name, done: false });
            save(pendingType); closePrompt();
            document.getElementById('prompt-input').value = '';
            document.getElementById('trans-no').value = '';
        }

        function save(type) {
            localStorage.setItem({schedule:'xm_sch',transport:'xm_trans',gift:'xm_gift',luggage:'xm_lug',wallet:'xm_exp'}[type], JSON.stringify(db[type]));
            render();
        }
        function delItem(type, idx) { if(confirm("刪除？")) { db[type].splice(idx,1); save(type); } }
        function delTransport(idx) { if(confirm("刪除？")) { db.transport.splice(idx,1); save('transport'); } }
        function toggleCheck(type, idx) { db[type][idx].done = !db[type][idx].done; save(type); }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

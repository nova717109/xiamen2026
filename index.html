<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --white: #ffffff;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .content-scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* 1. 首頁 Title 優化：圓、矮、胖、大 */
        .header { padding: 35px 20px 0px; text-align: center; } /* 間隔更近 */
        .header h1 { 
            font-size: 52px; /* 字體加大 */
            font-weight: 900; 
            margin: 0; 
            letter-spacing: -2px; 
            transform: scaleY(0.85); /* 讓字體看起來變矮胖 */
            display: inline-block;
            text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.1);
        }
        .header p { font-size: 16px; font-weight: 900; margin-top: -5px; color: var(--accent); }

        /* 2. 交通區票券樣式 */
        .ticket {
            background: #fff; border: var(--border-thick); border-radius: 15px;
            margin-bottom: 15px; position: relative; overflow: hidden;
            display: flex; box-shadow: var(--shadow);
        }
        .ticket-left { flex: 1; padding: 15px; border-right: 2px dashed var(--text-light); }
        .ticket-right { width: 80px; padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fffaf5; }
        .ticket::before, .ticket::after { /* 票券圓孔 */
            content: ''; position: absolute; right: 74px; width: 12px; height: 12px; 
            background: var(--bg-base); border: 2.5px solid var(--text-main); border-radius: 50%;
        }
        .ticket::before { top: -8px; } .ticket::after { bottom: -8px; }

        /* 3. 彈窗內 Icon 按鈕 */
        .icon-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .icon-btn { 
            flex: 1; padding: 10px; border: var(--border-thick); border-radius: 12px; 
            background: #fff; display: flex; align-items: center; justify-content: center;
        }
        .icon-btn img { width: 24px; }
        .icon-btn.active { background: var(--accent); }
        .icon-btn.active img { filter: brightness(0) invert(1); }

        /* 4. 勾選清單樣式 */
        .check-item { display: flex; align-items: center; background: #fff; border: var(--border-thick); border-radius: 15px; padding: 15px; margin-bottom: 10px; box-shadow: var(--shadow); }
        .check-circle { width: 24px; height: 24px; border: 2.5px solid var(--text-main); border-radius: 50%; margin-right: 12px; position: relative; flex-shrink: 0; }
        .checked .check-circle { background: var(--accent); border-color: var(--text-main); }
        .checked .check-circle::after { content: '✓'; color: #fff; position: absolute; left: 4px; top: -2px; font-weight: 900; }
        .checked span { text-decoration: line-through; color: var(--text-light); }

        /* 5. 記帳頁可愛幣別鈕 & 小計算機 */
        .currency-row { display: flex; gap: 10px; margin-bottom: 10px; justify-content: center; }
        .curr-pill { 
            padding: 8px 20px; border: var(--border-thick); border-radius: 50px; 
            font-weight: 900; background: #fff; font-size: 14px;
        }
        .curr-pill.active { background: var(--accent); color: #fff; }
        
        .calc-box { 
            max-width: 280px; margin: 0 auto 15px; /* 計算機整體縮小 */
            background: #fff; border: var(--border-thick); padding: 12px; border-radius: 20px; 
        }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .calc-btn { aspect-ratio: 1/1; border: var(--border-thick); border-radius: 10px; background: #fff; font-size: 20px; font-weight: 900; display: flex; align-items: center; justify-content: center; }

        /* 其他原有設計保持 */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; }
        .card-menu { background: #fff; border: var(--border-thick); border-radius: 20px; padding: 18px 15px; display: flex; flex-direction: column; box-shadow: var(--shadow); }
        .card-full { grid-column: span 2; flex-direction: row; align-items: center; padding: 22px; }
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #fff; border: var(--border-thick); border-radius: 22px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-scroll-area" id="scroll-root">
        
        <div id="home" class="page active">
            <div class="dashboard">
                <div class="card-menu card-full" onclick="showPage('schedule')">
                    <img style="width:42px; margin-right:15px;" src="https://img.icons8.com/ios-filled/100/d96d32/calendar-2.png">
                    <div><span style="font-size:20px; font-weight:900;">ITINERARY</span><br><span style="font-size:14px; font-weight:700; color:var(--text-light)">行程規劃</span></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')">
                    <img style="width:34px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png">
                    <span style="font-size:18px; font-weight:900;">WALLET</span><span style="font-size:12px; font-weight:700;">匯率記帳</span>
                </div>
                <div class="card-menu" onclick="showPage('gift')">
                    <img style="width:34px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png">
                    <span style="font-size:18px; font-weight:900;">GIFT</span><span style="font-size:12px; font-weight:700;">伴手禮</span>
                </div>
                <div class="card-menu" onclick="showPage('luggage')">
                    <img style="width:34px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/suitcase.png">
                    <span style="font-size:18px; font-weight:900;">PACKING</span><span style="font-size:12px; font-weight:700;">行李清單</span>
                </div>
                <div class="card-menu" onclick="window.open('https://www.google.com/maps')">
                    <img style="width:34px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/google-maps.png">
                    <span style="font-size:18px; font-weight:900;">MAPS</span><span style="font-size:12px; font-weight:700;">地圖導航</span>
                </div>
            </div>
        </div>

        <div id="schedule" class="page">
            <h2 style="font-size:26px; font-weight:900; margin-bottom:15px;">ITINERARY</h2>
            <div style="display:flex; gap:8px; margin-bottom:15px;">
                <button class="curr-pill active" id="day1-btn" style="flex:1" onclick="switchDay(1, this)">Day 1</button>
                <button class="curr-pill" id="day2-btn" style="flex:1" onclick="switchDay(2, this)">Day 2</button>
                <button class="curr-pill" id="day3-btn" style="flex:1" onclick="switchDay(3, this)">Day 3</button>
            </div>
            <div id="transport-list"></div>
            <button onclick="openPrompt('transport')" style="width:100%; border:none; background:none; color:var(--accent); font-weight:900; margin-bottom:20px;">+ 新增機票/船票</button>
            <div style="border-left:3px solid var(--text-main); margin-left:10px; padding-left:30px;" id="schedule-list"></div>
            <button style="width:100%; padding:15px; border-radius:50px; background:var(--text-main); color:#fff; border:none; font-weight:900; font-size:18px; margin-top:10px;" onclick="openPrompt('schedule')">+ 新增行程</button>
        </div>

        <div id="wallet" class="page">
            <h2 style="font-size:26px; font-weight:900; margin-bottom:15px;">EXPENSES</h2>
            <div class="calc-box">
                <div class="currency-row">
                    <div id="btn-twd" class="curr-pill active" onclick="setCurrency('TWD')">TWD $</div>
                    <div id="btn-cny" class="curr-pill" onclick="setCurrency('CNY')">CNY ¥</div>
                </div>
                <input type="text" id="exp-name" placeholder="消費品項..." style="width:100%; border:none; border-bottom:2px solid #eee; padding:5px 0; font-size:18px; font-weight:900; outline:none; text-align:center;">
                <div style="text-align:right; padding:10px;">
                    <div id="calc-num" style="font-size:32px; font-weight:900;">0</div>
                    <div id="calc-converted" style="color:var(--accent); font-size:14px; font-weight:900; height:18px;"> </div>
                </div>
                <div class="calc-grid">
                    <button class="calc-btn" onclick="press('7')">7</button><button class="calc-btn" onclick="press('8')">8</button><button class="calc-btn" onclick="press('9')">9</button><button class="calc-btn" style="color:var(--accent)" onclick="press('C')">C</button>
                    <button class="calc-btn" onclick="press('4')">4</button><button class="calc-btn" onclick="press('5')">5</button><button class="calc-btn" onclick="press('6')">6</button><button class="calc-btn" onclick="press('.')">.</button>
                    <button class="calc-btn" onclick="press('1')">1</button><button class="calc-btn" onclick="press('2')">2</button><button class="calc-btn" onclick="press('3')">3</button><button class="calc-btn" onclick="press('0')">0</button>
                    <button class="calc-btn" style="grid-column: span 4; aspect-ratio: auto; height:45px; background:var(--accent); color:#fff; border-radius:12px;" onclick="saveExp()">儲存帳目</button>
                </div>
            </div>
            <div id="wallet-list"></div>
        </div>

        <div id="gift" class="page"><h2 style="font-size:26px; font-weight:900;">GIFT</h2><div id="gift-list"></div><button style="width:100%; padding:15px; border-radius:50px; background:var(--text-main); color:#fff; border:none; font-weight:900; font-size:18px; margin-top:10px;" onclick="openPrompt('gift')">+ 新增項目</button></div>
        <div id="luggage" class="page"><h2 style="font-size:26px; font-weight:900;">PACKING</h2><div id="luggage-list"></div><button style="width:100%; padding:15px; border-radius:50px; background:var(--text-main); color:#fff; border:none; font-weight:900; font-size:18px; margin-top:10px;" onclick="openPrompt('luggage')">+ 新增行李</button></div>
    </div>

    <div id="custom-prompt" class="custom-prompt">
        <div class="prompt-card">
            <h3 id="prompt-title" style="margin-top:0">新增項目</h3>
            <div id="transport-fields" style="display:none;">
                <div class="icon-selector">
                    <div class="icon-btn active" id="icon-air" onclick="setTransType('airplane')"><img src="https://img.icons8.com/ios-filled/50/4a3f35/airplane-take-off.png"></div>
                    <div class="icon-btn" id="icon-ferry" onclick="setTransType('ferry')"><img src="https://img.icons8.com/ios-filled/50/4a3f35/ferry.png"></div>
                </div>
                <input type="text" id="trans-no" placeholder="班次編號 (如 BR123)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:12px;">
            </div>
            <input type="text" id="prompt-input" placeholder="名稱..." style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:12px;">
            <input type="text" id="prompt-time" placeholder="時間 (如 10:30)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:20px;">
            <div style="display:flex; gap:10px;">
                <button onclick="closePrompt()" style="flex:1; padding:15px; border-radius:12px; border:none; background:#e0d7cc; font-weight:900;">取消</button>
                <button onclick="handlePromptConfirm()" style="flex:1; padding:15px; border-radius:12px; border:none; background:var(--accent); color:#fff; font-weight:900;">確定</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('luggage')">行李</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <script>
        let curPage = 'home', curDay = 1, calcVal = '', curCurrency = 'TWD', curTransType = 'airplane';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            transport: JSON.parse(localStorage.getItem('xm_trans') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('home-header').style.display = (id === 'home') ? 'block' : 'none';
            document.querySelectorAll('.nav-bar .nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText === (id==='home'?'首頁':id==='schedule'?'行程':id==='gift'?'伴手禮':id==='luggage'?'行李':'記帳')) item.classList.add('active');
            });
            render();
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('#schedule .curr-pill').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function setCurrency(curr) {
            curCurrency = curr;
            document.querySelectorAll('.currency-row .curr-pill').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + curr.toLowerCase()).classList.add('active');
            updateCalcDisplay();
        }

        function setTransType(type) {
            curTransType = type;
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(type === 'airplane' ? 'icon-air' : 'icon-ferry').classList.add('active');
        }

        function press(k) {
            if(k==='C') calcVal = '';
            else if(k==='.' && calcVal.includes('.')) return;
            else calcVal += k;
            updateCalcDisplay();
        }

        function updateCalcDisplay() {
            document.getElementById('calc-num').innerText = calcVal || '0';
            const converted = document.getElementById('calc-converted');
            converted.innerText = (curCurrency === 'CNY' && calcVal) ? '≈ NT$ ' + Math.round(parseFloat(calcVal) * RATE) : ' ';
        }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (curPage === 'schedule') {
                const transList = document.getElementById('transport-list');
                const dayTrans = db.transport.filter(t => t.day === curDay);
                transList.innerHTML = dayTrans.map(t => `
                    <div class="ticket">
                        <div class="ticket-left">
                            <div style="font-size:12px; color:var(--accent); font-weight:900;">${t.type.toUpperCase()} TICKET</div>
                            <div style="font-size:18px; font-weight:900;">${t.no}</div>
                            <div style="font-size:14px; font-weight:700;">${t.name}</div>
                        </div>
                        <div class="ticket-right">
                            <div style="font-size:16px; font-weight:900;">${t.time}</div>
                            <div onclick="delTransport(${db.transport.indexOf(t)})" style="color:#ccc; font-size:12px; margin-top:5px;">✕</div>
                        </div>
                    </div>
                `).join('');

                const daySch = db.schedule.filter(s => s.day === curDay).sort((a,b) => a.time.localeCompare(b.time));
                list.innerHTML = daySch.map(s => `
                    <div style="position:relative; margin-bottom:20px;">
                        <div style="position:absolute; left:-39px; top:8px; width:14px; height:14px; background:#fff; border:3px solid var(--accent); border-radius:50%;"></div>
                        <div style="background:#fff; border:var(--border-thick); border-radius:15px; padding:12px; box-shadow:var(--shadow);">
                            <div style="color:var(--accent); font-weight:900; font-size:14px;">${s.time}</div>
                            <div style="font-size:17px; font-weight:900;">${s.name}</div>
                            <div style="position:absolute; right:10px; top:10px; color:#ccc;" onclick="delItem('schedule', ${db.schedule.indexOf(s)})">✕</div>
                        </div>
                    </div>
                `).join('');
            } else if (curPage === 'wallet') {
                list.innerHTML = db.wallet.map((i, idx) => `
                    <div style="background:#fff; border:var(--border-thick); border-radius:15px; padding:12px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                        <div><b style="font-size:16px;">${i.name}</b><br><small style="color:var(--text-light)">${i.orig}</small></div>
                        <div style="text-align:right"><b style="color:var(--accent); font-size:20px;">$ ${i.twd}</b><div style="color:#ccc; font-size:12px;" onclick="delItem('wallet', ${idx})">✕</div></div>
                    </div>
                `).join('');
            } else if (list) {
                list.innerHTML = db[curPage].map((i, idx) => `
                    <div class="check-item ${i.done?'checked':''}" onclick="toggleCheck('${curPage}', ${idx})">
                        <div class="check-circle"></div>
                        <span style="font-size:17px; font-weight:900;">${i.name}</span>
                        <div style="margin-left:auto; color:#ccc;" onclick="event.stopPropagation(); delItem('${curPage}', ${idx})">✕</div>
                    </div>
                `).join('');
            }
        }

        function saveExp() {
            if(!calcVal) return;
            const val = parseFloat(calcVal);
            const twd = curCurrency === 'CNY' ? Math.round(val * RATE) : Math.round(val);
            db.wallet.unshift({ name: document.getElementById('exp-name').value || '支出', twd, orig: curCurrency==='CNY'?`¥ ${val}`:`$ ${val}` });
            save('wallet'); calcVal = ''; document.getElementById('exp-name').value = ''; updateCalcDisplay();
        }

        function openPrompt(type) {
            pendingType = type;
            document.getElementById('transport-fields').style.display = (type==='transport') ? 'block' : 'none';
            document.getElementById('prompt-time').style.display = (type==='gift'||type==='luggage') ? 'none' : 'block';
            document.getElementById('custom-prompt').classList.add('active');
        }
        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }
        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value;
            const time = document.getElementById('prompt-time').value || "12:00";
            if(!name) return;
            if(pendingType === 'transport') db.transport.push({ day: curDay, type: curTransType, no: document.getElementById('trans-no').value, name, time });
            else if(pendingType === 'schedule') db.schedule.push({ day: curDay, name, time });
            else db[pendingType].push({ name, done: false });
            save(pendingType); closePrompt();
            document.getElementById('prompt-input').value = '';
        }

        function save(type) {
            localStorage.setItem({schedule:'xm_sch',transport:'xm_trans',gift:'xm_gift',luggage:'xm_lug',wallet:'xm_exp'}[type], JSON.stringify(db[type]));
            render();
        }
        function delItem(type, idx) { if(confirm("刪除？")) { db[type].splice(idx,1); save(type); } }
        function delTransport(idx) { if(confirm("刪除？")) { db.transport.splice(idx,1); save('transport'); } }
        function toggleCheck(type, idx) { db[type][idx].done = !db[type][idx].done; save(type); }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026 - Polished Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f7f3ee;
            --text-main: #5a4a42;
            --text-light: #a6968e;
            --accent: #d9a081;
            --card-bg: rgba(255, 255, 255, 0.85);
            --tape-color: rgba(217, 160, 129, 0.4);
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }

        body {
            margin: 0; padding: 0; background-color: var(--bg-base);
            color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background-image: radial-gradient(#dcd5cc 1px, transparent 1px); background-size: 25px 25px;
        }

        /* --- 標題 --- */
        .header { padding: 30px 20px 10px; text-align: center; position: relative; }
        .header h2 { font-size: 28px; font-weight: 900; margin: 0; position: relative; z-index: 1; }
        .header h2::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 8px; background: var(--tape-color); z-index: -1; }
        .back-btn { position: absolute; left: 20px; top: 35px; width: 40px; height: 40px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow); border: 1.5px solid #eee; z-index: 10; }

        /* --- 頁面容器 --- */
        .page { display: none; flex: 1; overflow-y: auto; padding: 15px 25px 150px; }
        .page.active { display: block; animation: softFade 0.4s ease; }
        @keyframes softFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 首頁與天氣 --- */
        .weather-sticker { background: var(--card-bg); border-radius: 15px; padding: 15px 20px; margin-bottom: 25px; display: flex; align-items: center; justify-content: space-between; position: relative; box-shadow: var(--shadow); border: 1px dashed var(--accent); }
        .weather-sticker::before { content: 'XIAMEN WEATHER'; position: absolute; top: -12px; left: 20px; background: var(--accent); color: white; padding: 2px 10px; font-size: 10px; font-weight: 900; border-radius: 5px; transform: rotate(-1deg); }
        .weather-temp { font-size: 32px; font-weight: 900; }
        
        /* 調整：更大的 Icon 與文字 */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .card-menu { background: var(--card-bg); border-radius: 12px; padding: 25px 10px; text-align: center; position: relative; box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,0.5); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 140px; }
        .card-menu::before { content: ''; position: absolute; top: -8px; left: 50%; transform: translateX(-50%) rotate(-2deg); width: 50px; height: 18px; background: var(--tape-color); opacity: 0.8; }
        .card-full { grid-column: span 2; flex-direction: row; gap: 20px; padding: 20px; min-height: 100px; }
        
        .icon-box { width: 56px; height: 56px; stroke: var(--text-main); stroke-width: 1.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .menu-label { font-size: 18px; font-weight: 900; margin-top: 10px; color: var(--text-main); }

        /* --- 行程、清單呈現 --- */
        .list-group { margin-bottom: 25px; }
        .list-header { font-size: 14px; font-weight: 900; color: var(--text-light); margin-bottom: 10px; padding-left: 5px; }
        .card-item { background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; box-shadow: var(--shadow); display: flex; align-items: center; border-left: 5px solid var(--accent); position: relative; }
        .check-box { width: 24px; height: 24px; border: 2px solid var(--accent); border-radius: 6px; margin-right: 15px; display: flex; align-items: center; justify-content: center; }
        .check-box.done { background: var(--accent); }
        .check-box.done::after { content: '✓'; color: white; font-weight: 900; }
        .del-btn { position: absolute; right: 15px; color: #ccc; }

        /* --- 彈窗 Modal --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: flex-end; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; border-radius: 30px 30px 0 0; padding: 30px; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; font-weight: 900; color: var(--text-light); margin-bottom: 8px; }
        .input-group input, .input-group select { width: 100%; border: 2px solid var(--bg-base); padding: 12px; border-radius: 12px; font-size: 16px; outline: none; }

        /* --- 底部按鈕與導覽 --- */
        .btn-add { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); width: 200px; padding: 15px; background: var(--text-main); color: white; border-radius: 30px; border: none; font-weight: 900; box-shadow: var(--shadow); z-index: 100; }
        .nav-bar { position: fixed; bottom: 25px; left: 30px; right: 30px; height: 65px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius: 30px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 15px 35px rgba(90, 74, 66, 0.1); border: 1px solid rgba(255,255,255,0.5); z-index: 90; }
        .nav-bar.hidden { display: none; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; color: var(--text-light); font-size: 11px; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <div id="back-btn" class="back-btn" onclick="showPage('home')" style="display:none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <h2 id="page-title">廈門漫遊 2026</h2>
    </div>

    <div id="home" class="page active">
        <div class="weather-sticker">
            <div style="display:flex; align-items:center; gap:15px;">
                <svg class="weather-icon-large" style="width:50px; height:50px; stroke:var(--accent); fill:none;" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                <div><div class="weather-temp" id="temp-display">21°C</div><div style="font-size:12px; color:var(--text-light);">多雲轉晴 / 廈門市</div></div>
            </div>
            <div style="text-align:right;"><div style="font-size:16px; font-weight:900;" id="date-now">02.27 Fri</div></div>
        </div>

        <div class="dashboard">
            <div class="card-menu card-full" onclick="showPage('schedule')">
                <svg class="icon-box"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                <span class="menu-label">行程規劃</span>
            </div>
            <div class="card-menu" onclick="showPage('gift')">
                <svg class="icon-box"><path d="M20 12V22H4V12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></svg>
                <span class="menu-label">伴手禮</span>
            </div>
            <div class="card-menu" onclick="showPage('luggage')">
                <svg class="icon-box"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>
                <span class="menu-label">行李清單</span>
            </div>
            <div class="card-menu card-full" onclick="showPage('wallet')">
                <svg class="icon-box"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="18" x2="16" y2="18"/><line x1="12" y1="18" x2="12" y2="18"/><line x1="8" y1="18" x2="8" y2="18"/></svg>
                <span class="menu-label">匯率記帳</span>
            </div>
        </div>
    </div>

    <div id="schedule" class="page"><div id="sch-list"></div></div>
    <div id="gift" class="page"><div id="gift-list"></div></div>
    <div id="luggage" class="page"><div id="luggage-list"></div></div>
    <div id="wallet" class="page">
        <div style="background:white; padding:20px; border-radius:20px; border:1px dashed var(--accent);">
            <input type="text" id="exp-name" style="width:100%; border:none; border-bottom:1px solid #eee; padding:10px 0; font-size:18px; outline:none;" placeholder="輸入品項...">
            <div id="calc-num" style="font-size:42px; font-weight:900; text-align:right; margin:10px 0;">0</div>
            <div id="calc-twd" style="text-align:right; color:var(--accent); font-weight:700;">≈ NT$ 0</div>
            <div class="dashboard" style="grid-template-columns: repeat(4, 1fr); gap:10px;">
                <button class="card-menu" style="min-height:60px;" onclick="press('7')">7</button><button class="card-menu" style="min-height:60px;" onclick="press('8')">8</button><button class="card-menu" style="min-height:60px;" onclick="press('9')">9</button><button class="card-menu" style="min-height:60px; color:var(--accent);" onclick="press('C')">C</button>
                <button class="card-menu" style="min-height:60px;" onclick="press('4')">4</button><button class="card-menu" style="min-height:60px;" onclick="press('5')">5</button><button class="card-menu" style="min-height:60px;" onclick="press('6')">6</button><button class="card-menu" style="min-height:60px; background:var(--accent); color:white; grid-row:span 2;" onclick="saveExp()">記帳</button>
                <button class="card-menu" style="min-height:60px;" onclick="press('1')">1</button><button class="card-menu" style="min-height:60px;" onclick="press('2')">2</button><button class="card-menu" style="min-height:60px;" onclick="press('3')">3</button>
            </div>
        </div>
        <div id="exp-list" style="margin-top:20px;"></div>
    </div>

    <button id="btn-add" class="btn-add" onclick="openModal()">+ 新增項目</button>

    <nav class="nav-bar hidden" id="main-nav">
        <div class="nav-item" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">清單</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <div id="modal" class="modal" onclick="if(event.target==this) closeModal()">
        <div class="modal-content">
            <h3 id="modal-title" style="margin-top:0;">新增項目</h3>
            <div id="modal-fields"></div>
            <button class="btn-add" style="position:static; width:100%; transform:none; margin-top:20px;" onclick="submitModal()">儲存</button>
        </div>
    </div>

    <script>
        let curPage = 'home', calcVal = '';
        const RATE = 4.5;

        // 資料結構
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('main-nav').classList.toggle('hidden', id === 'home');
            document.getElementById('back-btn').style.display = id === 'home' ? 'none' : 'flex';
            document.getElementById('btn-add').style.display = (id === 'home' || id === 'wallet') ? 'none' : 'block';
            render();
        }

        function render() {
            if (curPage === 'home') return;
            const list = document.getElementById(curPage + (curPage === 'wallet' ? '-list' : '-list'));
            if (!list) return;
            
            let data = db[curPage];
            list.innerHTML = data.map((item, i) => `
                <div class="card-item" onclick="toggleItem(${i})">
                    <div class="check-box ${item.done ? 'done' : ''}"></div>
                    <div style="flex:1">
                        <b style="font-size:18px;">${item.name}</b><br>
                        <small style="color:var(--text-light)">${item.time || item.note || ''}</small>
                    </div>
                    <div class="del-btn" onclick="event.stopPropagation(); delItem(${i})">✕</div>
                </div>
            `).join('');
            
            if(curPage === 'wallet') {
                list.innerHTML = db.wallet.map(i => `<div class="card-item"><b>${i.name}</b><span style="flex:1; text-align:right; font-weight:900; color:var(--accent);">NT$ ${i.twd}</span></div>`).join('');
            }
        }

        function openModal() {
            const fields = document.getElementById('modal-fields');
            document.getElementById('modal').classList.add('active');
            if (curPage === 'schedule') {
                fields.innerHTML = `<div class="input-group"><label>時間</label><input type="time" id="m-time"></div><div class="input-group"><label>行程名稱</label><input type="text" id="m-name"></div>`;
            } else {
                fields.innerHTML = `<div class="input-group"><label>名稱</label><input type="text" id="m-name"></div><div class="input-group"><label>備註</label><input type="text" id="m-note"></div>`;
            }
        }

        function closeModal() { document.getElementById('modal').classList.remove('active'); }

        function submitModal() {
            const name = document.getElementById('m-name').value;
            if(!name) return;
            const newItem = { name, done: false };
            if (curPage === 'schedule') newItem.time = document.getElementById('m-time').value;
            else newItem.note = document.getElementById('m-note').value;
            
            db[curPage].push(newItem);
            localStorage.setItem('xm_' + (curPage==='schedule'?'sch':curPage==='gift'?'gift':'lug'), JSON.stringify(db[curPage]));
            closeModal(); render();
        }

        function toggleItem(i) { db[curPage][i].done = !db[curPage][i].done; saveAll(); }
        function delItem(i) { db[curPage].splice(i, 1); saveAll(); }
        function saveAll() {
            const keys = {schedule:'xm_sch', gift:'xm_gift', luggage:'xm_lug', wallet:'xm_exp'};
            localStorage.setItem(keys[curPage], JSON.stringify(db[curPage]));
            render();
        }

        // 計算機
        function press(k) { if(k==='C') calcVal=''; else calcVal+=k; document.getElementById('calc-num').innerText=calcVal||'0'; document.getElementById('calc-twd').innerText='≈ NT$ '+Math.round((parseFloat(calcVal)||0)*RATE); }
        function saveExp() {
            const name = document.getElementById('exp-name').value;
            if(!name || !calcVal) return;
            db.wallet.unshift({ name, twd: Math.round(calcVal*RATE) });
            localStorage.setItem('xm_exp', JSON.stringify(db.wallet));
            calcVal=''; document.getElementById('exp-name').value=''; press('C'); render();
        }

        window.onload = () => {
            const now = new Date();
            document.getElementById('date-now').innerText = (now.getMonth()+1) + '.' + now.getDate() + ' ' + now.toLocaleDateString('en-US', {weekday:'short'});
            showPage('home');
        };
    </script>
</body>
</html>

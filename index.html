<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --white: #ffffff;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        /* 全域基礎設置 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* 滾動容器修復 */
        .content-container { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 150px; }
        .page { display: none; padding: 20px; animation: fadeIn 0.2s ease; }
        .page.active { display: block; }

        /* 首頁標題：更圓更粗+投影 */
        .header { padding: 40px 20px 20px; text-align: center; }
        .header h1 { font-size: 38px; font-weight: 900; margin: 0; letter-spacing: 1px; text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.15); }
        .header p { font-size: 15px; font-weight: 700; margin-top: 8px; color: var(--accent); }

        /* 頁面標題 (左上方) */
        .page-title { font-size: 26px; font-weight: 900; margin-bottom: 20px; color: var(--text-main); }

        /* 首頁三列佈局 & 高品質 Icon */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card-menu { 
            background: #fff; border: var(--border-thick); border-radius: 20px; 
            padding: 20px 15px; display: flex; flex-direction: column; box-shadow: var(--shadow);
        }
        .card-full { grid-column: span 2; flex-direction: row; align-items: center; padding: 25px; }
        .icon-box { width: 34px; height: 34px; margin-bottom: 10px; flex-shrink: 0; }
        .card-full .icon-box { margin-bottom: 0; margin-right: 18px; width: 42px; height: 42px; }
        .label-en { font-size: 19px; font-weight: 900; line-height: 1.1; }
        .label-zh { font-size: 13px; font-weight: 700; color: var(--text-light); }

        /* 時間軸樣式 */
        .timeline-container { position: relative; padding-left: 30px; margin: 10px 0 0 10px; border-left: 3px solid var(--text-main); }
        .timeline-item { position: relative; margin-bottom: 25px; }
        .timeline-dot { position: absolute; left: -39px; top: 8px; width: 14px; height: 14px; background: #fff; border: 3px solid var(--accent); border-radius: 50%; z-index: 2; }
        .timeline-card { background: #fff; border: var(--border-thick); border-radius: 18px; padding: 15px; box-shadow: var(--shadow); position: relative; }

        /* 導覽列：點選變橘色 */
        .nav-bar { 
            position: fixed; bottom: 20px; left: 15px; right: 15px; height: 75px; 
            background: #fff; border: var(--border-thick); border-radius: 22px; 
            display: flex; justify-content: space-around; align-items: center; z-index: 2000;
        }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }

        /* 大按鈕與彈窗 */
        .add-btn-main { width: 100%; padding: 18px; border-radius: 50px; background: var(--text-main); color: #fff; border: none; font-weight: 900; font-size: 20px; margin-top: 15px; }
        .custom-prompt { position: fixed; inset: 0; background: rgba(74, 63, 53, 0.7); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .custom-prompt.active { display: flex; }
        .prompt-card { background: var(--bg-base); border: var(--border-thick); border-radius: 24px; width: 100%; max-width: 320px; padding: 25px; }
        .prompt-card input { width: 100%; padding: 15px; border: var(--border-thick); border-radius: 12px; font-size: 18px; margin-bottom: 15px; outline: none; }
        
        /* 計算機按鈕 */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .calc-btn { height: 60px; background: #fff; border: var(--border-thick); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 20px; }

        .checked .check-box { background: var(--accent); position: relative; }
        .checked .check-box::after { content: "✓"; color: #fff; position: absolute; left: 3px; top: -3px; font-size: 16px; }
        .checked span { text-decoration: line-through; color: var(--text-light); }
        .list-card { background: #fff; border: var(--border-thick); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; position: relative; }
        .check-box { width: 22px; height: 22px; border: 2.5px solid var(--text-main); border-radius: 6px; margin-right: 12px; flex-shrink: 0; }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-container" id="scroll-root">
        <div id="home" class="page active">
            <div class="dashboard">
                <div class="card-menu card-full" onclick="showPage('schedule')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/calendar-2.png">
                    <div><span class="label-en">ITINERARY</span><br><span class="label-zh">行程規劃</span></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png">
                    <span class="label-en">WALLET</span><span class="label-zh">匯率記帳</span>
                </div>
                <div class="card-menu" onclick="showPage('gift')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png">
                    <span class="label-en">GIFT</span><span class="label-zh">伴手禮</span>
                </div>
                <div class="card-menu" onclick="showPage('luggage')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/suitcase.png">
                    <span class="label-en">PACKING</span><span class="label-zh">行李清單</span>
                </div>
                <div class="card-menu" onclick="window.open('https://www.google.com/maps')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/google-maps.png">
                    <span class="label-en">MAPS</span><span class="label-zh">地圖導航</span>
                </div>
            </div>
        </div>

        <div id="schedule" class="page">
            <h2 class="page-title">ITINERARY</h2>
            <div class="date-tabs">
                <div class="date-tab active" style="flex:1; padding:12px; text-align:center; border:var(--border-thick); border-radius:12px; font-weight:900;" onclick="switchDay(1, this)">Day 1</div>
                <div class="date-tab" style="flex:1; padding:12px; text-align:center; border:var(--border-thick); border-radius:12px; font-weight:900;" onclick="switchDay(2, this)">Day 2</div>
                <div class="date-tab" style="flex:1; padding:12px; text-align:center; border:var(--border-thick); border-radius:12px; font-weight:900;" onclick="switchDay(3, this)">Day 3</div>
            </div>
            <div class="timeline-container" id="schedule-list"></div>
            <button class="add-btn-main" onclick="openPrompt('schedule')">+ 新增行程</button>
        </div>

        <div id="gift" class="page">
            <h2 class="page-title">GIFT LIST</h2>
            <div id="gift-list"></div>
            <button class="add-btn-main" onclick="openPrompt('gift')">+ 新增項目</button>
        </div>

        <div id="luggage" class="page">
            <h2 class="page-title">PACKING</h2>
            <div id="luggage-list"></div>
            <button class="add-btn-main" onclick="openPrompt('luggage')">+ 新增行李</button>
        </div>

        <div id="wallet" class="page">
            <h2 class="page-title">EXPENSES</h2>
            <div style="background:#fff; border:var(--border-thick); padding:20px; border-radius:20px; margin-bottom:20px;">
                <input type="text" id="exp-name" placeholder="品項名稱..." style="width:100%; border:none; border-bottom:2px solid #eee; padding:10px 0; font-size:18px; font-weight:900; outline:none;">
                <div id="calc-num" style="font-size:45px; font-weight:900; text-align:right; margin:10px 0;">0</div>
                <div id="calc-twd" style="text-align:right; color:var(--accent); font-weight:900; margin-bottom:15px;">≈ NT$ 0</div>
                <div class="calc-grid">
                    <div class="calc-btn" onclick="press('7')">7</div><div class="calc-btn" onclick="press('8')">8</div><div class="calc-btn" onclick="press('9')">9</div><div class="calc-btn" style="color:var(--accent)" onclick="press('C')">C</div>
                    <div class="calc-btn" onclick="press('4')">4</div><div class="calc-btn" onclick="press('5')">5</div><div class="calc-btn" onclick="press('6')">6</div><div class="calc-btn" style="grid-row:span 2; height:130px; background:var(--text-main); color:#fff;" onclick="saveExp()">ADD</div>
                    <div class="calc-btn" onclick="press('1')">1</div><div class="calc-btn" onclick="press('2')">2</div><div class="calc-btn" onclick="press('3')">3</div>
                    <div class="calc-btn" style="grid-column: span 3;" onclick="press('0')">0</div>
                </div>
            </div>
            <div id="wallet-list"></div>
        </div>
    </div>

    <div id="custom-prompt" class="custom-prompt">
        <div class="prompt-card">
            <h3 id="prompt-title" style="margin-top:0">新增內容</h3>
            <input type="text" id="prompt-input" placeholder="名稱...">
            <input type="text" id="prompt-time" placeholder="時間 (例 10:30)" style="display:none;">
            <div style="display:flex; gap:10px;">
                <button onclick="closePrompt()" style="flex:1; padding:12px; border-radius:10px; border:none; background:#e0d7cc; font-weight:900;">取消</button>
                <button onclick="handlePromptConfirm()" style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--accent); color:#fff; font-weight:900;">確定</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('luggage')">行李</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <script>
        let curPage = 'home', curDay = 1, calcVal = '', pendingType = '';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('home-header').style.display = (id === 'home') ? 'block' : 'none';
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText === getZH(id)) item.classList.add('active');
            });
            document.getElementById('scroll-root').scrollTop = 0;
            render();
        }

        function getZH(id) {
            const map = {home:'首頁', schedule:'行程', gift:'伴手禮', luggage:'行李', wallet:'記帳'};
            return map[id];
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('.date-tab').forEach(t => {
                t.style.background = "#fff"; t.style.color = "var(--text-main)";
            });
            el.style.background = "var(--text-main)"; el.style.color = "#fff";
            render();
        }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (!list) return;
            let data = db[curPage];

            if(curPage === 'schedule') {
                const dayData = data.filter(i => i.day === curDay).sort((a,b) => a.time.localeCompare(b.time));
                list.innerHTML = dayData.map(i => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-card">
                            <div style="font-size:14px; font-weight:900; color:var(--accent);">${i.time}</div>
                            <div style="font-size:18px; font-weight:900;">${i.name}</div>
                            <div style="position:absolute; right:15px; top:15px; color:#ccc;" onclick="delItem('schedule', ${data.indexOf(i)})">✕</div>
                        </div>
                    </div>
                `).join('');
            } else if(curPage === 'wallet') {
                list.innerHTML = data.map((i, idx) => `
                    <div class="list-card" style="justify-content:space-between">
                        <div><b>${i.name}</b><br><small>¥${i.cny}</small></div>
                        <div style="text-align:right"><b style="color:var(--accent)">NT$ ${i.twd}</b><div style="color:#ccc" onclick="delItem('wallet', ${idx})">✕</div></div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = data.map((i, idx) => `
                    <div class="list-card ${i.done ? 'checked' : ''}" onclick="toggleCheck('${curPage}', ${idx})">
                        <div class="check-box"></div>
                        <span style="flex:1; font-weight:900;">${i.name}</span>
                        <div style="color:#ccc" onclick="event.stopPropagation(); delItem('${curPage}', ${idx})">✕</div>
                    </div>
                `).join('');
            }
        }

        function openPrompt(type) {
            pendingType = type;
            document.getElementById('prompt-title').innerText = "新增" + getZH(type);
            document.getElementById('prompt-time').style.display = (type === 'schedule') ? 'block' : 'none';
            document.getElementById('custom-prompt').classList.add('active');
        }
        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }
        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value;
            const time = document.getElementById('prompt-time').value || "09:00";
            if(!name) return;
            if(pendingType === 'schedule') db.schedule.push({ day: curDay, name, time });
            else db[pendingType].push({ name, done: false });
            save(pendingType); closePrompt();
        }

        function toggleCheck(type, idx) { db[type][idx].done = !db[type][idx].done; save(type); }
        function delItem(type, idx) { if(confirm("確定刪除？")) { db[type].splice(idx, 1); save(type); } }
        function save(type) {
            const keys = {schedule:'xm_sch', gift:'xm_gift', luggage:'xm_lug', wallet:'xm_exp'};
            localStorage.setItem(keys[type], JSON.stringify(db[type]));
            render();
        }
        function press(k) { if(k==='C') calcVal=''; else calcVal+=k; document.getElementById('calc-num').innerText=calcVal||'0'; document.getElementById('calc-twd').innerText='≈ NT$ '+Math.round((parseFloat(calcVal)||0)*RATE); }
        function saveExp() {
            const n = document.getElementById('exp-name').value || '支出';
            if(!calcVal) return;
            db.wallet.unshift({ name: n, cny: calcVal, twd: Math.round(calcVal*RATE) });
            save('wallet'); calcVal=''; document.getElementById('exp-name').value=''; press('C');
        }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

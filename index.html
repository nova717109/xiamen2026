<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --white: #ffffff;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .content-scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }

        /* 1. 首頁間隔調整：縮小 Header 下方邊距 */
        .header { padding: 40px 20px 10px; text-align: center; }
        .header h1 { font-size: 38px; font-weight: 900; margin: 0; text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.15); }
        .header p { font-size: 15px; font-weight: 700; margin-top: 5px; color: var(--accent); }

        /* 行程組件 */
        .date-tabs-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .date-tab { flex: 1; padding: 12px; text-align: center; border: var(--border-thick); border-radius: 12px; font-weight: 900; background: #fff; }
        .date-tab.active { background: var(--accent); color: #fff; }

        /* 2. 交通資訊區優化 */
        .transport-box { background: #fff; border: var(--border-thick); border-radius: 18px; padding: 15px; margin-bottom: 20px; box-shadow: var(--shadow); }
        .trans-icon { width: 22px; height: 22px; vertical-align: middle; margin-right: 5px; filter: contrast(0.5); }
        .transport-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px dashed #eee; font-size: 16px; font-weight: 700; }

        .timeline-container { position: relative; padding-left: 30px; border-left: 3px solid var(--text-main); margin-left: 10px; }
        .timeline-item { position: relative; margin-bottom: 20px; }
        .timeline-dot { position: absolute; left: -39px; top: 8px; width: 14px; height: 14px; background: #fff; border: 3px solid var(--accent); border-radius: 50%; z-index: 2; }

        /* 3. 計算機優化：按鈕等大、字體加大 */
        .calc-container { background: #fff; border: var(--border-thick); padding: 15px; border-radius: 20px; margin-bottom: 20px; }
        .currency-switch { display: flex; gap: 10px; margin-bottom: 10px; }
        .curr-btn { flex: 1; padding: 8px; border: var(--border-thick); border-radius: 8px; font-weight: 900; font-size: 14px; background: #eee; }
        .curr-btn.active { background: var(--text-main); color: #fff; }
        
        .calc-display { text-align: right; padding: 10px; margin-bottom: 10px; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .calc-btn { 
            aspect-ratio: 1/1; /* 保持等大 */
            border: var(--border-thick); border-radius: 10px; background: #fff;
            font-size: 24px; font-weight: 900; display: flex; align-items: center; justify-content: center;
        }
        .calc-btn:active { background: #eee; }
        .add-action-btn { grid-column: span 2; aspect-ratio: auto; background: var(--accent); color: #fff; font-size: 20px; }

        /* 5. 帳目總額 */
        .total-banner { background: var(--text-main); color: #fff; padding: 15px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }

        /* 卡片共用樣式 */
        .card-box { background: #fff; border: var(--border-thick); border-radius: 18px; padding: 15px; box-shadow: var(--shadow); position: relative; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card-menu { background: #fff; border: var(--border-thick); border-radius: 20px; padding: 20px 15px; display: flex; flex-direction: column; box-shadow: var(--shadow); }
        .card-full { grid-column: span 2; flex-direction: row; align-items: center; padding: 20px; }

        /* 導覽列 */
        .nav-bar { position: fixed; bottom: 20px; left: 15px; right: 15px; height: 70px; background: #fff; border: var(--border-thick); border-radius: 22px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }

        .add-btn-main { width: 100%; padding: 18px; border-radius: 50px; background: var(--text-main); color: #fff; border: none; font-weight: 900; font-size: 20px; margin-top: 15px; }
        
        /* 彈窗 */
        .custom-prompt { position: fixed; inset: 0; background: rgba(74,63,53,0.7); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .custom-prompt.active { display: flex; }
        .prompt-card { background: var(--bg-base); border: var(--border-thick); border-radius: 24px; width: 100%; max-width: 320px; padding: 25px; }
        .prompt-card input { width: 100%; padding: 12px; border: var(--border-thick); border-radius: 10px; margin-bottom: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-scroll-area" id="scroll-root">
        
        <div id="home" class="page active">
            <div class="dashboard">
                <div class="card-menu card-full" onclick="showPage('schedule')">
                    <img style="width:40px; margin-right:15px;" src="https://img.icons8.com/ios-filled/100/4a3f35/calendar-2.png">
                    <div><span style="font-size:19px; font-weight:900;">ITINERARY</span><br><span style="font-size:13px; font-weight:700; color:var(--text-light)">行程規劃</span></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')">
                    <img style="width:30px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png">
                    <span style="font-size:19px; font-weight:900;">WALLET</span><span style="font-size:12px; font-weight:700;">匯率記帳</span>
                </div>
                <div class="card-menu" onclick="showPage('gift')">
                    <img style="width:30px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png">
                    <span style="font-size:19px; font-weight:900;">GIFT</span><span style="font-size:12px; font-weight:700;">伴手禮</span>
                </div>
                </div>
        </div>

        <div id="schedule" class="page">
            <h2 style="font-size:26px; font-weight:900; margin-bottom:15px;">ITINERARY</h2>
            <div class="date-tabs-row">
                <div class="date-tab active" onclick="switchDay(1, this)">Day 1</div>
                <div class="date-tab" onclick="switchDay(2, this)">Day 2</div>
                <div class="date-tab" onclick="switchDay(3, this)">Day 3</div>
            </div>
            <div class="transport-box">
                <div style="font-weight:900; font-size:14px; margin-bottom:10px; color:var(--text-light);">TRANSPORT</div>
                <div id="transport-list"></div>
                <button onclick="openPrompt('transport')" style="width:100%; border:none; background:none; color:var(--accent); font-weight:900; font-size:15px; margin-top:10px;">+ 新增航班/船班</button>
            </div>
            <div class="timeline-container" id="schedule-list"></div>
            <button class="add-btn-main" onclick="openPrompt('schedule')">+ 新增行程</button>
        </div>

        <div id="wallet" class="page">
            <h2 style="font-size:26px; font-weight:900; margin-bottom:15px;">EXPENSES</h2>
            
            <div class="total-banner">
                <span style="font-weight:700;">TOTAL (TWD)</span>
                <span id="wallet-total" style="font-size:24px; font-weight:900;">$ 0</span>
            </div>

            <div class="calc-container">
                <div class="currency-switch">
                    <button id="btn-twd" class="curr-btn active" onclick="setCurrency('TWD')">TWD (新台幣)</button>
                    <button id="btn-cny" class="curr-btn" onclick="setCurrency('CNY')">CNY (人民幣)</button>
                </div>
                <input type="text" id="exp-name" placeholder="消費項目內容..." style="width:100%; border:none; border-bottom:2px solid #eee; padding:10px 0; font-size:18px; font-weight:900; outline:none; margin-bottom:10px;">
                <div class="calc-display">
                    <div id="calc-num" style="font-size:36px; font-weight:900;">0</div>
                    <div id="calc-converted" style="color:var(--accent); font-weight:900; font-size:14px;"> </div>
                </div>
                <div class="calc-grid">
                    <button class="calc-btn" onclick="press('7')">7</button><button class="calc-btn" onclick="press('8')">8</button><button class="calc-btn" onclick="press('9')">9</button><button class="calc-btn" style="color:var(--accent)" onclick="press('C')">C</button>
                    <button class="calc-btn" onclick="press('4')">4</button><button class="calc-btn" onclick="press('5')">5</button><button class="calc-btn" onclick="press('6')">6</button><button class="calc-btn" onclick="press('.')">.</button>
                    <button class="calc-btn" onclick="press('1')">1</button><button class="calc-btn" onclick="press('2')">2</button><button class="calc-btn" onclick="press('3')">3</button><button class="calc-btn" onclick="press('0')">0</button>
                    <button class="calc-btn add-action-btn" style="grid-column: span 4; aspect-ratio: auto; height: 50px;" onclick="saveExp()">儲存帳目</button>
                </div>
            </div>
            <div id="wallet-list"></div>
        </div>

        <div id="gift" class="page"><h2 style="font-size:26px; font-weight:900;">GIFT LIST</h2><div id="gift-list"></div><button class="add-btn-main" onclick="openPrompt('gift')">+ 新增項目</button></div>
        <div id="luggage" class="page"><h2 style="font-size:26px; font-weight:900;">PACKING</h2><div id="luggage-list"></div><button class="add-btn-main" onclick="openPrompt('luggage')">+ 新增行李</button></div>
    </div>

    <div id="custom-prompt" class="custom-prompt">
        <div class="prompt-card">
            <h3 id="prompt-title" style="margin-top:0">新增</h3>
            <div id="transport-fields" style="display:none;">
                <select id="trans-type" style="width:100%; padding:10px; margin-bottom:10px; border:var(--border-thick); border-radius:8px;">
                    <option value="✈️">✈️ 航班</option><option value="⛴️">⛴️ 船班</option>
                </select>
                <input type="text" id="trans-no" placeholder="班次 (如 BR123)">
            </div>
            <input type="text" id="prompt-input" placeholder="名稱...">
            <input type="text" id="prompt-time" placeholder="時間 (如 12:00)">
            <div style="display:flex; gap:10px;">
                <button onclick="closePrompt()" style="flex:1; padding:12px; border-radius:10px; border:none; background:#e0d7cc; font-weight:900;">取消</button>
                <button onclick="handlePromptConfirm()" style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--accent); color:#fff; font-weight:900;">確定</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('luggage')">行李</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <script>
        let curPage = 'home', curDay = 1, calcVal = '', curCurrency = 'TWD';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            transport: JSON.parse(localStorage.getItem('xm_trans') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('home-header').style.display = (id === 'home') ? 'block' : 'none';
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText === (id==='home'?'首頁':id==='schedule'?'行程':id==='gift'?'伴手禮':id==='luggage'?'行李':'記帳')) item.classList.add('active');
            });
            render();
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function setCurrency(curr) {
            curCurrency = curr;
            document.querySelectorAll('.curr-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + curr.toLowerCase()).classList.add('active');
            updateCalcDisplay();
        }

        function press(k) {
            if(k==='C') calcVal = '';
            else if(k==='.' && calcVal.includes('.')) return;
            else calcVal += k;
            updateCalcDisplay();
        }

        function updateCalcDisplay() {
            document.getElementById('calc-num').innerText = calcVal || '0';
            const converted = document.getElementById('calc-converted');
            if(curCurrency === 'CNY' && calcVal) {
                converted.innerText = '≈ NT$ ' + Math.round(parseFloat(calcVal) * RATE);
            } else {
                converted.innerText = ' ';
            }
        }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (curPage === 'schedule') {
                const transList = document.getElementById('transport-list');
                const dayTrans = db.transport.filter(t => t.day === curDay);
                transList.innerHTML = dayTrans.map(t => `
                    <div class="transport-item">
                        <span><img class="trans-icon" src="https://img.icons8.com/ios-filled/50/4a3f35/${t.type==='✈️'?'airplane-take-off':'ferry'}.png">${t.no} ${t.name}</span>
                        <span style="color:var(--accent)">${t.time} <small onclick="delTransport(${db.transport.indexOf(t)})" style="color:#ccc">✕</small></span>
                    </div>
                `).join('') || '<div style="text-align:center; color:#ccc; font-size:12px; padding:10px;">無交通資訊</div>';

                const daySch = db.schedule.filter(s => s.day === curDay).sort((a,b) => a.time.localeCompare(b.time));
                list.innerHTML = daySch.map(s => `
                    <div class="timeline-item"><div class="timeline-dot"></div><div class="card-box">
                        <div style="color:var(--accent); font-weight:900;">${s.time}</div><div style="font-size:18px; font-weight:900;">${s.name}</div>
                        <div style="position:absolute; right:15px; top:15px; color:#ccc;" onclick="delItem('schedule', ${db.schedule.indexOf(s)})">✕</div>
                    </div></div>
                `).join('');
            } else if (curPage === 'wallet') {
                let total = 0;
                list.innerHTML = db.wallet.map((i, idx) => {
                    total += i.twd;
                    return `
                    <div class="card-box" style="margin-bottom:12px; display:flex; justify-content:space-between; align-items:center;">
                        <div><b style="font-size:18px;">${i.name}</b><br><small style="color:var(--text-light)">${i.orig}</small></div>
                        <div style="text-align:right"><b style="color:var(--accent); font-size:20px;">$ ${i.twd}</b><div style="color:#ccc" onclick="delItem('wallet', ${idx})">✕</div></div>
                    </div>`;
                }).join('');
                document.getElementById('wallet-total').innerText = '$ ' + total;
            } else if (list) {
                list.innerHTML = db[curPage].map((i, idx) => `
                    <div class="card-box" style="margin-bottom:12px; display:flex; align-items:center;">
                        <div class="check-box ${i.done?'checked':''}" onclick="toggleCheck('${curPage}', ${idx})"></div>
                        <b style="flex:1; font-size:18px; ${i.done?'text-decoration:line-through; color:#ccc':''}">${i.name}</b>
                        <div style="color:#ccc" onclick="delItem('${curPage}', ${idx})">✕</div>
                    </div>
                `).join('');
            }
        }

        function saveExp() {
            const n = document.getElementById('exp-name').value || '一般支出';
            if(!calcVal) return;
            const val = parseFloat(calcVal);
            const twd = curCurrency === 'CNY' ? Math.round(val * RATE) : Math.round(val);
            const orig = curCurrency === 'CNY' ? `¥ ${val}` : `$ ${val}`;
            db.wallet.unshift({ name: n, twd, orig });
            localStorage.setItem('xm_exp', JSON.stringify(db.wallet));
            calcVal = ''; document.getElementById('exp-name').value = ''; updateCalcDisplay(); render();
        }

        // 通用功能
        function openPrompt(type) {
            pendingType = type;
            document.getElementById('prompt-title').innerText = "新增項目";
            document.getElementById('transport-fields').style.display = (type==='transport') ? 'block' : 'none';
            document.getElementById('custom-prompt').classList.add('active');
        }
        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }
        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value;
            const time = document.getElementById('prompt-time').value || "12:00";
            if(!name) return;
            if(pendingType === 'transport') db.transport.push({ day: curDay, type: document.getElementById('trans-type').value, no: document.getElementById('trans-no').value, name, time });
            else if(pendingType === 'schedule') db.schedule.push({ day: curDay, name, time });
            else db[pendingType].push({ name, done: false });
            save(pendingType); closePrompt();
        }
        function save(type) {
            const keys = {schedule:'xm_sch', transport:'xm_trans', gift:'xm_gift', luggage:'xm_lug', wallet:'xm_exp'};
            localStorage.setItem(keys[type], JSON.stringify(db[type]));
            render();
        }
        function delItem(type, idx) { if(confirm("刪除？")) { db[type].splice(idx,1); save(type); } }
        function delTransport(idx) { if(confirm("刪除？")) { db.transport.splice(idx,1); save('transport'); } }
        function toggleCheck(type, idx) { db[type][idx].done = !db[type][idx].done; save(type); }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

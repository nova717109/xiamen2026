<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --white: #ffffff;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .content-scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* 1. 首頁 Title 加粗圓胖與間距優化 */
        .header { padding: 55px 20px 25px; text-align: center; }
        .header h1 { 
            font-size: 54px; font-weight: 900; margin: 0; 
            letter-spacing: 4px; line-height: 1;
            -webkit-text-stroke: 1.5px var(--text-main);
            filter: drop-shadow(4px 4px 0px rgba(74, 63, 53, 0.1));
        }
        .header p { font-size: 16px; font-weight: 900; margin-top: 20px; color: var(--accent); letter-spacing: 2px; }

        /* 2. 交通票券樣式 (完全參考附圖) */
        .transport-ticket {
            background: #fff; border: var(--border-thick); border-radius: 20px;
            padding: 15px; margin-bottom: 15px; box-shadow: var(--shadow);
            position: relative;
        }
        .ticket-top { display: flex; justify-content: space-between; font-size: 11px; font-weight: 900; color: #ccc; margin-bottom: 10px; border-bottom: 1.5px dashed #f0f0f0; padding-bottom: 5px; }
        .ticket-mid { display: flex; align-items: center; justify-content: space-around; padding: 10px 0; }
        .st-code { font-size: 30px; font-weight: 900; line-height: 1; }
        .st-time { font-size: 12px; font-weight: 700; color: var(--text-light); margin-top: 4px; }
        .path-line-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; margin: 0 15px; }
        .path-line { height: 2px; background: #eee; width: 100%; position: absolute; }
        .path-icon { background: #fff; z-index: 1; padding: 0 5px; }
        .path-icon img { width: 18px; }
        .ticket-bot { background: #f8f6f2; border-radius: 12px; padding: 10px; text-align: center; margin-top: 10px; font-weight: 900; font-size: 14px; }

        /* 3. 新增交通彈窗之膠囊鈕 */
        .icon-selector { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .type-btn { flex: 1; padding: 10px; border: var(--border-thick); border-radius: 50px; background: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 900; }
        .type-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }
        .type-btn img { width: 18px; }
        .type-btn.active img { filter: brightness(0) invert(1); }

        /* 4. 勾選框與列表頁 */
        .card-menu { background: #fff; border: var(--border-thick); border-radius: 20px; padding: 18px 15px; display: flex; flex-direction: column; box-shadow: var(--shadow); position: relative; }
        .check-box { width: 24px; height: 24px; border: var(--border-thick); border-radius: 6px; margin-right: 12px; flex-shrink: 0; background: #fff; display: flex; align-items: center; justify-content: center; }
        .checked .check-box { background: var(--accent); }
        .checked .check-box::after { content: "✓"; color: #fff; font-weight: 900; }
        .checked span { text-decoration: line-through; color: var(--text-light); }

        /* 5. 記帳頁計算機 */
        .calc-container { background: #fff; border: var(--border-thick); padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .calc-btn { aspect-ratio: 1/1; border: var(--border-thick); border-radius: 10px; background: #fff; font-size: 22px; font-weight: 900; }
        .curr-btn { flex: 1; padding: 8px; border: var(--border-thick); border-radius: 50px; font-weight: 900; background: #fff; }
        .curr-btn.active { background: var(--accent); color: #fff; }

        /* 全域懸浮換算器 */
        #floating-calc { position: fixed; right: 20px; bottom: 105px; width: 55px; height: 55px; background: var(--accent); border: var(--border-thick); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 3000; box-shadow: var(--shadow); }

        /* 導覽列 */
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #fff; border: var(--border-thick); border-radius: 22px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 15px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }

        .custom-prompt { position: fixed; inset: 0; background: rgba(74,63,53,0.7); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .custom-prompt.active { display: flex; }
    </style>
</head>
<body>

    <div id="floating-calc" onclick="quickExchange()"><img src="https://img.icons8.com/ios-filled/50/ffffff/currency-exchange.png" style="width:25px;"></div>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-scroll-area">
        <div id="home" class="page active">
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px;">
                <div class="card-menu" style="grid-column: span 2; flex-direction: row; align-items: center;" onclick="showPage('schedule')">
                    <img src="https://img.icons8.com/ios-filled/100/d96d32/calendar-2.png" style="width:40px; margin-right:15px;">
                    <div><b style="font-size:20px;">ITINERARY</b><br><small style="color:var(--text-light)">行程規劃</small></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')">
                    <img src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png" style="width:30px; margin-bottom:8px;">
                    <b>WALLET</b><small>匯率記帳</small>
                </div>
                <div class="card-menu" onclick="showPage('gift')">
                    <img src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png" style="width:30px; margin-bottom:8px;">
                    <b>GIFT</b><small>伴手禮</small>
                </div>
                <div class="card-menu" onclick="showPage('luggage')">
                    <img src="https://img.icons8.com/ios-filled/100/4a3f35/suitcase.png" style="width:30px; margin-bottom:8px;">
                    <b>PACKING</b><small>行李清單</small>
                </div>
                <div class="card-menu" onclick="window.open('https://www.google.com/maps')">
                    <img src="https://img.icons8.com/ios-filled/100/4a3f35/google-maps.png" style="width:30px; margin-bottom:8px;">
                    <b>MAPS</b><small>地圖導航</small>
                </div>
            </div>
        </div>

        <div id="schedule" class="page">
            <div style="display:flex; gap:8px; margin-bottom:15px;">
                <div class="date-tab active" id="day-1-btn" style="flex:1; padding:12px; text-align:center; border:var(--border-thick); border-radius:12px; font-weight:900; background:var(--accent); color:#fff;" onclick="switchDay(1, this)">Day 1</div>
                <div class="date-tab" style="flex:1; padding:12px; text-align:center; border:var(--border-thick); border-radius:12px; font-weight:900; background:#fff;" onclick="switchDay(2, this)">Day 2</div>
                <div class="date-tab" style="flex:1; padding:12px; text-align:center; border:var(--border-thick); border-radius:12px; font-weight:900; background:#fff;" onclick="switchDay(3, this)">Day 3</div>
            </div>
            <div id="transport-list"></div>
            <button onclick="openPrompt('transport')" style="width:100%; padding:10px; background:none; border:2px dashed var(--text-light); border-radius:12px; color:var(--text-light); font-weight:900; margin-bottom:20px;">+ 新增交通票券</button>
            <div id="schedule-list" style="position: relative; padding-left: 30px; border-left: 3px solid var(--text-main); margin-left: 10px;"></div>
            <button onclick="openPrompt('schedule')" style="width:100%; padding:18px; border-radius:50px; background:var(--text-main); color:#fff; border:none; font-weight:900; font-size:20px; margin-top:10px;">+ 新增行程</button>
        </div>

        <div id="wallet" class="page">
            <div style="background:var(--text-main); color:#fff; padding:15px; border-radius:15px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:700;">TOTAL</span><span id="wallet-total" style="font-size:26px; font-weight:900;">$ 0</span>
            </div>
            <div class="calc-container">
                <div style="display:flex; gap:10px; margin-bottom:12px;">
                    <button id="btn-twd" class="curr-btn active" onclick="setCurrency('TWD')">TWD</button>
                    <button id="btn-cny" class="curr-btn" onclick="setCurrency('CNY')">CNY</button>
                </div>
                <input type="text" id="exp-name" placeholder="項目內容..." style="width:100%; border:none; border-bottom:2px solid #eee; padding:5px 0; font-size:18px; font-weight:900; outline:none; margin-bottom:10px; background:transparent;">
                <div id="calc-num" style="font-size:38px; font-weight:900; text-align:right;">0</div>
                <div id="calc-converted" style="text-align:right; color:var(--accent); font-weight:900; height:20px; font-size:14px; margin-bottom:10px;"></div>
                <div class="calc-grid">
                    <button class="calc-btn" onclick="press('7')">7</button><button class="calc-btn" onclick="press('8')">8</button><button class="calc-btn" onclick="press('9')">9</button><button class="calc-btn" style="color:var(--accent)" onclick="press('C')">C</button>
                    <button class="calc-btn" onclick="press('4')">4</button><button class="calc-btn" onclick="press('5')">5</button><button class="calc-btn" onclick="press('6')">6</button><button class="calc-btn" onclick="press('0')">0</button>
                    <button class="calc-btn" onclick="press('1')">1</button><button class="calc-btn" onclick="press('2')">2</button><button class="calc-btn" onclick="press('3')">3</button><button class="calc-btn" onclick="press('.')">.</button>
                    <button class="calc-btn" style="grid-column: span 4; background: var(--accent); color:#fff; aspect-ratio: auto; height: 50px;" onclick="saveExp()">儲存帳目</button>
                </div>
            </div>
            <div id="wallet-list"></div>
        </div>

        <div id="gift" class="page"><div id="gift-list"></div><button onclick="openPrompt('gift')" style="width:100%; padding:18px; border-radius:50px; background:var(--text-main); color:#fff; font-weight:900; font-size:20px; margin-top:10px;">+ 新增伴手禮</button></div>
        <div id="luggage" class="page"><div id="luggage-list"></div><button onclick="openPrompt('luggage')" style="width:100%; padding:18px; border-radius:50px; background:var(--text-main); color:#fff; font-weight:900; font-size:20px; margin-top:10px;">+ 新增行李清單</button></div>
    </div>

    <div id="custom-prompt" class="custom-prompt">
        <div style="background: var(--bg-base); border: var(--border-thick); border-radius: 28px; width: 100%; max-width: 320px; padding: 25px;">
            <h3 id="prompt-title" style="margin-top:0">新增項目</h3>
            <div id="transport-fields" style="display:none;">
                <div class="icon-selector">
                    <div id="type-air" class="type-btn active" onclick="setTransType('airplane')"><img src="https://img.icons8.com/ios-filled/100/4a3f35/airplane-take-off.png"> 飛機</div>
                    <div id="type-ferry" class="type-btn" onclick="setTransType('ferry')"><img src="https://img.icons8.com/ios-filled/100/4a3f35/ferry.png"> 船</div>
                </div>
                <div style="display:flex; gap:8px; margin-bottom:12px;">
                    <input type="text" id="trans-from" placeholder="TPE" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; font-weight:900; text-align:center;">
                    <input type="text" id="trans-to" placeholder="XMN" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; font-weight:900; text-align:center;">
                </div>
                <input type="text" id="trans-no" placeholder="班次編號 (如 B7-511)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:12px;">
            </div>
            <input type="text" id="prompt-input" placeholder="名稱..." style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:12px; font-weight:700;">
            <input type="time" id="prompt-time" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:20px; font-weight:700;">
            <div style="display:flex; gap:10px;">
                <button onclick="closePrompt()" style="flex:1; padding:15px; border-radius:12px; border:var(--border-thick); background:#fff; font-weight:900;">取消</button>
                <button onclick="handlePromptConfirm()" style="flex:1; padding:15px; border-radius:12px; border:none; background:var(--accent); color:#fff; font-weight:900;">確定</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('luggage')">行李</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <script>
        let curPage = 'home', curDay = 1, calcVal = '', curCurrency = 'TWD', pendingTransType = 'airplane', pendingPage = '';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            transport: JSON.parse(localStorage.getItem('xm_trans') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('home-header').style.display = (id === 'home') ? 'block' : 'none';
            document.getElementById('floating-calc').style.display = (id === 'wallet') ? 'none' : 'flex';
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                const menu = { home:'首頁', schedule:'行程', gift:'伴手禮', luggage:'行李', wallet:'記帳' };
                if(item.innerText === menu[id]) item.classList.add('active');
            });
            render();
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('.date-tab').forEach(t => { t.style.background = '#fff'; t.style.color = 'var(--text-main)'; });
            el.style.background = 'var(--accent)'; el.style.color = '#fff';
            render();
        }

        function setTransType(type) {
            pendingTransType = type;
            document.getElementById('type-air').classList.toggle('active', type === 'airplane');
            document.getElementById('type-ferry').classList.toggle('active', type === 'ferry');
        }

        function quickExchange() {
            const val = prompt("請輸入人民幣 (CNY):", "");
            if (val && !isNaN(val)) alert(`¥ ${val} ≈ NT$ ${Math.round(val * RATE)}`);
        }

        function setCurrency(curr) { curCurrency = curr; document.querySelectorAll('.curr-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+curr.toLowerCase()).classList.add('active'); updateCalcDisplay(); }
        function press(k) { if(k==='C') calcVal=''; else if(k==='.' && calcVal.includes('.')) return; else calcVal+=k; updateCalcDisplay(); }
        function updateCalcDisplay() { document.getElementById('calc-num').innerText = calcVal || '0'; document.getElementById('calc-converted').innerText = (curCurrency === 'CNY' && calcVal) ? '≈ NT$ ' + Math.round(parseFloat(calcVal) * RATE) : ''; }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (curPage === 'schedule') {
                const transArea = document.getElementById('transport-list');
                const dayTrans = db.transport.filter(t => t.day === curDay);
                transArea.innerHTML = dayTrans.map((t, idx) => `
                    <div class="transport-ticket">
                        <div class="ticket-top"><span>${t.type==='airplane'?'FLIGHT TICKET':'FERRY TICKET'}</span><span>BOARDING PASS</span></div>
                        <div class="ticket-mid">
                            <div style="text-align:center"><div class="st-code">${t.from || '---'}</div><div class="st-time">DEP ${t.time}</div></div>
                            <div class="path-line-container"><div class="path-line"></div><div class="path-icon"><img src="https://img.icons8.com/ios-filled/50/4a3f35/${t.type==='airplane'?'airplane-take-off':'ferry'}.png"></div></div>
                            <div style="text-align:center"><div class="st-code">${t.to || '---'}</div><div class="st-time">ARRIVAL</div></div>
                        </div>
                        <div class="ticket-bot" onclick="delTransport(${db.transport.indexOf(t)})">${t.name}：${t.no} <span style="font-size:10px; color:#ccc; margin-left:8px;">✕</span></div>
                    </div>
                `).join('');

                const daySch = db.schedule.filter(s => s.day === curDay).sort((a,b) => a.time.localeCompare(b.time));
                document.getElementById('schedule-list').innerHTML = daySch.map(s => `
                    <div style="position:relative; margin-bottom:15px;">
                        <div style="position:absolute; left:-38.5px; top:12px; width:14px; height:14px; background:#fff; border:3px solid var(--accent); border-radius:50%; z-index:2;"></div>
                        <div class="card-menu" style="flex-direction:row; align-items:center; justify-content:space-between; padding:15px;">
                            <div><div style="color:var(--accent); font-weight:900; font-size:14px;">${s.time}</div><div style="font-size:18px; font-weight:900;">${s.name}</div></div>
                            <div style="color:#ccc" onclick="delItem('schedule', ${db.schedule.indexOf(s)})">✕</div>
                        </div>
                    </div>
                `).join('');
            } else if (curPage === 'wallet') {
                let total = 0;
                list.innerHTML = db.wallet.map((i, idx) => {
                    total += i.twd;
                    return `<div class="card-menu" style="flex-direction:row; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <div><b style="font-size:17px;">${i.name}</b><br><small style="color:var(--text-light)">${i.orig}</small></div>
                        <div style="text-align:right"><b style="color:var(--accent); font-size:22px;">$ ${i.twd}</b><div style="color:#ccc" onclick="delItem('wallet', ${idx})">✕</div></div>
                    </div>`;
                }).join('');
                document.getElementById('wallet-total').innerText = '$ ' + total;
            } else if (list) {
                list.innerHTML = db[curPage].map((i, idx) => `
                    <div class="card-menu ${i.done?'checked':''}" style="flex-direction:row; align-items:center; margin-bottom:10px;" onclick="toggleCheck('${curPage}', ${idx})">
                        <div class="check-box"></div><span style="flex:1; font-weight:900; font-size:18px;">${i.name}</span>
                        <div style="color:#ccc" onclick="event.stopPropagation(); delItem('${curPage}', ${idx})">✕</div>
                    </div>
                `).join('');
            }
        }

        function saveExp() {
            if(!calcVal) return;
            const val = parseFloat(calcVal);
            const twd = curCurrency === 'CNY' ? Math.round(val * RATE) : Math.round(val);
            db.wallet.unshift({ name: document.getElementById('exp-name').value || '一般支出', twd, orig: curCurrency==='CNY'?`¥ ${val}`:`$ ${val}` });
            save('wallet'); calcVal = ''; document.getElementById('exp-name').value = ''; updateCalcDisplay();
        }

        function openPrompt(type) {
            pendingPage = type;
            document.getElementById('transport-fields').style.display = (type==='transport') ? 'block' : 'none';
            document.getElementById('prompt-time').style.display = (type==='gift'||type==='luggage') ? 'none' : 'block';
            document.getElementById('custom-prompt').classList.add('active');
        }
        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }
        
        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value; 
            if(!name && pendingPage !== 'transport') return;
            if(pendingPage === 'transport') {
                db.transport.push({ 
                    day: curDay, type: pendingTransType, 
                    from: document.getElementById('trans-from').value.toUpperCase() || '---', 
                    to: document.getElementById('trans-to').value.toUpperCase() || '---',
                    no: document.getElementById('trans-no').value || 'N/A', 
                    name: name || '交通項目', time: document.getElementById('prompt-time').value || "12:00" 
                });
            } else if(pendingPage === 'schedule') db.schedule.push({ day: curDay, name, time: document.getElementById('prompt-time').value || "12:00" });
            else db[pendingPage].push({ name, done: false });
            save(pendingPage); closePrompt(); document.getElementById('prompt-input').value = '';
        }

        function save(t) { localStorage.setItem({schedule:'xm_sch',transport:'xm_trans',gift:'xm_gift',luggage:'xm_lug',wallet:'xm_exp'}[t], JSON.stringify(db[t])); render(); }
        function delItem(t, idx) { if(confirm("刪除？")) { db[t].splice(idx,1); save(t); } }
        function delTransport(idx) { if(confirm("刪除？")) { db.transport.splice(idx,1); save('transport'); } }
        function toggleCheck(t, idx) { db[t][idx].done = !db[t][idx].done; save(t); }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

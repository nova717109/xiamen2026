        /* --- èª¿æ•´ï¼šæ½®æµé¸å–®å¡ç‰‡ä½ˆå±€ --- */

        .card-menu { 
            background: var(--card-bg); border: var(--border-thick); border-radius: 20px; 
            padding: 20px 15px; display: flex; flex-direction: column; align-items: flex-start; 
            justify-content: center; position: relative; box-shadow: var(--shadow-bold);

        /* é¦–é ç¬¬ä¸€é … (è¡Œç¨‹) æ”¹ç‚ºæ©«è·¨ä¸‰åˆ—ä½ˆå±€çš„ç¬¬ä¸€åˆ— */
        .card-full { grid-column: span 2; flex-direction: row; align-items: center; justify-content: flex-start; padding: 25px; }

        /* Icon ç¸®å°ä¸¦ç½®æ–¼å·¦ä¸Šæˆ–å·¦å´ */
        .icon-box { width: 32px; height: 32px; stroke: #000; stroke-width: 2.5; fill: none; margin-bottom: 8px; }
        .card-full .icon-box { margin-bottom: 0; margin-right: 20px; width: 40px; height: 40px; }

        /* è‹±æ–‡ç²—é«” + ä¸­æ–‡æ”¾æœ€ä¸‹ */
        .label-en { font-size: 20px; font-weight: 900; text-transform: uppercase; line-height: 1; margin-bottom: 4px; display: block; }
        .label-zh { font-size: 14px; font-weight: 700; color: var(--text-light); display: block; }

        /* --- å…¨åŸŸæ‡¸æµ®æ›ç®—å™¨ --- */
        .float-calc-btn { 
            position: fixed; right: 20px; bottom: 100px; width: 60px; height: 60px; 
            background: #d96d32; border: 3px solid #000; color: white; border-radius: 18px;

        }

        /* --- å°è¦½åˆ— --- */
        .nav-bar {

            background: #fff; border: var(--border-thick); border-radius: 20px; 
            display: flex; justify-content: space-around; align-items: center; z-index: 90;
        }
        .nav-item { flex: 1; text-align: center; color: #000; font-size: 16px; font-weight: 900; }
        .nav-item.active { color: #d96d32; }

        /* --- è¨˜å¸³æ¸…å–® --- */
        .card-item { background: white; border: var(--border-thick); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; }
        .amt-tag { text-align: right; flex: 1; }
        .amt-cny { font-size: 14px; font-weight: 900; }
        .amt-twd { font-size: 18px; font-weight: 900; color: #d96d32; }

        /* æ›ç®—å™¨å½ˆçª— */
        .quick-calc-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 30px; }
        .quick-calc-modal.active { display: flex; }
        .quick-box { background: white; width: 100%; border: 3px solid #000; border-radius: 25px; padding: 25px; box-shadow: 8px 8px 0px #000; }
    </style>
</head>
<body>

    <div class="header">

    <button class="float-calc-btn" onclick="toggleQuickCalc()">

            <input type="number" id="quick-input" placeholder="CNY Â¥" oninput="doQuickCalc()" style="width:100%; padding:15px; border:3px solid #000; border-radius:12px; font-size:24px; font-weight:900; outline:none;">

    <div id="home" class="page active">
        <div class="dashboard">

                <svg class="icon-box" viewBox="0 0 24 24"><path d="M19 4H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
                <div>
                    <span class="label-en">ITINERARY</span>
                    <span class="label-zh">è¡Œç¨‹è¡¨ (2/27-3/1)</span>
                </div>
            </div>

            <div class="card-menu" onclick="showPage('transport')">
                <svg class="icon-box" viewBox="0 0 24 24"><rect x="1" y="3" width="15" height="13" rx="2"/><path d="M16 8h4l3 3v5h-7V8z"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></svg>
                <span class="label-en">TRANSIT</span>
                <span class="label-zh">äº¤é€šè³‡è¨Š</span>
            </div>
            <div class="card-menu" onclick="showPage('wallet')">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><rect x="14" y="11" width="7" height="4" rx="2"/></svg>
                <span class="label-en">EXPENSES</span>
                <span class="label-zh">è¨˜å¸³æœ¬</span>
            </div>

            <div class="card-menu" onclick="showPage('gift')">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M20 12V22H4V12"/><rect x="2" y="7" width="20" height="5"/><path d="M12 22V7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/></svg>
                <span class="label-en">MUST BUY</span>
                <span class="label-zh">ä¼´æ‰‹ç¦®æ¸…å–®</span>
            </div>
            <div class="card-menu" onclick="showPage('luggage')">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1"/></svg>
                <span class="label-en">PACKING</span>
                <span class="label-zh">è¡Œææ¸…å–®</span>
            </div>
        </div>
    </div>

    <div id="schedule" class="page"><div id="schedule-list"></div></div>
    <div id="transport" class="page">
        <div class="card-item"><div><b>ğŸšŒ å»ˆé–€å…¬äº¤</b><br><small>å…¨ç¨‹ 1~2 å…ƒ</small></div></div>
        <div class="card-item"><div><b>ğŸš‡ å»ˆé–€åœ°éµ</b><br><small>1/2/3 è™Ÿç·š</small></div></div>
        <div id="transport-list"></div>
    </div>
    <div id="gift" class="page"><div id="gift-list"></div></div>
    <div id="luggage" class="page"><div id="luggage-list"></div></div>
    <div id="wallet" class="page">
        <div style="background:white; padding:20px; border-radius:20px; border:2.5px solid #000; box-shadow: 4px 4px 0px #000;">
            <input type="text" id="exp-name" style="width:100%; border:none; border-bottom:2px solid #000; padding:10px 0; font-size:18px; outline:none; font-weight:900;" placeholder="è¼¸å…¥å“é …...">
            <div id="calc-num" style="font-size:48px; font-weight:900; text-align:right; margin:10px 0;">0</div>
            <div id="calc-twd" style="text-align:right; color:#d96d32; font-weight:900;">â‰ˆ NT$ 0</div>
            <div class="dashboard" style="grid-template-columns: repeat(4, 1fr); gap:10px;">
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center;" onclick="press('7')">7</button>
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center;" onclick="press('8')">8</button>
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center;" onclick="press('9')">9</button>
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center; color:#d96d32;" onclick="press('C')">C</button>
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center;" onclick="press('4')">4</button>
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center;" onclick="press('5')">5</button>
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center;" onclick="press('6')">6</button>
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center; background:#000; color:#fff; grid-row:span 2;" onclick="saveExp()">ADD</button>
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center;" onclick="press('1')">1</button>
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center;" onclick="press('2')">2</button>
                <button class="card-menu" style="min-height:60px; padding:0; justify-content:center; align-items:center;" onclick="press('3')">3</button>
            </div>
        </div>
        <div id="wallet-list" style="margin-top:20px;"></div>
    </div>

    <nav class="nav-bar" id="main-nav">
        <div class="nav-item active" onclick="showPage('home')">é¦–é </div>
        <div class="nav-item" onclick="showPage('schedule')">è¡Œç¨‹</div>
        <div class="nav-item" onclick="showPage('gift')">ä¼´æ‰‹ç¦®</div>
        <div class="nav-item" onclick="showPage('luggage')">è¡Œæ</div>
        <div class="nav-item" onclick="showPage('wallet')">è¨˜å¸³</div>
    </nav>

    <script>
        let curPage = 'home', calcVal = '';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            transport: JSON.parse(localStorage.getItem('xm_trans') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.getAttribute('onclick').includes(id));
            });
            render();
        }

        function toggleQuickCalc() {
            document.getElementById('quick-calc').classList.toggle('active');
            document.getElementById('quick-input').value = '';
            document.getElementById('quick-result').innerText = 'â‰ˆ NT$ 0';
        }
        function doQuickCalc() {
            const v = document.getElementById('quick-input').value;
            document.getElementById('quick-result').innerText = 'â‰ˆ NT$ ' + Math.round((parseFloat(v)||0) * RATE);
        }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (!list) return;
            let data = db[curPage];
            if(curPage === 'wallet') {
                list.innerHTML = data.map(i => `
                    <div class="card-item">
                        <b>${i.name}</b>
                        <div class="amt-tag">
                            <div class="amt-cny">Â¥${i.cny}</div>
                            <div class="amt-twd">NT$ ${i.twd}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = data.map((item, i) => `
                    <div class="card-item">
                        <div style="flex:1"><b>${item.name}</b></div>
                        <div onclick="delItem(${i})">âœ•</div>
                    </div>
                `).join('');
            }
        }

        function press(k) { if(k==='C') calcVal=''; else calcVal+=k; document.getElementById('calc-num').innerText=calcVal||'0'; document.getElementById('calc-twd').innerText='â‰ˆ NT$ '+Math.round((parseFloat(calcVal)||0)*RATE); }
        function saveExp() {
            const name = document.getElementById('exp-name').value;
            if(!name || !calcVal) return;
            db.wallet.unshift({ name, cny: calcVal, twd: Math.round(calcVal*RATE) });
            localStorage.setItem('xm_exp', JSON.stringify(db.wallet));
            calcVal=''; document.getElementById('exp-name').value=''; press('C'); render();
        }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

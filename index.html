    <script>
        // JavaScript é‚è¼¯ä¿æŒä¸è®Š
        let currentPage = 'home';
        const rate = 4.5;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            currentPage = pageId;
            renderAll();
        }

        function addNewItem() {
            if (currentPage === 'home') return alert("è«‹å…ˆé¸æ“‡åŠŸèƒ½åˆ†é¡");
            const content = prompt("è«‹è¼¸å…¥å…§å®¹ï¼š");
            if (!content) return;
            let storageKey = `xiamen_${currentPage}`;
            let data = JSON.parse(localStorage.getItem(storageKey)) || [];
            if (currentPage === 'wallet') {
                const twd = Math.round(content * rate);
                data.push({ text: `Â¥${content} (NT$${twd})`, id: Date.now() });
            } else {
                data.push({ text: content, id: Date.now(), checked: false });
            }
            localStorage.setItem(storageKey, JSON.stringify(data));
            renderAll();
        }

        function renderAll() {
            if (currentPage === 'home') return;
            const container = document.getElementById(`list-${currentPage}`);
            const data = JSON.parse(localStorage.getItem(`xiamen_${currentPage}`)) || [];
            container.innerHTML = data.map(item => `
                <div class="list-item">
                    <span>${item.text}</span>
                    <button onclick="deleteItem('${currentPage}', ${item.id})" style="background:none; border:none; color:var(--deep-coffee); font-weight:bold;">âœ•</button>
                </div>
            `).join('');
        }

        function deleteItem(page, id) {
            let data = JSON.parse(localStorage.getItem(`xiamen_${page}`));
            data = data.filter(i => i.id !== id);
            localStorage.setItem(`xiamen_${page}`, JSON.stringify(data));
            renderAll();
        }

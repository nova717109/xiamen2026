<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --white: #ffffff;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', sans-serif !important; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .content-scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* 6. 首頁 Title 更圓矮、間距拉開 */
        .header { padding: 40px 20px 15px; text-align: center; }
        .header h1 { 
            font-size: 52px; font-weight: 900; margin: 0; letter-spacing: -1px; 
            line-height: 0.8; 
            transform: scale(1.15, 0.75); /* 更矮更寬更圓 */
            display: inline-block;
            text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.1);
        }
        .header p { font-size: 14px; font-weight: 900; margin-top: 10px; color: var(--accent); letter-spacing: 1px; }

        /* 6. 下方區塊文字加大、靠中對齊 */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .card-menu { background: #fff; border: var(--border-thick); border-radius: 20px; padding: 15px; display: flex; flex-direction: column; box-shadow: var(--shadow); position: relative; align-items: center; text-align: center; }
        .card-full { grid-column: span 2; flex-direction: row; justify-content: center; padding: 22px; }
        .card-menu span[style*="font-size:18px"] { font-size: 21px !important; } /* 加大文字 */
        .card-menu span[style*="font-size:20px"] { font-size: 24px !important; }

        /* 3 & 4. 右上角橘色 + 按鈕設計 */
        .add-btn-circle { 
            width: 40px; height: 40px; background: var(--accent); border: var(--border-thick); 
            border-radius: 50%; color: #fff; font-size: 28px; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 2px 2px 0px var(--text-main);
        }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        /* 1 & 2. 交通區塊重新排版 & 文字加大 */
        .transport-ticket { background: #fff; border: var(--border-thick); border-radius: 12px; margin-bottom: 10px; display: flex; overflow: hidden; box-shadow: var(--shadow); height: 75px; }
        .ticket-left { padding: 10px; background: var(--text-main); color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-width: 65px; border-right: 2px dashed rgba(255,255,255,0.3); }
        .ticket-right { flex: 1; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; }
        .trans-info-group { display: flex; align-items: center; gap: 12px; flex: 1; } /* 左右排列 */
        .trans-no { font-size: 22px; font-weight: 900; }
        .trans-name { font-size: 16px; font-weight: 700; color: var(--text-light); }
        .trans-action-group { display: flex; align-items: center; gap: 15px; } /* 左右排列 */
        .trans-time { font-size: 20px; font-weight: 900; color: var(--accent); }

        /* 5. 記帳頁文字往中間對齊一點 */
        .exp-item { flex-direction: row; justify-content: space-between; align-items: center; padding: 10px 15px; margin-bottom: 8px; }
        .exp-left-group { display: flex; flex-direction: column; padding-left: 15px; } /* 往內縮一點 */

        /* 行程時間軸 */
        .timeline-container { position: relative; padding-left: 30px; border-left: 3px solid var(--text-main); margin-left: 10px; margin-top: 10px; }
        .timeline-item { position: relative; margin-bottom: 8px; }
        .timeline-dot { position: absolute; left: -39px; top: 50%; transform: translateY(-50%); width: 12px; height: 12px; background: #fff; border: 3px solid var(--accent); border-radius: 50%; z-index: 2; }
        .sch-card-content { display: flex; flex-direction: row; align-items: center; justify-content: space-between; padding: 12px 15px; background:#fff; border:var(--border-thick); border-radius:15px; }
        .sch-time { color: var(--accent); font-weight: 900; font-size: 16px; margin-right: 12px; min-width: 50px; }
        .sch-name { font-size: 19px; font-weight: 900; flex: 1; }

        /* 其他通用 */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .calc-btn { aspect-ratio: 1/1; border: var(--border-thick); border-radius: 10px; background: #fff; font-size: 20px; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #fff; border: var(--border-thick); border-radius: 22px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }
        .custom-prompt { position: fixed; inset: 0; background: rgba(74,63,53,0.7); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .custom-prompt.active { display: flex; }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-scroll-area">
        <div id="home" class="page active">
            <div class="dashboard">
                <div class="card-menu card-full" onclick="showPage('schedule')">
                    <img style="width:42px; height:42px; margin-right:15px;" src="https://img.icons8.com/ios-filled/100/d96d32/calendar-2.png">
                    <div><span style="font-size:20px; font-weight:900;">ITINERARY</span><br><span style="font-size:14px; font-weight:700; color:var(--text-light)">行程規劃</span></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')">
                    <img style="width:34px; height:34px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png">
                    <span style="font-size:18px; font-weight:900;">WALLET</span><span style="font-size:12px; font-weight:700;">匯率記帳</span>
                </div>
                <div class="card-menu" onclick="showPage('gift')">
                    <img style="width:34px; height:34px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png">
                    <span style="font-size:18px; font-weight:900;">GIFT</span><span style="font-size:12px; font-weight:700;">伴手禮</span>
                </div>
                </div>
        </div>

        <div id="schedule" class="page">
            <div class="section-header">
                <div class="date-tabs-row" style="flex:1; display:flex; gap:8px; margin-bottom:0;">
                    <div class="date-tab active" style="background:var(--accent); color:#fff; flex:1; padding:8px; border:var(--border-thick); border-radius:12px; text-align:center; font-weight:900;" onclick="switchDay(1, this)">Day 1</div>
                    <div class="date-tab" style="background:#fff; flex:1; padding:8px; border:var(--border-thick); border-radius:12px; text-align:center; font-weight:900;" onclick="switchDay(2, this)">Day 2</div>
                    <div class="date-tab" style="background:#fff; flex:1; padding:8px; border:var(--border-thick); border-radius:12px; text-align:center; font-weight:900;" onclick="switchDay(3, this)">Day 3</div>
                </div>
            </div>
            
            <div id="transport-list"></div>
            
            <div style="display:flex; justify-content:flex-end; margin: 15px 0 5px;">
                <div class="add-btn-circle" onclick="openPrompt('schedule')">+</div>
            </div>

            <div class="timeline-container" id="schedule-list"></div>
        </div>

        <div id="gift" class="page">
            <div class="section-header">
                <h2 style="font-size:26px; font-weight:900; margin:0;">GIFT</h2>
                <div class="add-btn-circle" onclick="openPrompt('gift')">+</div>
            </div>
            <div id="gift-list"></div>
        </div>

        <div id="wallet" class="page">
            <div class="total-banner" style="background:var(--text-main); color:#fff; padding:15px; border-radius:15px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:700;">TOTAL</span><span id="wallet-total" style="font-size:26px; font-weight:900;">$ 0</span>
            </div>
            <div style="background:#fff; border:var(--border-thick); border-radius:20px; padding:15px; margin-bottom:15px;">
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <button id="btn-twd" class="date-tab active" style="background:var(--accent); color:#fff; flex:1; border:var(--border-thick); border-radius:50px; padding:8px; font-weight:900;" onclick="setCurrency('TWD')">TWD</button>
                    <button id="btn-cny" class="date-tab" style="background:#fff; flex:1; border:var(--border-thick); border-radius:50px; padding:8px; font-weight:900;" onclick="setCurrency('CNY')">CNY</button>
                </div>
                <input type="text" id="exp-name" placeholder="項目內容..." style="width:100%; border:none; border-bottom:2px solid #eee; padding:5px 0; font-size:18px; font-weight:900; outline:none;">
                <div id="calc-num" style="font-size:35px; font-weight:900; text-align:right;">0</div>
                <div class="calc-grid">
                    <button class="calc-btn" onclick="press('7')">7</button><button class="calc-btn" onclick="press('8')">8</button><button class="calc-btn" onclick="press('9')">9</button><button class="calc-btn" style="color:var(--accent)" onclick="press('C')">C</button>
                    <button class="calc-btn" onclick="press('4')">4</button><button class="calc-btn" onclick="press('5')">5</button><button class="calc-btn" onclick="press('6')">6</button><button class="calc-btn" onclick="press('0')">0</button>
                    <button class="calc-btn" onclick="press('1')">1</button><button class="calc-btn" onclick="press('2')">2</button><button class="calc-btn" onclick="press('3')">3</button><button class="calc-btn" style="background:var(--accent); color:#fff; grid-column:span 1;" onclick="saveExp()">✓</button>
                </div>
            </div>
            <div id="wallet-list"></div>
        </div>
    </div>

    <div id="custom-prompt" class="custom-prompt">...</div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <script>
        // ... (省略重複的基礎邏輯) ...
        function render() {
            const list = document.getElementById(curPage + '-list');
            if (curPage === 'schedule') {
                const transArea = document.getElementById('transport-list');
                const dayTrans = db.transport.filter(t => t.day === curDay);
                // 1 & 2. 交通重新排列與加大
                transArea.innerHTML = dayTrans.map(t => `
                    <div class="transport-ticket">
                        <div class="ticket-left">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/${t.type==='airplane'?'airplane-take-off':'ferry'}.png" style="width:28px;">
                        </div>
                        <div class="ticket-right">
                            <div class="trans-info-group">
                                <span class="trans-no">${t.no}</span>
                                <span class="trans-name">${t.name}</span>
                            </div>
                            <div class="trans-action-group">
                                <span class="trans-time">${t.time}</span>
                                <div onclick="delTransport(${db.transport.indexOf(t)})" style="color:#ccc; font-size:22px;">✕</div>
                            </div>
                        </div>
                    </div>`).join('');
                
                const daySch = db.schedule.filter(s => s.day === curDay).sort((a,b) => a.time.localeCompare(b.time));
                list.innerHTML = daySch.map(s => `<div class="timeline-item"><div class="timeline-dot"></div><div class="sch-card-content"><div><span class="sch-time">${s.time}</span><span class="sch-name">${s.name}</span></div><div style="color:#ccc" onclick="delItem('schedule', ${db.schedule.indexOf(s)})">✕</div></div></div>`).join('');
            } else if (curPage === 'wallet') {
                list.innerHTML = db.wallet.map((i, idx) => `
                    <div class="card-menu exp-item" style="align-items:center; flex-direction:row;">
                        <div class="exp-left-group">
                            <b style="font-size:19px; font-weight:900;">${i.name}</b>
                            <small style="color:var(--text-light); font-weight:900;">${i.orig}</small>
                        </div>
                        <div class="exp-right-group">
                            <b style="color:var(--accent); font-size:22px; font-weight:900;">$ ${i.twd}</b>
                            <div style="color:#ccc; font-size:20px;" onclick="delItem('wallet', ${idx})">✕</div>
                        </div>
                    </div>`).join('');
            }
        }
        // ... 其餘邏輯保持不變 ...
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --white: #ffffff;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .content-scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* 頂部標題 */
        .header { padding: 35px 20px 0px; text-align: center; }
        .header h1 { 
            font-size: 46px; font-weight: 900; margin: 0; letter-spacing: -1px; 
            line-height: 0.9; transform: scaleY(0.9); text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.1);
        }
        .header p { font-size: 14px; font-weight: 900; margin-top: 2px; color: var(--accent); }

        /* 首頁經典佈局 */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        .card-menu { background: #fff; border: var(--border-thick); border-radius: 20px; padding: 18px 15px; display: flex; flex-direction: column; box-shadow: var(--shadow); position: relative; }
        .card-full { grid-column: span 2; flex-direction: row; align-items: center; padding: 22px; }
        .icon-box { width: 34px; height: 34px; margin-bottom: 8px; }

        /* 1. 交通票券優化：橫向排列 */
        .transport-ticket { 
            background: #fff; border: var(--border-thick); border-radius: 12px; 
            margin-bottom: 12px; position: relative; display: flex; align-items: center; box-shadow: var(--shadow);
        }
        .ticket-left { 
            padding: 15px; background: var(--text-main); color: #fff; 
            display: flex; flex-direction: row; align-items: center; gap: 10px;
            min-width: 100px; border-right: 2px dashed rgba(255,255,255,0.3);
        }
        .ticket-left b { font-size: 16px; letter-spacing: 1px; }
        .ticket-right { flex: 1; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; }
        .ticket-no { font-size: 20px; font-weight: 900; }
        .ticket-time { font-size: 18px; font-weight: 900; color: var(--accent); }

        /* 2. 行程卡片文字放大與對齊 */
        .schedule-card {
            flex-direction: row !important; align-items: center; justify-content: space-between;
            padding: 20px 18px !important;
        }
        .sch-info b { font-size: 20px; font-weight: 900; }
        .sch-time { color: var(--accent); font-weight: 900; font-size: 16px; }

        /* 3. 圓形新增按鈕 + 右上位置固定 */
        .sticky-header-container {
            position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: flex-start;
            pointer-events: none; margin-bottom: -40px;
        }
        .btn-add-circle {
            width: 50px; height: 50px; border-radius: 50%; background: var(--accent); 
            color: #fff; border: var(--border-thick); font-size: 30px; font-weight: 900;
            display: flex; align-items: center; justify-content: center; 
            box-shadow: var(--shadow); pointer-events: auto; cursor: pointer;
            margin-right: 5px; margin-top: -10px;
        }

        /* 彈窗樣式 */
        .custom-prompt { position: fixed; inset: 0; background: rgba(74,63,53,0.7); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .custom-prompt.active { display: flex; }
        
        /* 導覽列 */
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #fff; border: var(--border-thick); border-radius: 22px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }

        /* 記帳與其他 */
        .calc-container { background: #fff; border: var(--border-thick); padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .calc-btn { aspect-ratio: 1/1; border: var(--border-thick); border-radius: 10px; background: #fff; font-size: 22px; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        .ok-btn { grid-column: span 4; background: var(--accent); color: #fff; height: 50px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-scroll-area" id="scroll-root">
        <div id="home" class="page active">
            <div class="dashboard">
                <div class="card-menu card-full" onclick="showPage('schedule')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/d96d32/calendar-2.png">
                    <div><span style="font-size:20px; font-weight:900;">ITINERARY</span><br><span style="font-size:14px; font-weight:700; color:var(--text-light)">行程規劃</span></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png">
                    <span style="font-size:18px; font-weight:900;">WALLET</span><span style="font-size:12px; font-weight:700;">匯率記帳</span>
                </div>
                <div class="card-menu" onclick="showPage('gift')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png">
                    <span style="font-size:18px; font-weight:900;">GIFT</span><span style="font-size:12px; font-weight:700;">伴手禮</span>
                </div>
                <div class="card-menu" onclick="showPage('luggage')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/suitcase.png">
                    <span style="font-size:18px; font-weight:900;">PACKING</span><span style="font-size:12px; font-weight:700;">行李清單</span>
                </div>
            </div>
        </div>

        <div id="schedule" class="page">
            <div class="date-tabs-row" style="display:flex; gap:8px; margin-bottom:15px;">
                <div class="date-tab active" id="day-1-btn" style="flex:1; padding:12px; text-align:center; border:var(--border-thick); border-radius:12px; font-weight:900; background:var(--accent); color:#fff;" onclick="switchDay(1, this)">Day 1</div>
                <div class="date-tab" style="flex:1; padding:12px; text-align:center; border:var(--border-thick); border-radius:12px; font-weight:900; background:#fff;" onclick="switchDay(2, this)">Day 2</div>
                <div class="date-tab" style="flex:1; padding:12px; text-align:center; border:var(--border-thick); border-radius:12px; font-weight:900; background:#fff;" onclick="switchDay(3, this)">Day 3</div>
            </div>
            
            <div id="transport-list"></div>
            <button onclick="openPrompt('transport')" style="width:100%; padding:10px; background:none; border:2px dashed var(--text-light); border-radius:12px; color:var(--text-light); font-weight:900; margin-bottom:25px;">+ 新增交通票券</button>
            
            <div class="sticky-header-container">
                <div></div> <div class="btn-add-circle" onclick="openPrompt('schedule')">+</div>
            </div>

            <div class="timeline-container" id="schedule-list" style="position: relative; padding-left: 30px; border-left: 3px solid var(--text-main); margin-left: 10px; min-height: 100px;">
                </div>
        </div>

        <div id="wallet" class="page">
            <div class="total-banner" style="background:var(--text-main); color:#fff; padding:15px; border-radius:15px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:700;">TOTAL</span><span id="wallet-total" style="font-size:26px; font-weight:900;">$ 0</span>
            </div>
            <div class="calc-container">
                <div style="display:flex; gap:10px; margin-bottom:12px;">
                    <button id="btn-twd" class="curr-btn active" style="flex:1; padding:8px; border:var(--border-thick); border-radius:50px; font-weight:900; background:#fff;" onclick="setCurrency('TWD')">TWD</button>
                    <button id="btn-cny" class="curr-btn" style="flex:1; padding:8px; border:var(--border-thick); border-radius:50px; font-weight:900; background:#fff;" onclick="setCurrency('CNY')">CNY</button>
                </div>
                <div id="calc-num" style="font-size:38px; font-weight:900; text-align:right;">0</div>
                <div class="calc-grid">
                    <button class="calc-btn" onclick="press('7')">7</button><button class="calc-btn" onclick="press('8')">8</button><button class="calc-btn" onclick="press('9')">9</button><button class="calc-btn" style="color:var(--accent)" onclick="press('C')">C</button>
                    <button class="calc-btn ok-btn" onclick="saveExp()">儲存帳目</button>
                </div>
            </div>
            <div id="wallet-list"></div>
        </div>
        <div id="gift" class="page"><h2 style="font-weight:900;">GIFT</h2><div id="gift-list"></div><button onclick="openPrompt('gift')" style="width:100%; padding:18px; border-radius:50px; background:var(--text-main); color:#fff; font-weight:900; margin-top:10px;">+ 新增項目</button></div>
        <div id="luggage" class="page"><h2 style="font-weight:900;">PACKING</h2><div id="luggage-list"></div><button onclick="openPrompt('luggage')" style="width:100%; padding:18px; border-radius:50px; background:var(--text-main); color:#fff; font-weight:900; margin-top:10px;">+ 新增項目</button></div>
    </div>

    <div id="custom-prompt" class="custom-prompt">
        <div style="background: var(--bg-base); border: var(--border-thick); border-radius: 24px; width: 100%; max-width: 320px; padding: 25px;">
            <h3 id="prompt-title" style="margin-top:0">新增項目</h3>
            <div id="transport-fields" style="display:none;">
                <div class="icon-selector" style="display:flex; gap:15px; justify-content:center; margin-bottom:15px;">
                    <div id="type-air" class="type-btn active" onclick="setTransType('airplane')" style="width:60px; height:60px; border:var(--border-thick); border-radius:15px; background:#fff; display:flex; align-items:center; justify-content:center;"><img src="https://img.icons8.com/ios-filled/100/4a3f35/airplane-take-off.png" width="30"></div>
                    <div id="type-ferry" class="type-btn" onclick="setTransType('ferry')" style="width:60px; height:60px; border:var(--border-thick); border-radius:15px; background:#fff; display:flex; align-items:center; justify-content:center;"><img src="https://img.icons8.com/ios-filled/100/4a3f35/ship.png" width="30"></div>
                </div>
                <input type="text" id="trans-no" placeholder="班次 (如 BR123)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:12px;">
            </div>
            <input type="text" id="prompt-input" placeholder="名稱..." style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:12px;">
            <input type="text" id="prompt-time" placeholder="時間 (如 10:30)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:20px;">
            <div style="display:flex; gap:10px;">
                <button onclick="closePrompt()" style="flex:1; padding:15px; border-radius:12px; border:none; background:#e0d7cc; font-weight:900;">取消</button>
                <button onclick="handlePromptConfirm()" style="flex:1; padding:15px; border-radius:12px; border:none; background:var(--accent); color:#fff; font-weight:900;">確定</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('luggage')">行李</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <script>
        let curPage = 'home', curDay = 1, calcVal = '', curCurrency = 'TWD', pendingTransType = 'airplane', pendingPage = '';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            transport: JSON.parse(localStorage.getItem('xm_trans') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('home-header').style.display = (id === 'home') ? 'block' : 'none';
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText === (id==='home'?'首頁':id==='schedule'?'行程':id==='gift'?'伴手禮':id==='luggage'?'行李':'記帳')) item.classList.add('active');
            });
            render();
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('.date-tab').forEach(t => { t.style.background = '#fff'; t.style.color = 'var(--text-main)'; });
            el.style.background = 'var(--accent)'; el.style.color = '#fff';
            render();
        }

        function setTransType(type) {
            pendingTransType = type;
            document.querySelectorAll('.type-btn').forEach(b => b.style.background = '#fff');
            document.getElementById('type-' + (type==='airplane'?'air':'ferry')).style.background = 'var(--accent)';
        }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (curPage === 'schedule') {
                // 1. 交通區塊渲染 (橫向)
                const transArea = document.getElementById('transport-list');
                const dayTrans = db.transport.filter(t => t.day === curDay);
                transArea.innerHTML = dayTrans.map((t, idx) => `
                    <div class="transport-ticket">
                        <div class="ticket-left">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/${t.type==='airplane'?'airplane-take-off':'ship'}.png" style="width:22px;">
                            <b>${t.type==='airplane'?'AIR':'SEA'}</b>
                        </div>
                        <div class="ticket-right">
                            <div>
                                <div class="ticket-no">${t.no}</div>
                                <div style="font-size:14px; font-weight:700; color:var(--text-light)">${t.name}</div>
                            </div>
                            <div style="text-align:right">
                                <div class="ticket-time">${t.time}</div>
                                <div onclick="delTransport(${db.transport.indexOf(t)})" style="color:#ccc; font-size:11px;">DEL</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                // 2. 行程卡片渲染 (左右對齊)
                const daySch = db.schedule.filter(s => s.day === curDay).sort((a,b) => a.time.localeCompare(b.time));
                list.innerHTML = daySch.map(s => `
                    <div style="position:relative; margin-bottom:20px;">
                        <div style="position:absolute; left:-39px; top:28px; width:14px; height:14px; background:#fff; border:3px solid var(--accent); border-radius:50%; z-index:2;"></div>
                        <div class="card-menu schedule-card">
                            <div class="sch-info">
                                <div class="sch-time">${s.time}</div>
                                <b>${s.name}</b>
                            </div>
                            <div style="color:#ccc; font-size:20px;" onclick="delItem('schedule', ${db.schedule.indexOf(s)})">✕</div>
                        </div>
                    </div>
                `).join('');
            } else if (curPage === 'wallet') {
                let total = 0;
                list.innerHTML = db.wallet.map((i, idx) => {
                    total += i.twd;
                    return `<div class="card-menu" style="flex-direction:row; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <div><b style="font-size:17px;">${i.name}</b><br><small style="color:var(--text-light)">${i.orig}</small></div>
                        <div style="text-align:right"><b style="color:var(--accent); font-size:22px;">$ ${i.twd}</b><div style="color:#ccc" onclick="delItem('wallet', ${idx})">✕</div></div>
                    </div>`;
                }).join('');
                document.getElementById('wallet-total').innerText = '$ ' + total;
            } else if (list) {
                list.innerHTML = db[curPage].map((i, idx) => `
                    <div class="card-menu" style="flex-direction:row; align-items:center; margin-bottom:10px;" onclick="toggleCheck('${curPage}', ${idx})">
                        <div style="width:24px; height:24px; border:var(--border-thick); border-radius:6px; margin-right:12px; background:${i.done?'var(--accent)':'#fff'}; display:flex; align-items:center; justify-content:center;">${i.done?'<span style="color:#fff">✓</span>':''}</div>
                        <span style="flex:1; font-weight:900; font-size:18px; ${i.done?'text-decoration:line-through; color:var(--text-light)':''}">${i.name}</span>
                        <div style="color:#ccc" onclick="event.stopPropagation(); delItem('${curPage}', ${idx})">✕</div>
                    </div>
                `).join('');
            }
        }

        // 邏輯控制與資料儲存
        function openPrompt(type) {
            pendingPage = type;
            document.getElementById('transport-fields').style.display = (type==='transport') ? 'block' : 'none';
            document.getElementById('prompt-time').style.display = (type==='gift'||type==='luggage') ? 'none' : 'block';
            document.getElementById('custom-prompt').classList.add('active');
        }
        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }
        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value; if(!name) return;
            if(pendingPage === 'transport') db.transport.push({ day: curDay, type: pendingTransType, no: document.getElementById('trans-no').value, name, time: document.getElementById('prompt-time').value || "12:00" });
            else if(pendingPage === 'schedule') db.schedule.push({ day: curDay, name, time: document.getElementById('prompt-time').value || "12:00" });
            else db[pendingPage].push({ name, done: false });
            save(pendingPage === 'transport' ? 'transport' : pendingPage); closePrompt();
            document.getElementById('prompt-input').value = ''; document.getElementById('trans-no').value = '';
        }

        function save(t) { 
            const keys = {schedule:'xm_sch',transport:'xm_trans',gift:'xm_gift',luggage:'xm_lug',wallet:'xm_exp'};
            localStorage.setItem(keys[t], JSON.stringify(db[t])); render(); 
        }
        function delItem(t, idx) { if(confirm("確定刪除？")) { db[t].splice(idx,1); save(t); } }
        function delTransport(idx) { if(confirm("確定刪除？")) { db.transport.splice(idx,1); save('transport'); } }
        function toggleCheck(t, idx) { db[t][idx].done = !db[t][idx].done; save(t); }
        
        // 記帳簡易邏輯
        function setCurrency(curr) { curCurrency = curr; document.querySelectorAll('.curr-btn').forEach(b => b.style.background = '#fff'); document.getElementById('btn-'+curr.toLowerCase()).style.background = 'var(--accent)'; }
        function press(k) { if(k==='C') calcVal=''; else calcVal+=k; document.getElementById('calc-num').innerText = calcVal || '0'; }
        function saveExp() { if(!calcVal) return; const val = parseFloat(calcVal); db.wallet.unshift({ name: '一般支出', twd: curCurrency==='CNY'?Math.round(val*RATE):val, orig: (curCurrency==='CNY'?'¥ ':'$ ')+val }); save('wallet'); calcVal=''; document.getElementById('calc-num').innerText='0'; }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

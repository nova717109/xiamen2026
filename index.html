<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --white: #ffffff;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', sans-serif !important; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .content-scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* 標題與矮胖字體保留 */
        .header { padding: 35px 20px 0px; text-align: center; }
        .header h1 { font-size: 50px; font-weight: 900; margin: 0; letter-spacing: -2px; line-height: 0.8; transform: scaleY(0.85); display: inline-block; text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.1); }
        .header p { font-size: 14px; font-weight: 900; margin-top: -5px; color: var(--accent); }

        /* 3 & 4. 恢復並移位：右上橘色 + 按鈕 */
        .plus-btn { 
            width: 40px; height: 40px; background: var(--accent); color: #fff; 
            border: var(--border-thick); border-radius: 50%; font-size: 24px; font-weight: 900;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: var(--shadow);
        }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        /* 1 & 2. 交通區塊重新排版 & 文字加大 */
        .transport-ticket { background: #fff; border: var(--border-thick); border-radius: 12px; margin-bottom: 10px; display: flex; overflow: hidden; box-shadow: var(--shadow); }
        .ticket-left { padding: 10px; background: var(--text-main); color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-width: 60px; border-right: 2px dashed rgba(255,255,255,0.3); }
        .ticket-right { flex: 1; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .ticket-info-left { display: flex; align-items: baseline; gap: 10px; } /* 班次與名稱橫向 */
        .ticket-info-right { display: flex; align-items: center; gap: 15px; } /* 時間與刪除橫向 */
        .trans-text-big { font-size: 19px; font-weight: 900; } /* 加大字體 */

        /* 行程時間軸 */
        .timeline-container { position: relative; padding-left: 30px; border-left: 3px solid var(--text-main); margin-left: 10px; margin-top: 10px; }
        .timeline-item { position: relative; margin-bottom: 8px; }
        .timeline-dot { position: absolute; left: -39px; top: 50%; transform: translateY(-50%); width: 12px; height: 12px; background: #fff; border: 3px solid var(--accent); border-radius: 50%; z-index: 2; }
        .sch-card-content { display: flex; flex-direction: row; align-items: center; justify-content: space-between; padding: 10px 15px; background:#fff; border:var(--border-thick); border-radius:20px; box-shadow:var(--shadow); }
        .sch-time { color: var(--accent); font-weight: 900; font-size: 14px; margin-right: 12px; min-width: 45px; }
        .sch-name { font-size: 18px; font-weight: 900; flex: 1; }

        /* 5. 記帳頁：左邊文字往中間對齊一點 */
        .exp-item { flex-direction: row; justify-content: space-between; align-items: center; padding: 8px 15px; margin-bottom: 8px; background:#fff; border:var(--border-thick); border-radius:20px; box-shadow:var(--shadow); }
        .exp-left-info { padding-left: 15px; } /* 往中間擠一點 */

        /* 導覽列與計算機 */
        .card-menu { background: #fff; border: var(--border-thick); border-radius: 20px; padding: 15px; display: flex; flex-direction: column; box-shadow: var(--shadow); position: relative; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #fff; border: var(--border-thick); border-radius: 22px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }
        .custom-prompt { position: fixed; inset: 0; background: rgba(74,63,53,0.7); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .custom-prompt.active { display: flex; }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-scroll-area">
        <div id="home" class="page active">
            <div class="dashboard">
                <div class="card-menu" style="grid-column: span 2; flex-direction: row; align-items: center; padding: 22px;" onclick="showPage('schedule')">
                    <img style="width:42px; height:42px; margin-right:18px;" src="https://img.icons8.com/ios-filled/100/d96d32/calendar-2.png">
                    <div><span style="font-size:20px; font-weight:900;">ITINERARY</span><br><span style="font-size:14px; font-weight:700; color:var(--text-light)">行程規劃</span></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')"><img style="width:34px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png"><span style="font-size:18px; font-weight:900;">WALLET</span><span style="font-size:12px; font-weight:700;">匯率記帳</span></div>
                <div class="card-menu" onclick="showPage('gift')"><img style="width:34px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png"><span style="font-size:18px; font-weight:900;">GIFT</span><span style="font-size:12px; font-weight:700;">伴手禮</span></div>
                <div class="card-menu" onclick="showPage('luggage')"><img style="width:34px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/suitcase.png"><span style="font-size:18px; font-weight:900;">PACKING</span><span style="font-size:12px; font-weight:700;">行李清單</span></div>
                <div class="card-menu" onclick="window.open('https://www.google.com/maps')"><img style="width:34px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/google-maps.png"><span style="font-size:18px; font-weight:900;">MAPS</span><span style="font-size:12px; font-weight:700;">地圖導航</span></div>
            </div>
        </div>

        <div id="schedule" class="page">
            <div class="section-header">
                <div style="display:flex; gap:8px; flex:1;">
                    <div class="date-tab active" style="padding:10px 5px; flex:1; border:var(--border-thick); border-radius:12px; text-align:center; background:var(--accent); color:#fff; font-weight:900;" onclick="switchDay(1, this)">Day 1</div>
                    <div class="date-tab" style="padding:10px 5px; flex:1; border:var(--border-thick); border-radius:12px; text-align:center; background:#fff; font-weight:900;" onclick="switchDay(2, this)">Day 2</div>
                    <div class="date-tab" style="padding:10px 5px; flex:1; border:var(--border-thick); border-radius:12px; text-align:center; background:#fff; font-weight:900;" onclick="switchDay(3, this)">Day 3</div>
                </div>
                <div class="plus-btn" style="margin-left:10px;" onclick="openPrompt('transport')">+</div>
            </div>
            
            <div id="transport-list"></div>

            <div class="section-header" style="margin-top:20px; margin-bottom:5px;">
                <span style="font-weight:900; font-size:14px; color:var(--text-light)">SCHEDULE</span>
                <div class="plus-btn" style="width:32px; height:32px; font-size:20px;" onclick="openPrompt('schedule')">+</div>
            </div>
            
            <div class="timeline-container" id="schedule-list"></div>
        </div>

        <div id="gift" class="page">
            <div class="section-header">
                <h2 style="font-size:26px; font-weight:900; margin:0;">GIFT</h2>
                <div class="plus-btn" onclick="openPrompt('gift')">+</div>
            </div>
            <div id="gift-list"></div>
        </div>

        <div id="wallet" class="page">
            <div id="wallet-total-banner" style="background:var(--text-main); color:#fff; padding:12px; border-radius:15px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:700;">TOTAL</span><span id="wallet-total" style="font-size:26px; font-weight:900;">$ 0</span>
            </div>
            <div id="wallet-list"></div>
        </div>
        
        <div id="luggage" class="page"><h2 style="font-size:26px; font-weight:900;">PACKING</h2><div id="luggage-list"></div></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('luggage')">行李</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <div id="custom-prompt" class="custom-prompt">
        <div style="background: var(--bg-base); border: var(--border-thick); border-radius: 24px; width: 100%; max-width: 320px; padding: 25px;">
            <h3 id="prompt-title" style="margin-top:0">新增項目</h3>
            <div id="transport-fields" style="display:none;">
                <input type="text" id="trans-no" placeholder="班次編號" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:10px;">
            </div>
            <input type="text" id="prompt-input" placeholder="名稱..." style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:10px;">
            <input type="text" id="prompt-time" placeholder="時間 (10:30)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:20px;">
            <div style="display:flex; gap:10px;"><button onclick="closePrompt()" style="flex:1; padding:12px; border-radius:10px; background:#e0d7cc; border:none; font-weight:900;">取消</button><button onclick="handlePromptConfirm()" style="flex:1; padding:12px; border-radius:10px; background:var(--accent); color:#fff; border:none; font-weight:900;">確定</button></div>
        </div>
    </div>

    <script>
        let curPage = 'home', curDay = 1, db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            transport: JSON.parse(localStorage.getItem('xm_trans') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('home-header').style.display = (id === 'home') ? 'block' : 'none';
            render();
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('#schedule .date-tab').forEach(t => { t.style.background = '#fff'; t.style.color = 'var(--text-main)'; });
            el.style.background = 'var(--accent)'; el.style.color = '#fff';
            render();
        }

        function render() {
            if (curPage === 'schedule') {
                const transArea = document.getElementById('transport-list');
                const dayTrans = db.transport.filter(t => t.day === curDay);
                transArea.innerHTML = dayTrans.map((t, idx) => `
                    <div class="transport-ticket">
                        <div class="ticket-left">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/airplane-take-off.png" style="width:25px;">
                        </div>
                        <div class="ticket-right">
                            <div class="ticket-info-left">
                                <span class="trans-text-big" style="color:var(--accent)">${t.no}</span>
                                <span class="trans-text-big">${t.name}</span>
                            </div>
                            <div class="ticket-info-right">
                                <span class="trans-text-big" style="color:var(--text-light)">${t.time}</span>
                                <div style="color:#ccc; font-size:20px;" onclick="delItem('transport', ${db.transport.indexOf(t)})">✕</div>
                            </div>
                        </div>
                    </div>`).join('');
                
                const daySch = db.schedule.filter(s => s.day === curDay);
                document.getElementById('schedule-list').innerHTML = daySch.map(s => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="sch-card-content">
                            <div><span class="sch-time">${s.time}</span><span class="sch-name">${s.name}</span></div>
                            <div style="color:#ccc" onclick="delItem('schedule', ${db.schedule.indexOf(s)})">✕</div>
                        </div>
                    </div>`).join('');
            } else if (curPage === 'wallet') {
                document.getElementById('wallet-list').innerHTML = db.wallet.map((i, idx) => `
                    <div class="exp-item">
                        <div class="exp-left-info">
                            <b style="font-size:18px; font-weight:900;">${i.name}</b><br>
                            <small style="color:var(--text-light); font-weight:900;">${i.orig}</small>
                        </div>
                        <div class="exp-right-group"><b style="color:var(--accent); font-size:20px; font-weight:900;">$ ${i.twd}</b><div style="color:#ccc; font-size:20px;" onclick="delItem('wallet', ${idx})">✕</div></div>
                    </div>`).join('');
            } else if (curPage === 'gift') {
                document.getElementById('gift-list').innerHTML = db.gift.map((i, idx) => `
                    <div class="sch-card-content" style="margin-bottom:8px;">
                        <span class="sch-name">${i.name}</span>
                        <div style="color:#ccc" onclick="delItem('gift', ${idx})">✕</div>
                    </div>`).join('');
            }
        }

        function openPrompt(type) { 
            pendingPage = type; 
            document.getElementById('transport-fields').style.display = (type==='transport')?'block':'none';
            document.getElementById('custom-prompt').classList.add('active'); 
        }
        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }
        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value;
            if(!name) return;
            const item = { name, time: document.getElementById('prompt-time').value || "12:00" };
            if(pendingPage==='transport') { item.day = curDay; item.no = document.getElementById('trans-no').value; db.transport.push(item); save('transport'); }
            else if(pendingPage==='schedule') { item.day = curDay; db.schedule.push(item); save('schedule'); }
            else { db[pendingPage].push({name}); save(pendingPage); }
            closePrompt();
        }
        function save(t) { localStorage.setItem('xm_'+t, JSON.stringify(db[t])); render(); }
        function delItem(t, idx) { db[t].splice(idx,1); save(t); }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

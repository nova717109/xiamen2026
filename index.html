<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        /* 全域字體鎖定 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', sans-serif !important; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .content-scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* 6. 首頁標題：更矮更圓、間距拉開 */
        .header { padding: 45px 20px 20px; text-align: center; }
        .header h1 { 
            font-size: 55px; font-weight: 900; margin: 0; letter-spacing: -2px; 
            line-height: 0.7; transform: scale(1.15, 0.7); /* 物理更圓矮 */
            display: inline-block; text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.1);
        }
        .header p { font-size: 15px; font-weight: 900; margin-top: 15px; color: var(--accent); letter-spacing: 1px; }

        /* 首頁區塊：文字加大、置中對齊 */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .card-menu { background: #fff; border: var(--border-thick); border-radius: 20px; padding: 20px 10px; display: flex; flex-direction: column; align-items: center; text-align: center; box-shadow: var(--shadow); }
        .card-full { grid-column: span 2; flex-direction: row; justify-content: center; padding: 25px; }
        .card-menu b { font-size: 20px; font-weight: 900; }
        .card-menu small { font-size: 13px; font-weight: 700; color: var(--text-light); }

        /* 3 & 4. 恢復橘色 + 按鈕（位於標題與內容之間靠右） */
        .section-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .plus-btn { 
            width: 42px; height: 42px; background: var(--accent); color: #fff; 
            border: var(--border-thick); border-radius: 50%; font-size: 26px; font-weight: 900;
            display: flex; align-items: center; justify-content: center; box-shadow: 3px 3px 0px var(--text-main);
        }

        /* 1 & 2. 行程頁交通區塊：排版對齊與文字加大 */
        .transport-ticket { background: #fff; border: var(--border-thick); border-radius: 12px; margin-bottom: 12px; display: flex; box-shadow: var(--shadow); }
        .ticket-left { padding: 12px; background: var(--text-main); color: #fff; display: flex; flex-direction: column; align-items: center; min-width: 65px; border-right: 2px dashed rgba(255,255,255,0.3); justify-content: center; }
        .ticket-right { flex: 1; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .trans-left-group { display: flex; align-items: baseline; gap: 10px; } /* 靠左排列 */
        .trans-right-group { display: flex; align-items: center; gap: 15px; } /* 靠右排列 */
        .trans-no { font-size: 20px; font-weight: 900; }
        .trans-name { font-size: 17px; font-weight: 700; color: var(--text-light); }
        .trans-time { font-size: 20px; font-weight: 900; color: var(--accent); }

        /* 行程頁時間軸恢復 */
        .timeline-container { position: relative; padding-left: 30px; border-left: 3px solid var(--text-main); margin-left: 10px; margin-top: 10px; }
        .timeline-dot { position: absolute; left: -39.5px; top: 50%; transform: translateY(-50%); width: 12px; height: 12px; background: #fff; border: 3px solid var(--accent); border-radius: 50%; z-index: 2; }
        .sch-card { background: #fff; border: var(--border-thick); border-radius: 15px; padding: 10px 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); position: relative; }

        /* 5. 記帳頁：左邊文字往中間對齊一點 */
        .exp-item { background: #fff; border: var(--border-thick); border-radius: 15px; padding: 8px 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .exp-info { padding-left: 20px; } /* 往中間靠 */

        /* 幣別切換按鈕恢復（圓鈕設計） */
        .curr-toggle-group { display: flex; gap: 8px; margin-bottom: 12px; }
        .curr-btn { flex: 1; padding: 10px; border: var(--border-thick); border-radius: 50px; font-weight: 900; background: #fff; }
        .curr-btn.active { background: var(--accent); color: #fff; }

        /* 導覽列 */
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #fff; border: var(--border-thick); border-radius: 22px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }

        /* 彈窗 */
        .custom-prompt { position: fixed; inset: 0; background: rgba(74,63,53,0.7); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .custom-prompt.active { display: flex; }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-scroll-area">
        <div id="home" class="page active">
            <div class="dashboard">
                <div class="card-menu card-full" onclick="showPage('schedule')">
                    <img style="width:45px; margin-right:15px;" src="https://img.icons8.com/ios-filled/100/d96d32/calendar-2.png">
                    <div><b>ITINERARY</b><br><small>行程規劃</small></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')">
                    <img style="width:38px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png">
                    <b>WALLET</b><small>匯率記帳</small>
                </div>
                <div class="card-menu" onclick="showPage('gift')">
                    <img style="width:38px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png">
                    <b>GIFT</b><small>伴手禮</small>
                </div>
                <div class="card-menu" onclick="showPage('luggage')">
                    <img style="width:38px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/suitcase.png">
                    <b>PACKING</b><small>行李清單</small>
                </div>
                <div class="card-menu" onclick="window.open('https://www.google.com/maps')">
                    <img style="width:38px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/google-maps.png">
                    <b>MAPS</b><small>地圖導航</small>
                </div>
            </div>
        </div>

        <div id="schedule" class="page">
            <div class="section-top">
                <h2 style="font-size:26px; font-weight:900; margin:0;">ITINERARY</h2>
                <div class="plus-btn" onclick="openPrompt('schedule')">+</div>
            </div>
            
            <div class="curr-toggle-group">
                <button class="curr-btn active" onclick="switchDay(1, this)">Day 1</button>
                <button class="curr-btn" onclick="switchDay(2, this)">Day 2</button>
                <button class="curr-btn" onclick="switchDay(3, this)">Day 3</button>
            </div>

            <div id="transport-list"></div>

            <div style="display:flex; justify-content:flex-end; margin: 5px 0 10px;">
                <div class="plus-btn" style="width:38px; height:38px; font-size:22px;" onclick="openPrompt('transport')">+</div>
            </div>

            <div class="timeline-container" id="schedule-list"></div>
        </div>

        <div id="wallet" class="page">
            <h2 style="font-size:26px; font-weight:900; margin-bottom:15px;">WALLET</h2>
            <div class="exp-item" style="background:var(--text-main); color:#fff; border:none; padding:15px;">
                <b style="font-size:18px;">TOTAL</b><b id="wallet-total" style="font-size:26px;">$ 0</b>
            </div>

            <div class="card-menu" style="align-items:stretch; text-align:left; padding:15px; box-shadow:none; margin-bottom:15px;">
                <div class="curr-toggle-group">
                    <button id="btn-twd" class="curr-btn active" onclick="setCurrency('TWD')">TWD</button>
                    <button id="btn-cny" class="curr-btn" onclick="setCurrency('CNY')">CNY</button>
                </div>
                <input type="text" id="exp-name" placeholder="項目內容..." style="width:100%; border:none; border-bottom:2px solid #eee; padding:8px 0; font-size:18px; font-weight:900; outline:none; background:transparent;">
                <div id="calc-num" style="font-size:38px; font-weight:900; text-align:right; margin:10px 0;">0</div>
                <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;">
                    <button class="curr-btn" style="aspect-ratio:1" onclick="press('7')">7</button>
                    <button class="curr-btn" onclick="press('8')">8</button>
                    <button class="curr-btn" onclick="press('9')">9</button>
                    <button class="curr-btn" style="color:var(--accent)" onclick="press('C')">C</button>
                    <button class="curr-btn" style="grid-column:span 4; background:var(--accent); color:#fff; margin-top:5px;" onclick="saveExp()">儲存帳目</button>
                </div>
            </div>
            <div id="wallet-list"></div>
        </div>

        <div id="gift" class="page">
            <div class="section-top">
                <h2 style="font-size:26px; font-weight:900; margin:0;">GIFT</h2>
                <div class="plus-btn" onclick="openPrompt('gift')">+</div>
            </div>
            <div id="gift-list"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <div id="custom-prompt" class="custom-prompt">
        <div style="background:#fff; border:var(--border-thick); border-radius:24px; width:90%; max-width:320px; padding:25px;">
            <h3 id="prompt-title" style="margin-top:0">新增項目</h3>
            <input type="text" id="prompt-input" placeholder="名稱..." style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:10px; outline:none;">
            <input type="text" id="prompt-time" placeholder="時間 (例如 10:30)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:20px; outline:none;">
            <div style="display:flex; gap:10px;">
                <button onclick="closePrompt()" style="flex:1; padding:12px; background:#eee; border:none; border-radius:12px; font-weight:900;">取消</button>
                <button onclick="handlePromptConfirm()" style="flex:1; padding:12px; background:var(--accent); color:#fff; border:none; border-radius:12px; font-weight:900;">確定</button>
            </div>
        </div>
    </div>

    <script>
        let curPage = 'home', curDay = 1, calcVal = '', curCurrency = 'TWD', pendingPage = '';
        let db = { schedule: [], transport: [], gift: [], wallet: [] };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText === (id==='home'?'首頁':id==='schedule'?'行程':id==='gift'?'伴手禮':'記帳')) item.classList.add('active');
            });
            render();
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('#schedule .curr-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function render() {
            if (curPage === 'schedule') {
                const transArea = document.getElementById('transport-list');
                const dayTrans = db.transport.filter(t => t.day === curDay);
                transArea.innerHTML = dayTrans.map((t, idx) => `
                    <div class="transport-ticket">
                        <div class="ticket-left"><img src="https://img.icons8.com/ios-filled/50/ffffff/airplane-take-off.png" style="width:28px;"></div>
                        <div class="ticket-right">
                            <div class="trans-left-group">
                                <span class="trans-no">${t.no || 'XM2026'}</span>
                                <span class="trans-name">${t.name}</span>
                            </div>
                            <div class="trans-right-group">
                                <span class="trans-time">${t.time}</span>
                                <div style="color:#ccc; font-size:20px;" onclick="db.transport.splice(${idx},1); render();">✕</div>
                            </div>
                        </div>
                    </div>`).join('');

                const list = document.getElementById('schedule-list');
                const daySch = db.schedule.filter(s => s.day === curDay);
                list.innerHTML = daySch.map((s, idx) => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="sch-card">
                            <div style="display:flex; align-items:center;"><span style="color:var(--accent); font-weight:900; font-size:15px; margin-right:12px;">${s.time}</span><span style="font-size:18px; font-weight:900;">${s.name}</span></div>
                            <div style="color:#ccc; font-size:18px;" onclick="db.schedule.splice(${idx},1); render();">✕</div>
                        </div>
                    </div>`).join('');
            } else if (curPage === 'wallet') {
                const wList = document.getElementById('wallet-list');
                let total = 0;
                wList.innerHTML = db.wallet.map((i, idx) => {
                    total += i.twd;
                    return `<div class="exp-item">
                        <div class="exp-info"><b style="font-size:19px;">${i.name}</b><br><small style="color:var(--text-light); font-weight:900;">$ ${i.orig}</small></div>
                        <div style="display:flex; align-items:center; gap:15px;"><b style="color:var(--accent); font-size:22px;">$ ${i.twd}</b><div style="color:#ccc; font-size:20px;" onclick="db.wallet.splice(${idx},1); render();">✕</div></div>
                    </div>`;
                }).join('');
                document.getElementById('wallet-total').innerText = '$ ' + total;
            } else if (curPage === 'gift') {
                const gList = document.getElementById('gift-list');
                gList.innerHTML = db.gift.map((i, idx) => `<div class="exp-item"><b style="font-size:18px;">${i.name}</b><div style="color:#ccc" onclick="db.gift.splice(${idx},1); render();">✕</div></div>`).join('');
            }
        }

        function openPrompt(type) { pendingPage = type; document.getElementById('custom-prompt').classList.add('active'); }
        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }
        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value;
            const time = document.getElementById('prompt-time').value || "12:00";
            if(!name) return;
            if(pendingPage === 'transport') db.transport.push({ day: curDay, name, time, no: 'XM2026' });
            else if(pendingPage === 'schedule') db.schedule.push({ day: curDay, name, time });
            else db[pendingPage].push({ name });
            render(); closePrompt(); document.getElementById('prompt-input').value = '';
        }

        function setCurrency(c) { curCurrency = c; document.querySelectorAll('#wallet .curr-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+c.toLowerCase()).classList.add('active'); }
        function press(k) { if(k==='C') calcVal=''; else calcVal+=k; document.getElementById('calc-num').innerText = calcVal || '0'; }
        function saveExp() { if(!calcVal) return; db.wallet.unshift({ name: document.getElementById('exp-name').value || '支出', twd: parseInt(calcVal), orig: calcVal }); calcVal=''; document.getElementById('exp-name').value=''; render(); }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

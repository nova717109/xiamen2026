<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å»ˆé–€æ¼«éŠ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32; /* ä¸»è¦–è¦ºæ©˜è‰² */
            --white: #ffffff;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }
        
        /* 1. æ»¾å‹•ä¿®å¾©ï¼šç¢ºä¿ä¸»å®¹å™¨å¯ä»¥æ­£å¸¸æ»¾å‹•ï¼Œä¸”ä¸è¢«å°è¦½åˆ—é®æ“‹ */
        body { 
            margin: 0; background-color: var(--bg-base); color: var(--text-main); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        .content-container { 
            flex: 1; overflow-y: auto; overflow-x: hidden; 
            padding-bottom: 120px; /* ç‚ºå›ºå®šå°è¦½åˆ—ç•™å‡ºç©ºé–“ */
            -webkit-overflow-scrolling: touch; 
        }

        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* é¦–é æ¨™é¡Œï¼šæ›´åœ“æ›´ç²—+æŠ•å½± */
        .header { padding: 40px 20px 20px; text-align: center; }
        .header h1 { 
            font-size: 38px; font-weight: 900; margin: 0; letter-spacing: 1px; 
            text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.15); 
        }
        .header p { font-size: 15px; font-weight: 700; margin-top: 8px; color: var(--accent); }

        /* é é¢æ¨™é¡Œ */
        .page-title { font-size: 26px; font-weight: 900; margin-bottom: 20px; color: var(--text-main); display: block; }

        /* 2. è¡Œç¨‹æ™‚é–“è»¸å¼·åŒ– (åƒè€ƒé™„åœ–æ¨£å¼) */
        .timeline-container { position: relative; padding-left: 30px; margin-top: 20px; }
        .timeline-line { 
            position: absolute; left: 8px; top: 0; bottom: 0; 
            width: 3px; background: var(--text-main); border-radius: 2px;
        }
        .timeline-item { position: relative; margin-bottom: 25px; }
        .timeline-dot { 
            position: absolute; left: -28px; top: 10px; width: 14px; height: 14px; 
            background: var(--white); border: 3px solid var(--accent); border-radius: 50%; z-index: 2;
        }
        .timeline-card { 
            background: var(--white); border: var(--border-thick); border-radius: 18px; 
            padding: 15px; box-shadow: var(--shadow); position: relative;
        }
        .timeline-time { font-size: 14px; font-weight: 900; color: var(--accent); margin-bottom: 4px; }
        .timeline-content { font-size: 18px; font-weight: 900; }
        .del-btn { position: absolute; right: 10px; top: 10px; color: var(--text-light); font-size: 18px; }

        /* æ—¥æœŸåˆ‡æ› */
        .date-tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .date-tab { 
            flex: 1; padding: 12px; text-align: center; border: var(--border-thick); 
            border-radius: 12px; font-weight: 900; background: var(--white); transition: 0.2s;
        }
        .date-tab.active { background: var(--text-main); color: var(--white); }

        /* 3. æ–°å¢æŒ‰éµæ–‡å­—æ”¾å¤§ */
        .add-btn-main { 
            width: 100%; padding: 18px; border-radius: 50px; background: var(--text-main); 
            color: var(--white); border: none; font-weight: 900; font-size: 20px; /* å­—é«”æ”¾å¤§ */
            margin-top: 15px; box-shadow: var(--shadow);
        }

        /* 4. å½ˆçª—ç•«é¢ä¸»è¦–è¦ºåŒ– */
        .custom-prompt { 
            position: fixed; inset: 0; background: rgba(74, 63, 53, 0.6); 
            z-index: 4000; display: none; align-items: center; justify-content: center; padding: 20px; 
        }
        .custom-prompt.active { display: flex; }
        .prompt-card { 
            background: var(--bg-base); border: var(--border-thick); border-radius: 24px; 
            width: 100%; max-width: 320px; padding: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .prompt-card h3 { margin: 0 0 15px 0; font-weight: 900; color: var(--text-main); }
        .prompt-card input { 
            width: 100%; padding: 15px; border: var(--border-thick); border-radius: 12px; 
            font-size: 18px; font-weight: 700; margin-bottom: 20px; outline: none;
        }
        .prompt-btns { display: flex; gap: 10px; }
        .prompt-btns button { 
            flex: 1; padding: 12px; border-radius: 10px; font-weight: 900; border: none; cursor: pointer; 
        }
        .btn-cancel { background: #e0d7cc; color: var(--text-main); }
        .btn-confirm { background: var(--accent); color: var(--white); }

        /* å°è¦½åˆ—ï¼šé»é¸é¡è‰²åˆ‡æ› */
        .nav-bar { 
            position: fixed; bottom: 20px; left: 15px; right: 15px; height: 75px; 
            background: var(--white); border: var(--border-thick); border-radius: 22px; 
            display: flex; justify-content: space-around; align-items: center; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 16px; font-weight: 900; transition: 0.3s; }
        .nav-item.active { color: var(--accent); }

        /* æ¸…å–®é …ç›®æ¨£å¼ (ä¼´æ‰‹ç¦®/è¡Œæ) */
        .list-card { 
            background: var(--white); border: var(--border-thick); border-radius: 15px; 
            padding: 15px; margin-bottom: 12px; display: flex; align-items: center; box-shadow: 3px 3px 0px rgba(0,0,0,0.05);
        }
        .check-box { width: 22px; height: 22px; border: 2.5px solid var(--text-main); border-radius: 6px; margin-right: 12px; }
        .checked .check-box { background: var(--accent); border-color: var(--accent); position: relative; }
        .checked .check-box::after { content: "âœ“"; color: #fff; position: absolute; left: 4px; top: -2px; font-size: 16px; }
        .checked span { text-decoration: line-through; color: var(--text-light); }

        /* åŒ¯ç‡è¨ˆç®—æ©Ÿå°åœ“æ ¼ */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .calc-btn { 
            height: 60px; background: #fff; border: var(--border-thick); border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-container">
        
        <div id="home" class="page active">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="list-card" style="grid-column: span 2; padding: 25px;" onclick="showPage('schedule')">
                    <b style="font-size: 20px;">ğŸ—“ï¸ ITINERARY è¡Œç¨‹è¦åŠƒ</b>
                </div>
                <div class="list-card" style="flex-direction: column; align-items: flex-start;" onclick="showPage('wallet')">
                    <b>ğŸ’° WALLET</b><small>åŒ¯ç‡è¨˜å¸³</small>
                </div>
                <div class="list-card" style="flex-direction: column; align-items: flex-start;" onclick="showPage('gift')">
                    <b>ğŸ GIFT</b><small>ä¼´æ‰‹ç¦®</small>
                </div>
                <div class="list-card" style="flex-direction: column; align-items: flex-start;" onclick="showPage('luggage')">
                    <b>ğŸ“¦ PACKING</b><small>è¡Œææ¸…å–®</small>
                </div>
                <div class="list-card" style="flex-direction: column; align-items: flex-start;" onclick="window.open('https://www.google.com/maps')">
                    <b>ğŸ“ MAPS</b><small>åœ°åœ–å°èˆª</small>
                </div>
            </div>
        </div>

        <div id="schedule" class="page">
            <span class="page-title">ITINERARY</span>
            <div class="date-tabs">
                <div class="date-tab active" onclick="switchDay(1, this)">Day 1</div>
                <div class="date-tab" onclick="switchDay(2, this)">Day 2</div>
                <div class="date-tab" onclick="switchDay(3, this)">Day 3</div>
            </div>
            <div class="timeline-container">
                <div class="timeline-line"></div>
                <div id="schedule-list"></div>
            </div>
            <button class="add-btn-main" onclick="openPrompt('schedule')">+ æ–°å¢è¡Œç¨‹</button>
        </div>

        <div id="gift" class="page">
            <span class="page-title">GIFT LIST</span>
            <div id="gift-list"></div>
            <button class="add-btn-main" onclick="openPrompt('gift')">+ æ–°å¢é …ç›®</button>
        </div>

        <div id="luggage" class="page">
            <span class="page-title">PACKING</span>
            <div id="luggage-list"></div>
            <button class="add-btn-main" onclick="openPrompt('luggage')">+ æ–°å¢è¡Œæ</button>
        </div>

        <div id="wallet" class="page">
            <span class="page-title">EXPENSES</span>
            <div style="background:#fff; border:var(--border-thick); padding:20px; border-radius:20px; margin-bottom:20px;">
                <input type="text" id="exp-name" placeholder="è¼¸å…¥å“é …åç¨±..." style="width:100%; border:none; border-bottom:2px solid #eee; padding:10px 0; font-size:18px; font-weight:900; outline:none;">
                <div id="calc-num" style="font-size:45px; font-weight:900; text-align:right; margin:10px 0;">0</div>
                <div id="calc-twd" style="text-align:right; color:var(--accent); font-weight:900; margin-bottom:15px;">â‰ˆ NT$ 0</div>
                <div class="calc-grid">
                    <div class="calc-btn" onclick="press('7')">7</div><div class="calc-btn" onclick="press('8')">8</div><div class="calc-btn" onclick="press('9')">9</div><div class="calc-btn" style="color:var(--accent)" onclick="press('C')">C</div>
                    <div class="calc-btn" onclick="press('4')">4</div><div class="calc-btn" onclick="press('5')">5</div><div class="calc-btn" onclick="press('6')">6</div><div class="calc-btn" style="grid-row:span 2; height:130px; background:var(--text-main); color:#fff;" onclick="saveExp()">ADD</div>
                    <div class="calc-btn" onclick="press('1')">1</div><div class="calc-btn" onclick="press('2')">2</div><div class="calc-btn" onclick="press('3')">3</div>
                    <div class="calc-btn" style="grid-column: span 3;" onclick="press('0')">0</div>
                </div>
            </div>
            <div id="wallet-list"></div>
        </div>
    </div>

    <div id="custom-prompt" class="custom-prompt">
        <div class="prompt-card">
            <h3 id="prompt-title">æ–°å¢è¡Œç¨‹</h3>
            <input type="text" id="prompt-input" placeholder="è¼¸å…¥å…§å®¹...">
            <input type="text" id="prompt-time" placeholder="æ™‚é–“ (ä¾‹ 09:30)" style="display:none;">
            <div class="prompt-btns">
                <button class="btn-cancel" onclick="closePrompt()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="handlePromptConfirm()">ç¢ºå®š</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">é¦–é </div>
        <div class="nav-item" onclick="showPage('schedule')">è¡Œç¨‹</div>
        <div class="nav-item" onclick="showPage('gift')">ä¼´æ‰‹ç¦®</div>
        <div class="nav-item" onclick="showPage('luggage')">è¡Œæ</div>
        <div class="nav-item" onclick="showPage('wallet')">è¨˜å¸³</div>
    </nav>

    <script>
        let curPage = 'home', curDay = 1, calcVal = '', pendingType = '';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('home-header').style.display = (id === 'home') ? 'block' : 'none';
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText === getZH(id)) item.classList.add('active');
            });
            render();
        }

        function getZH(id) {
            const map = {home:'é¦–é ', schedule:'è¡Œç¨‹', gift:'ä¼´æ‰‹ç¦®', luggage:'è¡Œæ', wallet:'è¨˜å¸³'};
            return map[id];
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (!list) return;
            let data = db[curPage];

            if(curPage === 'schedule') {
                const dayData = data.filter(i => i.day === curDay).sort((a,b) => a.time.localeCompare(b.time));
                list.innerHTML = dayData.map(i => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-card">
                            <div class="timeline-time">${i.time}</div>
                            <div class="timeline-content">${i.name}</div>
                            <div class="del-btn" onclick="delItem('schedule', ${data.indexOf(i)})">âœ•</div>
                        </div>
                    </div>
                `).join('');
            } else if(curPage === 'wallet') {
                list.innerHTML = data.map((i, idx) => `
                    <div class="list-card" style="justify-content:space-between">
                        <div><b>${i.name}</b><br><small>Â¥${i.cny}</small></div>
                        <div style="text-align:right"><b style="color:var(--accent)">NT$ ${i.twd}</b><div onclick="delItem('wallet', ${idx})">âœ•</div></div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = data.map((i, idx) => `
                    <div class="list-card ${i.done ? 'checked' : ''}" onclick="toggleCheck('${curPage}', ${idx})">
                        <div class="check-box"></div>
                        <span style="flex:1; font-weight:900;">${i.name}</span>
                        <div class="del-btn" style="position:static" onclick="event.stopPropagation(); delItem('${curPage}', ${idx})">âœ•</div>
                    </div>
                `).join('');
            }
        }

        // å½ˆçª—åŠŸèƒ½
        function openPrompt(type) {
            pendingType = type;
            document.getElementById('prompt-title').innerText = "æ–°å¢" + getZH(type);
            document.getElementById('prompt-input').value = '';
            document.getElementById('prompt-time').style.display = (type === 'schedule') ? 'block' : 'none';
            document.getElementById('custom-prompt').classList.add('active');
        }

        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }

        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value;
            const time = document.getElementById('prompt-time').value || "09:00";
            if(!name) return;

            if(pendingType === 'schedule') {
                db.schedule.push({ day: curDay, name: name, time: time });
            } else {
                db[pendingType].push({ name: name, done: false });
            }
            save(pendingType);
            closePrompt();
        }

        function toggleCheck(type, idx) { db[type][idx].done = !db[type][idx].done; save(type); }
        function delItem(type, idx) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { db[type].splice(idx, 1); save(type); } }
        function save(type) {
            const keys = {schedule:'xm_sch', gift:'xm_gift', luggage:'xm_lug', wallet:'xm_exp'};
            localStorage.setItem(keys[type], JSON.stringify(db[type]));
            render();
        }

        function press(k) { if(k==='C') calcVal=''; else calcVal+=k; document.getElementById('calc-num').innerText=calcVal||'0'; document.getElementById('calc-twd').innerText='â‰ˆ NT$ '+Math.round((parseFloat(calcVal)||0)*RATE); }
        function saveExp() {
            const n = document.getElementById('exp-name').value || 'ä¸€èˆ¬æ”¯å‡º';
            if(!calcVal) return;
            db.wallet.unshift({ name: n, cny: calcVal, twd: Math.round(calcVal*RATE) });
            save('wallet'); calcVal=''; document.getElementById('exp-name').value=''; press('C');
        }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

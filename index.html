    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">

        :root {
            /* å¥¶èŒ¶è‰²èª¿æ ¸å¿ƒé…è‰² */
            --bg-base: #f5f0e9;       /* å¥¶èŒ¶è‰²åº• */
            --text-main: #4a3f35;     /* æ·±å’–å•¡è‰²æ–‡å­— */
            --text-light: #8c7e74;    /* æ·ºè‰²æ¨™è¨»æ–‡å­— */
            --accent: #b89376;        /* ç„¦ç³–å¥¶èŒ¶å¼·èª¿è‰² */
            --card-bg: #ffffff;
            --border-style: 1.5px solid #4a3f35; /* ç´°ç·»çš„å’–å•¡è‰²é‚Šæ¡† */
            --shadow: 0 4px 0px rgba(74, 63, 53, 0.1); /* è¼•å¾®æŸ”å’Œé™°å½± */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- Header --- */
        .header { padding: 30px 20px 10px; text-align: center; }
        .header h2 { font-size: 22px; font-weight: 900; margin: 0; letter-spacing: 2px; color: var(--text-main); }

        /* --- Pages --- */
        .page { display: none; flex: 1; overflow-y: auto; padding: 15px 20px 180px; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- ä¸‰åˆ—ä½ˆå±€é¸å–® --- */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        .card-menu { 
            background: var(--card-bg); border: var(--border-style); border-radius: 18px; 
            padding: 18px 15px; display: flex; flex-direction: column; align-items: flex-start; 
            justify-content: center; position: relative; box-shadow: var(--shadow);
        }
        
        /* ç¬¬ä¸€åˆ—ï¼šæ©«è·¨ */
        .card-full { grid-column: span 2; flex-direction: row; align-items: center; justify-content: flex-start; padding: 22px; }

        /* Icon ç¸®å°åŒ– */
        .icon-box { width: 28px; height: 28px; stroke: var(--text-main); stroke-width: 2; fill: none; margin-bottom: 10px; }
        .card-full .icon-box { margin-bottom: 0; margin-right: 15px; width: 32px; height: 32px; }

        /* æ¨™é¡Œè¨­è¨ˆï¼šè‹±æ–‡ç²—é«” + ä¸­æ–‡æ”¾æœ€ä¸‹ */
        .label-en { font-size: 18px; font-weight: 900; letter-spacing: 0.5px; line-height: 1.2; display: block; }
        .label-zh { font-size: 13px; font-weight: 500; color: var(--text-light); display: block; margin-top: 2px; }

        /* --- å…¨åŸŸæ‡¸æµ®æ›ç®—å™¨ --- */
        .float-calc-btn { 
            position: fixed; right: 20px; bottom: 105px; width: 56px; height: 56px; 
            background: var(--accent); border: 1.5px solid var(--text-main); color: white; border-radius: 16px; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 6px 15px rgba(184, 147, 118, 0.4); z-index: 200;
        }

        /* --- å°è¦½åˆ—æ–‡å­— 16 --- */
        .nav-bar { 
            position: fixed; bottom: 20px; left: 15px; right: 15px; height: 70px; 
            background: #fff; border: var(--border-style); border-radius: 20px; 
            display: flex; justify-content: space-around; align-items: center; z-index: 90;
            box-shadow: 0 10px 25px rgba(74, 63, 53, 0.05);
        }
        .nav-item { flex: 1; text-align: center; color: var(--text-light); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }

        /* --- å…§å®¹æ¸…å–®æ¨£å¼ --- */
        .card-item { background: white; border: 1px solid #e0d8cf; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; }
        .amt-tag { text-align: right; flex: 1; }
        .amt-cny { font-size: 13px; color: var(--text-light); }
        .amt-twd { font-size: 17px; font-weight: 900; color: var(--accent); }

        /* æ›ç®—å½ˆçª— */
        .quick-calc-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(74, 63, 53, 0.5); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 30px; backdrop-filter: blur(2px); }
        .quick-calc-modal.active { display: flex; }
        .quick-box { background: #fff; width: 100%; border-radius: 24px; padding: 25px; border: var(--border-style); }
    </style>
</head>
<body>

    <div class="header">
        <h2>XIAMEN 2026</h2>
    </div>

    <button class="float-calc-btn" onclick="toggleQuickCalc()">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="10" x2="16" y2="10"/><line x1="8" y1="14" x2="16" y2="14"/><line x1="12" y1="6" x2="12" y2="6"/></svg>
    </button>

    <div id="quick-calc" class="quick-calc-modal" onclick="if(event.target==this) toggleQuickCalc()">
        <div class="quick-box">
            <h3 style="margin:0 0 15px 0; font-weight:900;">EXCHANGE</h3>
            <input type="number" id="quick-input" placeholder="CNY Â¥" oninput="doQuickCalc()" style="width:100%; padding:15px; border:1.5px solid #ddd; border-radius:12px; font-size:22px; font-weight:700; outline:none; background:#fcfaf8;">
            <div id="quick-result" style="font-size:28px; font-weight:900; color:var(--accent); margin:15px 0; text-align:center;">â‰ˆ NT$ 0</div>
            <button style="width:100%; background:var(--text-main); color:#fff; border:none; padding:15px; border-radius:12px; font-weight:900;" onclick="toggleQuickCalc()">CLOSE</button>
        </div>
    </div>

    <div id="home" class="page active">
        <div class="dashboard">
            <div class="card-menu card-full" onclick="showPage('schedule')">
                <svg class="icon-box" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                <div>
                    <span class="label-en">ITINERARY</span>
                    <span class="label-zh">è¡Œç¨‹è¡¨è¦åŠƒ</span>
                </div>
            </div>

            <div class="card-menu" onclick="showPage('transport')">
                <svg class="icon-box" viewBox="0 0 24 24"><rect x="1" y="3" width="15" height="13" rx="2"/><path d="M16 8h4l3 3v5h-7V8z"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></svg>
                <span class="label-en">TRANSIT</span>
                <span class="label-zh">äº¤é€šè³‡è¨Š</span>
            </div>
            <div class="card-menu" onclick="showPage('wallet')">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/><rect x="14" y="11" width="7" height="4" rx="2"/></svg>
                <span class="label-en">EXPENSES</span>
                <span class="label-zh">è¨˜å¸³æœ¬</span>
            </div>

            <div class="card-menu" onclick="showPage('gift')">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M20 12V22H4V12"/><rect x="2" y="7" width="20" height="5"/><path d="M12 22V7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/></svg>
                <span class="label-en">MUST BUY</span>
                <span class="label-zh">ä¼´æ‰‹ç¦®æ¸…å–®</span>
            </div>
            <div class="card-menu" onclick="showPage('luggage')">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1"/></svg>
                <span class="label-en">PACKING</span>
                <span class="label-zh">è¡Œææ¸…å–®</span>
            </div>
        </div>
    </div>

    <div id="schedule" class="page"><div id="schedule-list"></div></div>
    <div id="transport" class="page">
        <div class="card-item"><div><b>ğŸšŒ å»ˆé–€å…¬äº¤</b><br><small>å…¨ç¨‹ 1~2 å…ƒ</small></div></div>
        <div class="card-item"><div><b>ğŸš‡ å»ˆé–€åœ°éµ</b><br><small>1/2/3 è™Ÿç·š</small></div></div>
        <div id="transport-list"></div>
    </div>
    <div id="gift" class="page"><div id="gift-list"></div></div>
    <div id="luggage" class="page"><div id="luggage-list"></div></div>
    <div id="wallet" class="page">
        <div style="background:white; padding:20px; border-radius:20px; border:var(--border-style); box-shadow: var(--shadow);">
            <input type="text" id="exp-name" style="width:100%; border:none; border-bottom:1.5px solid #eee; padding:10px 0; font-size:18px; outline:none; font-weight:700;" placeholder="è¼¸å…¥å“é …...">
            <div id="calc-num" style="font-size:42px; font-weight:900; text-align:right; margin:10px 0;">0</div>
            <div id="calc-twd" style="text-align:right; color:var(--accent); font-weight:900;">â‰ˆ NT$ 0</div>
            <div class="dashboard" style="grid-template-columns: repeat(4, 1fr); gap:10px;">
                <button class="card-menu" style="min-height:55px; padding:0; align-items:center; background:#fdfcfb;" onclick="press('7')">7</button>
                <button class="card-menu" style="min-height:55px; padding:0; align-items:center; background:#fdfcfb;" onclick="press('8')">8</button>
                <button class="card-menu" style="min-height:55px; padding:0; align-items:center; background:#fdfcfb;" onclick="press('9')">9</button>
                <button class="card-menu" style="min-height:55px; padding:0; align-items:center; color:var(--accent);" onclick="press('C')">C</button>
                <button class="card-menu" style="min-height:55px; padding:0; align-items:center; background:#000; color:#fff; grid-row:span 2;" onclick="saveExp()">ADD</button>
                <button class="card-menu" style="min-height:55px; padding:0; align-items:center; background:#fdfcfb;" onclick="press('1')">1</button>
                <button class="card-menu" style="min-height:55px; padding:0; align-items:center; background:#fdfcfb;" onclick="press('2')">2</button>
                <button class="card-menu" style="min-height:55px; padding:0; align-items:center; background:#fdfcfb;" onclick="press('3')">3</button>
            </div>
        </div>
        <div id="wallet-list" style="margin-top:20px;"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">é¦–é </div>
        <div class="nav-item" onclick="showPage('schedule')">è¡Œç¨‹</div>
        <div class="nav-item" onclick="showPage('gift')">ä¼´æ‰‹ç¦®</div>
        <div class="nav-item" onclick="showPage('luggage')">è¡Œæ</div>
        <div class="nav-item" onclick="showPage('wallet')">è¨˜å¸³</div>
    </nav>

    <script>
        let curPage = 'home', calcVal = '';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            transport: JSON.parse(localStorage.getItem('xm_trans') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.getAttribute('onclick').includes(id));
            });
            render();
        }

        function toggleQuickCalc() {
            document.getElementById('quick-calc').classList.toggle('active');
            document.getElementById('quick-input').value = '';
            document.getElementById('quick-result').innerText = 'â‰ˆ NT$ 0';
        }
        function doQuickCalc() {
            const v = document.getElementById('quick-input').value;
            document.getElementById('quick-result').innerText = 'â‰ˆ NT$ ' + Math.round((parseFloat(v)||0) * RATE);
        }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (!list) return;
            let data = db[curPage];
            if(curPage === 'wallet') {
                list.innerHTML = data.map(i => `
                    <div class="card-item">
                        <div style="font-weight:900;">${i.name}</div>
                        <div class="amt-tag">
                            <div class="amt-cny">Â¥${i.cny}</div>
                            <div class="amt-twd">NT$ ${i.twd}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = data.map((item, i) => `
                    <div class="card-item">
                        <div style="flex:1; font-weight:700;">${item.name}</div>
                        <div onclick="delItem(${i})" style="color:#ccc;">âœ•</div>
                    </div>
                `).join('');
            }
        }

        function press(k) { if(k==='C') calcVal=''; else calcVal+=k; document.getElementById('calc-num').innerText=calcVal||'0'; document.getElementById('calc-twd').innerText='â‰ˆ NT$ '+Math.round((parseFloat(calcVal)||0)*RATE); }
        function saveExp() {
            const name = document.getElementById('exp-name').value;
            if(!name || !calcVal) return;
            db.wallet.unshift({ name, cny: calcVal, twd: Math.round(calcVal*RATE) });
            localStorage.setItem('xm_exp', JSON.stringify(db.wallet));
            calcVal=''; document.getElementById('exp-name').value=''; press('C'); render();
        }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

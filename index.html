<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --card-bg: #ffffff;
            --border-thick: 2.5px solid #4a3f35; /* 邊框加粗至 2.5px */
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* 每一頁增加捲軸功能 */
        .page { display: none; flex: 1; overflow-y: auto; padding: 15px 20px 180px; -webkit-overflow-scrolling: touch; }
        .page.active { display: block; }

        .header { padding: 25px 20px 10px; text-align: center; }
        .header h2 { font-size: 22px; font-weight: 900; margin: 0; letter-spacing: 2px; }

        /* 首頁選單佈局 */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card-menu { 
            background: var(--card-bg); border: var(--border-thick); border-radius: 18px; 
            padding: 18px 15px; display: flex; flex-direction: column; position: relative; box-shadow: var(--shadow);
        }
        .card-full { grid-column: span 2; flex-direction: row; align-items: center; padding: 22px; }
        .icon-box { width: 28px; height: 28px; stroke: var(--text-main); stroke-width: 2.5; fill: none; margin-bottom: 8px; }
        .card-full .icon-box { margin-bottom: 0; margin-right: 15px; width: 32px; height: 32px; }
        .label-en { font-size: 18px; font-weight: 900; line-height: 1.2; }
        .label-zh { font-size: 13px; font-weight: 700; color: var(--text-light); }

        /* 時間軸設計 */
        .timeline { position: relative; padding-left: 30px; margin-top: 20px; border-left: 2px solid var(--text-main); }
        .timeline-item { position: relative; margin-bottom: 25px; }
        .timeline-item::before { 
            content: ""; position: absolute; left: -37px; top: 5px; 
            width: 12px; height: 12px; background: var(--accent); 
            border: 2px solid var(--text-main); border-radius: 50%; 
        }
        .time-tag { font-size: 14px; font-weight: 900; color: var(--text-light); margin-bottom: 5px; }

        /* 列表卡片與刪除 */
        .card-item { 
            background: white; border: var(--border-thick); border-radius: 15px; 
            padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; 
        }
        .del-btn { color: #ccc; font-size: 18px; padding: 5px; cursor: pointer; }

        /* 修正計算機：按鈕加大字體加粗 */
        .calc-btn { 
            height: 65px; font-size: 24px; font-weight: 900; background: white; 
            border: var(--border-thick); border-radius: 12px; box-shadow: 2px 2px 0px var(--text-main);
        }
        .calc-btn:active { transform: translate(2px, 2px); box-shadow: none; }

        /* 懸浮按鈕加粗 */
        .float-calc-btn { 
            position: fixed; right: 20px; bottom: 105px; width: 60px; height: 60px; 
            background: var(--accent); border: 2.5px solid var(--text-main); color: white; border-radius: 18px; 
            display: flex; align-items: center; justify-content: center; z-index: 200; box-shadow: 4px 4px 0px var(--text-main);
        }

        .nav-bar { 
            position: fixed; bottom: 20px; left: 15px; right: 15px; height: 70px; 
            background: #fff; border: var(--border-thick); border-radius: 20px; 
            display: flex; justify-content: space-around; align-items: center; z-index: 90;
        }
        .nav-item { flex: 1; text-align: center; color: var(--text-light); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }

        .add-footer { position: fixed; bottom: 100px; left: 0; width: 100%; padding: 0 20px; }
        .btn-main { 
            width: 100%; background: var(--text-main); color: #fff; border: none; 
            padding: 15px; border-radius: 50px; font-weight: 900; font-size: 16px; 
        }
    </style>
</head>
<body>

    <div class="header"><h2>XIAMEN 2026</h2></div>

    <button class="float-calc-btn" onclick="toggleQuickCalc()">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="10" x2="16" y2="10"/><line x1="8" y1="14" x2="16" y2="14"/><line x1="12" y1="6" x2="12" y2="6"/></svg>
    </button>

    <div id="home" class="page active">
        <div class="dashboard">
            <div class="card-menu card-full" onclick="showPage('schedule')">
                <svg class="icon-box" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
                <div><span class="label-en">ITINERARY</span><br><span class="label-zh">行程表規劃</span></div>
            </div>
            <div class="card-menu" onclick="window.open('https://www.google.com/maps')">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                <span class="label-en">MAPS</span><span class="label-zh">Google導航</span>
            </div>
            <div class="card-menu" onclick="showPage('wallet')">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"/><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/></svg>
                <span class="label-en">EXPENSES</span><span class="label-zh">記帳本</span>
            </div>
            <div class="card-menu" onclick="showPage('gift')">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M20 12V22H4V12"/><rect x="2" y="7" width="20" height="5"/></svg>
                <span class="label-en">MUST BUY</span><span class="label-zh">伴手禮清單</span>
            </div>
            <div class="card-menu" onclick="showPage('luggage')">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
                <span class="label-en">PACKING</span><span class="label-zh">行李清單</span>
            </div>
        </div>
    </div>

    <div id="schedule" class="page">
        <h3 style="font-weight:900;">廈門時間軸</h3>
        <div class="timeline" id="schedule-list"></div>
        <div class="add-footer"><button class="btn-main" onclick="addItem('schedule')">+ 新增行程景點</button></div>
    </div>

    <div id="gift" class="page">
        <h3 style="font-weight:900;">伴手禮清單</h3>
        <div id="gift-list"></div>
        <div class="add-footer"><button class="btn-main" onclick="addItem('gift')">+ 新增購物項目</button></div>
    </div>

    <div id="luggage" class="page">
        <h3 style="font-weight:900;">行李清單</h3>
        <div id="luggage-list"></div>
        <div class="add-footer"><button class="btn-main" onclick="addItem('luggage')">+ 新增行李物品</button></div>
    </div>

    <div id="wallet" class="page">
        <div style="background:white; padding:20px; border-radius:20px; border:var(--border-thick); box-shadow: var(--shadow);">
            <input type="text" id="exp-name" style="width:100%; border:none; border-bottom:2px solid #eee; padding:10px 0; font-size:18px; outline:none; font-weight:900;" placeholder="品項名稱...">
            <div id="calc-num" style="font-size:48px; font-weight:900; text-align:right; margin:10px 0;">0</div>
            <div id="calc-twd" style="text-align:right; color:var(--accent); font-weight:900; margin-bottom:15px;">≈ NT$ 0</div>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;">
                <button class="calc-btn" onclick="press('7')">7</button><button class="calc-btn" onclick="press('8')">8</button><button class="calc-btn" onclick="press('9')">9</button><button class="calc-btn" style="color:var(--accent)" onclick="press('C')">C</button>
                <button class="calc-btn" onclick="press('4')">4</button><button class="calc-btn" onclick="press('5')">5</button><button class="calc-btn" onclick="press('6')">6</button><button class="calc-btn" style="background:var(--text-main); color:white; grid-row: span 2; height:auto;" onclick="saveExp()">ADD</button>
                <button class="calc-btn" onclick="press('1')">1</button><button class="calc-btn" onclick="press('2')">2</button><button class="calc-btn" onclick="press('3')">3</button>
                <button class="calc-btn" style="grid-column: span 3;" onclick="press('0')">0</button>
            </div>
        </div>
        <div id="wallet-list" style="margin-top:25px;"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('luggage')">行李</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <script>
        let curPage = 'home', calcVal = '';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[{"name":"鼓浪嶼碼頭","time":"09:00"},{"name":"中山路步行街","time":"14:00"}]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[{"name":"黃勝記肉乾"}]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[{"name":"護照證件"}]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            render();
        }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (!list) return;
            let data = db[curPage];

            if(curPage === 'schedule') {
                list.innerHTML = data.map((i, idx) => `
                    <div class="timeline-item">
                        <div class="time-tag">${i.time || '未定時'}</div>
                        <div class="card-item">
                            <b style="font-size:18px;">${i.name}</b>
                            <span class="del-btn" onclick="delItem('${curPage}', ${idx})">✕</span>
                        </div>
                    </div>
                `).join('');
            } else if(curPage === 'wallet') {
                list.innerHTML = data.map((i, idx) => `
                    <div class="card-item">
                        <div><b style="font-size:16px;">${i.name}</b><br><small style="color:#888">¥${i.cny}</small></div>
                        <div style="text-align:right">
                            <b style="color:var(--accent); font-size:18px;">NT$ ${i.twd}</b>
                            <div class="del-btn" onclick="delItem('wallet', ${idx})">✕</div>
                        </div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = data.map((i, idx) => `
                    <div class="card-item">
                        <b>${i.name}</b>
                        <span class="del-btn" onclick="delItem('${curPage}', ${idx})">✕</span>
                    </div>
                `).join('');
            }
        }

        function addItem(type) {
            const name = prompt("請輸入名稱：");
            if (!name) return;
            if (type === 'schedule') {
                const time = prompt("請輸入時間 (例如 10:00)：", "00:00");
                db[type].push({ name, time });
            } else {
                db[type].push({ name });
            }
            saveAndRender(type);
        }

        function delItem(type, idx) {
            if(confirm('確定刪除？')) {
                db[type].splice(idx, 1);
                saveAndRender(type);
            }
        }

        function saveAndRender(type) {
            const keys = { schedule: 'xm_sch', gift: 'xm_gift', luggage: 'xm_lug', wallet: 'xm_exp' };
            localStorage.setItem(keys[type], JSON.stringify(db[type]));
            render();
        }

        function press(k) {
            if(k==='C') calcVal = '';
            else if(calcVal.length < 10) calcVal += k;
            document.getElementById('calc-num').innerText = calcVal || '0';
            document.getElementById('calc-twd').innerText = '≈ NT$ ' + Math.round((parseFloat(calcVal)||0) * RATE);
        }

        function saveExp() {
            const name = document.getElementById('exp-name').value || '未命名支出';
            if(!calcVal) return;
            db.wallet.unshift({ name, cny: calcVal, twd: Math.round(calcVal * RATE) });
            saveAndRender('wallet');
            calcVal = ''; document.getElementById('exp-name').value = ''; press('C');
        }

        function toggleQuickCalc() { alert("匯率換算：1 CNY ≈ 4.5 TWD"); }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

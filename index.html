<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026 - Weather Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f7f3ee;
            --text-main: #5a4a42;
            --text-light: #a6968e;
            --accent: #d9a081;
            --card-bg: rgba(255, 255, 255, 0.85);
            --tape-color: rgba(217, 160, 129, 0.4);
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        * {
            box-sizing: border-box; -webkit-tap-highlight-color: transparent;
            font-family: 'Zen Maru Gothic', serif;
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg-base);
            color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background-image: radial-gradient(#dcd5cc 1px, transparent 1px);
            background-size: 25px 25px;
        }

        /* --- 標題區域 --- */
        .header { padding: 30px 20px 10px; text-align: center; position: relative; }
        .header h2 { 
            font-size: 28px; font-weight: 900; margin: 0; letter-spacing: 1px;
            display: inline-block; position: relative; z-index: 1;
        }
        .header h2::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 100%;
            height: 8px; background: var(--tape-color); z-index: -1;
        }

        .back-btn {
            position: absolute; left: 20px; top: 35px; width: 38px; height: 38px;
            border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center;
            box-shadow: var(--shadow); border: 1.5px solid #eee; z-index: 10;
        }

        .page { display: none; flex: 1; overflow-y: auto; padding: 15px 25px 120px; }
        .page.active { display: block; animation: softFade 0.4s ease; }
        @keyframes softFade { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- 天氣貼紙元件 --- */
        .weather-sticker {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            box-shadow: var(--shadow);
            border: 1px dashed var(--accent);
        }
        /* 天氣貼紙上方的紙膠帶 */
        .weather-sticker::before {
            content: 'XIAMEN WEATHER';
            position: absolute; top: -12px; left: 20px;
            background: var(--accent); color: white;
            padding: 2px 10px; font-size: 10px; font-weight: 900;
            border-radius: 5px; transform: rotate(-1deg);
        }
        .weather-info { display: flex; align-items: center; gap: 15px; }
        .weather-temp { font-size: 32px; font-weight: 900; }
        .weather-detail { font-size: 12px; line-height: 1.4; color: var(--text-light); }
        .weather-icon-large { width: 50px; height: 50px; stroke: var(--accent); fill: none; stroke-width: 1.5; }

        /* --- 首頁六宮格 --- */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .card-menu {
            background: var(--card-bg); border-radius: 12px; padding: 25px 10px;
            text-align: center; position: relative; box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5); display: flex; flex-direction: column; align-items: center;
        }
        .card-menu::before {
            content: ''; position: absolute; top: -8px; left: 50%; transform: translateX(-50%) rotate(-2deg);
            width: 50px; height: 18px; background: var(--tape-color); opacity: 0.8;
        }
        .card-full { grid-column: span 2; flex-direction: row; justify-content: center; gap: 15px; padding: 20px; }
        .icon-box { width: 42px; height: 42px; stroke: var(--text-main); stroke-width: 1.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .menu-label { font-size: 15px; font-weight: 700; margin-top: 8px; }

        /* --- 導覽列 --- */
        .nav-bar {
            position: fixed; bottom: 25px; left: 30px; right: 30px; height: 65px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border-radius: 30px; display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 15px 35px rgba(90, 74, 66, 0.1); border: 1px solid rgba(255,255,255,0.5);
            z-index: 100;
        }
        .nav-bar.hidden { display: none; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; color: var(--text-light); font-size: 11px; }
        .nav-item.active { color: var(--accent); }
        .nav-icon { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; margin-bottom: 2px; }

        /* --- 記帳 UI --- */
        .calc-section { background: white; border-radius: 20px; padding: 20px; box-shadow: var(--shadow); margin-bottom: 20px; border: 1px dashed var(--accent); }
        #calc-num { font-size: 42px; font-weight: 900; text-align: right; }
        #calc-twd { font-size: 18px; color: var(--accent); text-align: right; font-weight: 700; margin-bottom: 15px; }
        .calc-keys { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .key { background: var(--bg-base); border: none; border-radius: 12px; padding: 15px 0; font-size: 20px; font-weight: 700; color: var(--text-main); }
        .key.accent { background: var(--accent); color: white; grid-row: span 3; }
        .list-item { background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <div id="back-btn" class="back-btn" onclick="showPage('home')" style="display:none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <h2 id="page-title">廈門漫遊 2026</h2>
    </div>

    <div id="home" class="page active">
        
        <div class="weather-sticker">
            <div class="weather-info">
                <svg class="weather-icon-large" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                <div>
                    <div class="weather-temp" id="temp-display">21°C</div>
                    <div class="weather-detail" id="weather-desc">多雲轉晴 / 降雨率 10%</div>
                </div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 16px; font-weight: 900;" id="current-date">02.27 Fri</div>
                <div style="font-size: 10px; color: var(--text-light);">廈門市 思明區</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card-menu card-full" onclick="showPage('schedule')">
                <svg class="icon-box"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                <span class="menu-label">行程規劃</span>
            </div>
            <div class="card-menu" onclick="showPage('transport')">
                <svg class="icon-box"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                <span class="menu-label">交通票券</span>
            </div>
            <div class="card-menu" onclick="showPage('wallet')">
                <svg class="icon-box"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="14"/><line x1="12" y1="14" x2="12" y2="14"/><line x1="8" y1="14" x2="8" y2="14"/><line x1="16" y1="18" x2="16" y2="18"/><line x1="12" y1="18" x2="12" y2="18"/><line x1="8" y1="18" x2="8" y2="18"/></svg>
                <span class="menu-label">匯率記帳</span>
            </div>
            <div class="card-menu" onclick="showPage('gift')">
                <svg class="icon-box"><path d="M20 12V22H4V12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></svg>
                <span class="menu-label">伴手禮</span>
            </div>
            <div class="card-menu" onclick="showPage('luggage')">
                <svg class="icon-box"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>
                <span class="menu-label">行李清單</span>
            </div>
            <div class="card-menu card-full" onclick="window.open('https://www.google.com/maps')">
                <svg class="icon-box"><circle cx="12" cy="10" r="3"/><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/></svg>
                <span class="menu-label">Google Maps</span>
            </div>
        </div>
    </div>

    <div id="wallet" class="page">
        <div class="calc-section">
            <input type="text" id="exp-name" style="width:100%; border:none; border-bottom:1px solid #eee; padding:10px 0; font-size:16px; outline:none; margin-bottom:10px;" placeholder="輸入品項...">
            <div id="calc-num">0</div>
            <div id="calc-twd">≈ NT$ 0</div>
            <div class="calc-keys">
                <button class="key" onclick="press('7')">7</button><button class="key" onclick="press('8')">8</button><button class="key" onclick="press('9')">9</button><button class="key" onclick="press('C')">C</button>
                <button class="key" onclick="press('4')">4</button><button class="key" onclick="press('5')">5</button><button class="key" onclick="press('6')">6</button><button class="key accent" onclick="saveExp()">記帳</button>
                <button class="key" onclick="press('1')">1</button><button class="key" onclick="press('2')">2</button><button class="key" onclick="press('3')">3</button>
                <button class="key" style="grid-column: span 2;" onclick="press('0')">0</button><button class="key" onclick="press('.')">.</button>
            </div>
        </div>
        <div id="exp-list"></div>
    </div>

    <div id="schedule" class="page"><h3>行程規劃 (開發中)</h3></div>
    <div id="transport" class="page"><h3>交通票券 (開發中)</h3></div>
    <div id="gift" class="page"><h3>伴手禮 (開發中)</h3></div>
    <div id="luggage" class="page"><h3>行李清單 (開發中)</h3></div>

    <nav class="nav-bar hidden" id="main-nav">
        <div class="nav-item" onclick="showPage('home')"><svg class="nav-icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>首頁</div>
        <div class="nav-item" onclick="showPage('schedule')"><svg class="nav-icon" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/></svg>行程</div>
        <div class="nav-item" onclick="showPage('wallet')"><svg class="nav-icon" viewBox="0 0 24 24"><rect x="4" y="2" width="16" height="20" rx="2"/></svg>記帳</div>
        <div class="nav-item" onclick="showPage('gift')"><svg class="nav-icon" viewBox="0 0 24 24"><path d="M20 12V22H4V12"/></svg>清單</div>
    </nav>

    <script>
        let calcVal = '';
        const RATE = 4.5;

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('main-nav').classList.toggle('hidden', id === 'home');
            document.getElementById('back-btn').style.display = id === 'home' ? 'none' : 'flex';
            
            const titles = {home:'廈門漫遊 2026', schedule:'行程規劃', transport:'交通票券', wallet:'匯率記帳', gift:'伴手禮清單', luggage:'行李清單'};
            document.getElementById('page-title').innerText = titles[id];
            if(id === 'wallet') renderWallet();
        }

        // 天氣資料初始化
        function initWeather() {
            const now = new Date();
            const options = { month: '2-digit', day: '2-digit', weekday: 'short' };
            document.getElementById('current-date').innerText = now.toLocaleDateString('en-US', options);
            
            // 這裡可以換成 fetch API 抓取即時天氣
            // 目前先模擬 2 月廈門的平均氣溫
            const mockTemp = Math.floor(Math.random() * (22 - 15 + 1)) + 15;
            document.getElementById('temp-display').innerText = `${mockTemp}°C`;
        }

        // 計算機功能
        function press(k) {
            if (k === 'C') calcVal = ''; else calcVal += k;
            document.getElementById('calc-num').innerText = calcVal || '0';
            document.getElementById('calc-twd').innerText = '≈ NT$ ' + Math.round((parseFloat(calcVal)||0) * RATE);
        }

        function saveExp() {
            const name = document.getElementById('exp-name').value;
            if(!name || !calcVal) return alert('請輸入品項與金額');
            let data = JSON.parse(localStorage.getItem('xm_exp') || '[]');
            data.unshift({ name, cny: calcVal, twd: Math.round(calcVal * RATE) });
            localStorage.setItem('xm_exp', JSON.stringify(data));
            document.getElementById('exp-name').value = '';
            calcVal = ''; press('C'); renderWallet();
        }

        function renderWallet() {
            const data = JSON.parse(localStorage.getItem('xm_exp') || '[]');
            document.getElementById('exp-list').innerHTML = data.map(i => `
                <div class="list-item">
                    <span><b>${i.name}</b> <small>(¥${i.cny})</small></span>
                    <span style="color:var(--accent); font-weight:900;">NT$ ${i.twd}</span>
                </div>
            `).join('');
        }

        window.onload = () => {
            initWeather();
            showPage('home');
        };
    </script>
</body>
</html>

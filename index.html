<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --white: #ffffff;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', serif; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .content-scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* 標牌矮胖體 */
        .header { padding: 35px 20px 0px; text-align: center; }
        .header h1 { 
            font-size: 50px; font-weight: 900; margin: 0; letter-spacing: -2px; 
            line-height: 0.8; transform: scaleY(0.85); display: inline-block;
            text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.1);
        }
        .header p { font-size: 14px; font-weight: 900; margin-top: -5px; color: var(--accent); }

        /* 通用卡片設計 */
        .card-menu { background: #fff; border: var(--border-thick); border-radius: 20px; padding: 18px 15px; display: flex; flex-direction: column; box-shadow: var(--shadow); position: relative; }
        .card-full { grid-column: span 2; flex-direction: row; align-items: center; padding: 22px; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        .icon-box { width: 34px; height: 34px; margin-bottom: 8px; }

        /* 行程頁時間軸 */
        .date-tab { flex: 1; padding: 10px 5px; text-align: center; border: var(--border-thick); border-radius: 12px; font-weight: 900; background: #fff; font-size: 15px; }
        .timeline-container { position: relative; padding-left: 30px; border-left: 3px solid var(--text-main); margin-left: 10px; margin-top: 20px; }
        .timeline-dot { position: absolute; left: -39px; top: 12px; width: 14px; height: 14px; background: #fff; border: 3px solid var(--accent); border-radius: 50%; z-index: 2; }

        /* 交通票券 */
        .transport-ticket { background: #fff; border: var(--border-thick); border-radius: 12px; margin-bottom: 15px; display: flex; overflow: hidden; box-shadow: var(--shadow); }
        .ticket-left { padding: 12px; background: var(--text-main); color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-width: 65px; border-right: 2px dashed rgba(255,255,255,0.3); }
        .ticket-right { flex: 1; padding: 12px; display: flex; justify-content: space-between; align-items: center; }

        /* 記帳頁：計算機與清單瘦身 */
        .calc-container { background: #fff; border: var(--border-thick); padding: 12px; border-radius: 20px; margin: 0 auto 15px; width: 92%; }
        .curr-btn { flex: 1; padding: 8px; border: var(--border-thick); border-radius: 50px; font-weight: 900; background: #fff; }
        .curr-btn.active { background: var(--accent); color: #fff; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .calc-btn { aspect-ratio: 1/1; border: var(--border-thick); border-radius: 10px; background: #fff; font-size: 20px; font-weight: 900; display: flex; align-items: center; justify-content: center; }
        
        /* 消費項目卡片縮小 (瘦身核心) */
        .exp-item { 
            flex-direction: row !important; justify-content: space-between !important; align-items: center !important; 
            padding: 10px 12px !important; margin-bottom: 8px !important; border-radius: 15px !important;
        }
        .exp-name-text { font-size: 17px; font-weight: 900; }
        .exp-right-group { display: flex; align-items: center; gap: 12px; }
        .exp-amt { color: var(--accent); font-size: 20px; font-weight: 900; }

        /* 懸浮按鈕 */
        .float-calc { position: fixed; bottom: 105px; right: 20px; background: var(--accent); color: #fff; width: 60px; height: 60px; border-radius: 50%; border: var(--border-thick); box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 24px; z-index: 3000; }

        /* 導覽列 */
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #fff; border: var(--border-thick); border-radius: 22px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 16px; font-weight: 900; }
        .nav-item.active { color: var(--accent); }

        .custom-prompt { position: fixed; inset: 0; background: rgba(74,63,53,0.7); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .custom-prompt.active { display: flex; }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-scroll-area">
        <div id="home" class="page active">
            <div class="dashboard">
                <div class="card-menu card-full" onclick="showPage('schedule')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/d96d32/calendar-2.png">
                    <div><span style="font-size:20px; font-weight:900;">ITINERARY</span><br><span style="font-size:14px; font-weight:700; color:var(--text-light)">行程規劃</span></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png">
                    <span style="font-size:18px; font-weight:900;">WALLET</span><span style="font-size:12px; font-weight:700;">匯率記帳</span>
                </div>
                <div class="card-menu" onclick="showPage('gift')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png">
                    <span style="font-size:18px; font-weight:900;">GIFT</span><span style="font-size:12px; font-weight:700;">伴手禮</span>
                </div>
                <div class="card-menu" onclick="showPage('luggage')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/suitcase.png">
                    <span style="font-size:18px; font-weight:900;">PACKING</span><span style="font-size:12px; font-weight:700;">行李清單</span>
                </div>
                <div class="card-menu card-full" onclick="window.open('https://www.google.com/maps')">
                    <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/google-maps.png">
                    <span style="font-size:18px; font-weight:900;">MAPS</span><span style="font-size:12px; font-weight:700;">地圖導航</span>
                </div>
            </div>
        </div>

        <div id="schedule" class="page">
            <div class="date-tabs-row" style="display:flex; gap:8px; margin-bottom:15px;">
                <div class="date-tab active" id="day1-btn" style="background:var(--accent); color:#fff;" onclick="switchDay(1, this)">Day 1<br><small>2/27</small></div>
                <div class="date-tab" onclick="switchDay(2, this)">Day 2<br><small>2/28</small></div>
                <div class="date-tab" onclick="switchDay(3, this)">Day 3<br><small>3/01</small></div>
            </div>
            <div id="transport-list"></div>
            <button onclick="openPrompt('transport')" style="width:100%; padding:10px; background:none; border:2px dashed var(--text-light); border-radius:12px; color:var(--text-light); font-weight:900; margin-bottom:10px;">+ 新增交通票券</button>
            <div class="timeline-container" id="schedule-list"></div>
            <button onclick="openPrompt('schedule')" style="width:100%; padding:18px; border-radius:50px; background:var(--text-main); color:#fff; border:none; font-weight:900; font-size:22px;">+ 新增行程</button>
        </div>

        <div id="wallet" class="page">
            <div class="total-banner" style="background:var(--text-main); color:#fff; padding:12px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:700;">TOTAL</span><span id="wallet-total" style="font-size:24px; font-weight:900;">$ 0</span>
            </div>
            <div class="calc-container">
                <div style="display:flex; gap:8px; margin-bottom:8px;">
                    <button id="btn-twd" class="curr-btn active" onclick="setCurrency('TWD')">TWD</button>
                    <button id="btn-cny" class="curr-btn" onclick="setCurrency('CNY')">CNY</button>
                </div>
                <input type="text" id="exp-name" placeholder="項目內容..." style="width:100%; border:none; border-bottom:2px solid #eee; padding:4px 0; font-size:17px; font-weight:900; outline:none;">
                <div id="calc-num" style="font-size:32px; font-weight:900; text-align:right;">0</div>
                <div id="calc-converted" style="text-align:right; color:var(--accent); font-weight:900; font-size:13px; height:18px; margin-bottom:5px;"></div>
                <div class="calc-grid">
                    <button class="calc-btn" onclick="press('7')">7</button><button class="calc-btn" onclick="press('8')">8</button><button class="calc-btn" onclick="press('9')">9</button><button class="calc-btn" style="color:var(--accent)" onclick="press('C')">C</button>
                    <button class="calc-btn" onclick="press('4')">4</button><button class="calc-btn" onclick="press('5')">5</button><button class="calc-btn" onclick="press('6')">6</button><button class="calc-btn" onclick="press('0')">0</button>
                    <button class="calc-btn" onclick="press('1')">1</button><button class="calc-btn" onclick="press('2')">2</button><button class="calc-btn" onclick="press('3')">3</button><button class="calc-btn" onclick="press('.')">.</button>
                    <button class="calc-btn" style="grid-column: span 4; aspect-ratio: auto; height: 42px; background:var(--accent); color:#fff;" onclick="saveExp()">儲存帳目</button>
                </div>
            </div>
            <div id="wallet-list"></div>
        </div>

        <div id="gift" class="page"><h2 style="font-size:26px; font-weight:900;">GIFT</h2><div id="gift-list"></div><button onclick="openPrompt('gift')" style="width:100%; padding:18px; border-radius:50px; background:var(--text-main); color:#fff; border:none; font-weight:900; font-size:22px; margin-top:10px;">+ 新增項目</button></div>
        <div id="luggage" class="page"><h2 style="font-size:26px; font-weight:900;">PACKING</h2><div id="luggage-list"></div><button onclick="openPrompt('luggage')" style="width:100%; padding:18px; border-radius:50px; background:var(--text-main); color:#fff; border:none; font-weight:900; font-size:22px; margin-top:10px;">+ 新增項目</button></div>
    </div>

    <div id="quick-calc" class="float-calc" onclick="openQuickCalc()">¥</div>

    <div id="quick-prompt" class="custom-prompt">
        <div style="background: #fff; border: var(--border-thick); border-radius: 20px; width: 280px; padding: 20px; text-align: center;">
            <h3 style="margin-top:0">快速換算</h3>
            <input type="number" id="quick-cny" placeholder="輸入人民幣 ¥" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; font-size:18px; font-weight:900; text-align:center;">
            <div id="quick-result" style="margin:15px 0; font-size:22px; font-weight:900; color:var(--accent);">≈ NT$ 0</div>
            <button onclick="document.getElementById('quick-prompt').classList.remove('active')" style="width:100%; padding:12px; border:none; border-radius:10px; background:var(--text-main); color:#fff; font-weight:900;">關閉</button>
        </div>
    </div>

    <div id="custom-prompt" class="custom-prompt">
        <div style="background: var(--bg-base); border: var(--border-thick); border-radius: 24px; width: 100%; max-width: 320px; padding: 25px;">
            <h3 id="prompt-title" style="margin-top:0">新增項目</h3>
            <div id="transport-fields" style="display:none;">
                <div style="display:flex; gap:10px; justify-content:center; margin-bottom:10px;">
                    <div id="type-air" class="type-btn active" onclick="setTransType('airplane')" style="width:55px; height:55px; border:var(--border-thick); border-radius:12px; display:flex; align-items:center; justify-content:center; background:#fff;"><img src="https://img.icons8.com/ios-filled/50/4a3f35/airplane-take-off.png" style="width:30px;"></div>
                    <div id="type-ferry" class="type-btn" onclick="setTransType('ferry')" style="width:55px; height:55px; border:var(--border-thick); border-radius:12px; display:flex; align-items:center; justify-content:center; background:#fff;"><img src="https://img.icons8.com/ios-filled/50/4a3f35/ferry.png" style="width:30px;"></div>
                </div>
                <input type="text" id="trans-no" placeholder="班次編號" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:10px;">
            </div>
            <input type="text" id="prompt-input" placeholder="名稱..." style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:10px;">
            <input type="text" id="prompt-time" placeholder="時間 (10:30)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:20px;">
            <div style="display:flex; gap:10px;"><button onclick="closePrompt()" style="flex:1; padding:12px; border-radius:10px; background:#e0d7cc; border:none; font-weight:900;">取消</button><button onclick="handlePromptConfirm()" style="flex:1; padding:12px; border-radius:10px; background:var(--accent); color:#fff; border:none; font-weight:900;">確定</button></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('luggage')">行李</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <script>
        let curPage = 'home', curDay = 1, calcVal = '', curCurrency = 'TWD', pendingTransType = 'airplane';
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            transport: JSON.parse(localStorage.getItem('xm_trans') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('home-header').style.display = (id === 'home') ? 'block' : 'none';
            document.getElementById('quick-calc').style.display = (id === 'wallet') ? 'none' : 'flex';
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText === (id==='home'?'首頁':id==='schedule'?'行程':id==='gift'?'伴手禮':id==='luggage'?'行李':'記帳')) item.classList.add('active');
            });
            render();
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('.date-tab').forEach(t => { t.style.background = '#fff'; t.style.color = 'var(--text-main)'; });
            el.style.background = 'var(--accent)'; el.style.color = '#fff';
            render();
        }

        function openQuickCalc() { document.getElementById('quick-prompt').classList.add('active'); }
        document.getElementById('quick-cny').addEventListener('input', (e) => {
            const val = e.target.value || 0;
            document.getElementById('quick-result').innerText = `≈ NT$ ${Math.round(val * RATE)}`;
        });

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (curPage === 'schedule') {
                const transArea = document.getElementById('transport-list');
                const dayTrans = db.transport.filter(t => t.day === curDay);
                transArea.innerHTML = dayTrans.map(t => `<div class="transport-ticket"><div class="ticket-left"><img src="https://img.icons8.com/ios-filled/50/ffffff/${t.type==='airplane'?'airplane-take-off':'ferry'}.png" style="width:25px;"><div style="font-size:10px; font-weight:900;">${t.type==='airplane'?'AIR':'SEA'}</div></div><div class="ticket-right"><div><div style="font-size:18px; font-weight:900;">${t.no}</div><div style="font-size:12px; font-weight:700; color:var(--text-light)">${t.name}</div></div><div style="text-align:right"><div style="font-size:16px; font-weight:900; color:var(--accent);">${t.time}</div><div onclick="delTransport(${db.transport.indexOf(t)})" style="color:#ccc; font-size:11px;">DEL</div></div></div></div>`).join('');
                
                const daySch = db.schedule.filter(s => s.day === curDay).sort((a,b) => a.time.localeCompare(b.time));
                list.innerHTML = daySch.map(s => `<div style="position:relative; margin-bottom:20px;"><div class="timeline-dot"></div><div class="card-menu" style="flex-direction:row; align-items:center; justify-content:space-between;"><div><div style="color:var(--accent); font-weight:900; font-size:14px;">${s.time}</div><div style="font-size:18px; font-weight:900;">${s.name}</div></div><div style="color:#ccc" onclick="delItem('schedule', ${db.schedule.indexOf(s)})">✕</div></div></div>`).join('');
            } else if (curPage === 'wallet') {
                let total = 0;
                list.innerHTML = db.wallet.map((i, idx) => {
                    total += i.twd;
                    return `<div class="card-menu exp-item">
                        <div><b class="exp-name-text">${i.name}</b><br><small style="color:var(--text-light); font-size:12px;">${i.orig}</small></div>
                        <div class="exp-right-group"><b class="exp-amt">$ ${i.twd}</b><div style="color:#ccc; font-size:18px;" onclick="delItem('wallet', ${idx})">✕</div></div>
                    </div>`;
                }).join('');
                document.getElementById('wallet-total').innerText = '$ ' + total;
            } else if (list) {
                list.innerHTML = db[curPage].map((i, idx) => `<div class="card-menu ${i.done?'checked':''}" style="flex-direction:row; align-items:center; margin-bottom:10px;" onclick="toggleCheck('${curPage}', ${idx})"><div style="width:22px; height:22px; border:var(--border-thick); border-radius:6px; margin-right:12px; background:${i.done?'var(--accent)':'#fff'}; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:900; font-size:14px;">${i.done?'✓':''}</div><span style="flex:1; font-weight:900; font-size:17px; ${i.done?'text-decoration:line-through; color:var(--text-light)':''}">${i.name}</span><div style="color:#ccc" onclick="event.stopPropagation(); delItem('${curPage}', ${idx})">✕</div></div>`).join('');
            }
        }

        function setCurrency(curr) { curCurrency = curr; document.querySelectorAll('.curr-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+curr.toLowerCase()).classList.add('active'); updateCalcDisplay(); }
        function press(k) { if(k==='C') calcVal=''; else if(k==='.' && calcVal.includes('.')) return; else calcVal+=k; updateCalcDisplay(); }
        function updateCalcDisplay() { document.getElementById('calc-num').innerText = calcVal || '0'; document.getElementById('calc-converted').innerText = (curCurrency === 'CNY' && calcVal) ? '≈ NT$ ' + Math.round(parseFloat(calcVal) * RATE) : ''; }
        function saveExp() { if(!calcVal) return; const twd = curCurrency === 'CNY' ? Math.round(parseFloat(calcVal) * RATE) : Math.round(parseFloat(calcVal)); db.wallet.unshift({ name: document.getElementById('exp-name').value || '一般支出', twd, orig: curCurrency==='CNY'?`¥ ${calcVal}`:`$ ${calcVal}` }); save('wallet'); calcVal = ''; document.getElementById('exp-name').value = ''; updateCalcDisplay(); }
        function openPrompt(type) { pendingPage = type; document.getElementById('transport-fields').style.display = (type==='transport') ? 'block' : 'none'; document.getElementById('prompt-time').style.display = (type==='gift'||type==='luggage') ? 'none' : 'block'; document.getElementById('custom-prompt').classList.add('active'); }
        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }
        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value; if(!name) return;
            if(pendingPage === 'transport') db.transport.push({ day: curDay, type: pendingTransType, no: document.getElementById('trans-no').value, name, time: document.getElementById('prompt-time').value || "12:00" });
            else if(pendingPage === 'schedule') db.schedule.push({ day: curDay, name, time: document.getElementById('prompt-time').value || "12:00" });
            else db[pendingPage].push({ name, done: false });
            save(pendingPage); closePrompt(); document.getElementById('prompt-input').value = '';
        }
        function save(t) { localStorage.setItem({schedule:'xm_sch',transport:'xm_trans',gift:'xm_gift',luggage:'xm_lug',wallet:'xm_exp'}[t], JSON.stringify(db[t])); render(); }
        function delItem(t, idx) { if(confirm("刪除？")) { db[t].splice(idx,1); save(t); } }
        function delTransport(idx) { if(confirm("刪除？")) { db.transport.splice(idx,1); save('transport'); } }
        function toggleCheck(t, idx) { db[t][idx].done = !db[t][idx].done; save(t); }
        function setTransType(type) { pendingTransType = type; document.querySelectorAll('.type-btn').forEach(b => { b.classList.remove('active'); b.style.background='#fff'; }); const activeBtn = document.getElementById('type-' + (type==='airplane'?'air':'ferry')); activeBtn.classList.add('active'); activeBtn.style.background='var(--accent)'; }

        window.onload = () => showPage('home');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å»ˆé–€æ¼«éŠ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32; /* ä¸»è¦–è¦ºæ©˜è‰² */
            --border-thick: 2.5px solid #4a3f35;
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        /* 1. å…¨åŸŸä½¿ç”¨æ»¿ç¦ä¸¸å­—é«” */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', sans-serif; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* 6. æ»¾å‹•ç¯„åœé™åˆ¶åœ¨å°è¦½åˆ—ä»¥ä¸Š */
        .page { display: none; flex: 1; overflow-y: auto; padding: 20px 20px 120px; -webkit-overflow-scrolling: touch; }
        .page.active { display: block; }

        /* 2. é é¢å·¦ä¸Šæ–¹å¢åŠ æœ¬é ä¸»é¡Œ */
        .page-title { font-size: 24px; font-weight: 900; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        /* é¦–é ä¸»é¡ŒåŠ ç²—åŠ å¤§ */
        .header { padding: 40px 20px 20px; text-align: center; }
        .header h1 { font-size: 38px; font-weight: 900; margin: 0; letter-spacing: -1px; }
        .header p { font-size: 14px; font-weight: 700; margin-top: 8px; color: var(--accent); }

        /* é¦–é å¡ç‰‡ */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card-menu { 
            background: #fff; border: var(--border-thick); border-radius: 20px; 
            padding: 20px 15px; display: flex; flex-direction: column; position: relative; box-shadow: var(--shadow);
        }
        .card-full { grid-column: span 2; flex-direction: row; align-items: center; padding: 25px; }
        .icon-box { width: 34px; height: 34px; margin-bottom: 10px; flex-shrink: 0; }
        .label-en { font-size: 19px; font-weight: 900; line-height: 1.1; }
        .label-zh { font-size: 13px; font-weight: 700; color: var(--text-light); }

        /* è¡Œç¨‹é¸å–® */
        .date-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .date-tab { flex: 1; padding: 10px; text-align: center; border: var(--border-thick); border-radius: 12px; font-weight: 900; background: #fff; }
        .date-tab.active { background: var(--text-main); color: #fff; }

        /* æ¸…å–®å‹¾é¸ */
        .card-item { background: white; border: var(--border-thick); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; }
        .check-box { width: 22px; height: 22px; border: 2.5px solid var(--text-main); border-radius: 6px; margin-right: 12px; position: relative; }
        .checked .check-box { background: var(--text-main); }
        .checked .check-box::after { content: "âœ“"; color: #fff; position: absolute; top: -2px; left: 3px; font-weight: 900; }

        /* æ›åŒ¯è¨ˆç®—æ©Ÿå½ˆçª— */
        .calc-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .calc-modal.active { display: flex; }

        /* 4. å°è¦½åˆ—ï¼šç§»é™¤å‘ä¸Šå‡¸èµ·ï¼Œæ”¹ç‚ºé¸ä¸­æ›è‰²ï¼ˆæ©˜è‰²ï¼‰ */
        .nav-bar { 
            position: fixed; bottom: 20px; left: 15px; right: 15px; height: 70px; 
            background: #fff; border: var(--border-thick); border-radius: 22px; 
            display: flex; justify-content: space-around; align-items: center; z-index: 2000;
        }
        .nav-item { flex: 1; text-align: center; color: var(--text-main); font-size: 15px; font-weight: 900; transition: color 0.2s; }
        .nav-item.active { color: var(--accent); }

        .btn-add-fixed { position: fixed; bottom: 100px; width: calc(100% - 40px); left: 20px; background: var(--text-main); color: #fff; border: none; padding: 16px; border-radius: 50px; font-weight: 900; }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div id="q-calc" class="calc-modal" onclick="if(event.target==this) this.classList.remove('active')">
        <div style="background:#fff; border:var(--border-thick); padding:25px; border-radius:24px; width:100%;">
            <h2 style="margin:0 0 15px 0;">EXCHANGE</h2>
            <input type="number" id="q-input" oninput="calcExchange()" placeholder="è¼¸å…¥äººæ°‘å¹£ CNY" style="width:100%; padding:15px; border:var(--border-thick); border-radius:12px; font-size:20px; font-weight:900;">
            <div id="q-out" style="font-size:32px; font-weight:900; color:var(--accent); margin:20px 0; text-align:center;">â‰ˆ NT$ 0</div>
            <button onclick="document.getElementById('q-calc').classList.remove('active')" style="width:100%; background:var(--text-main); color:#fff; padding:15px; border:none; border-radius:12px; font-weight:900;">DONE</button>
        </div>
    </div>

    <div id="home" class="page active">
        <div class="dashboard">
            <div class="card-menu card-full" onclick="showPage('schedule')">
                <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/calendar-2.png">
                <div><span class="label-en">ITINERARY</span><br><span class="label-zh">è¡Œç¨‹è¦åŠƒ</span></div>
            </div>
            <div class="card-menu" onclick="showPage('wallet')">
                <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png">
                <span class="label-en">WALLET</span><span class="label-zh">åŒ¯ç‡è¨˜å¸³</span>
            </div>
            <div class="card-menu" onclick="showPage('gift')">
                <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png">
                <span class="label-en">GIFT</span><span class="label-zh">ä¼´æ‰‹ç¦®</span>
            </div>
            <div class="card-menu" onclick="showPage('luggage')">
                <img class="icon-box" src="https://img.icons8.com/ios-filled/100/4a3f35/suitcase.png">
                <span class="label-en">PACKING</span><span class="label-zh">è¡Œææ¸…å–®</span>
            </div>
        </div>
    </div>

    <div id="schedule" class="page">
        <div class="page-title">ğŸ“… ITINERARY è¡Œç¨‹</div>
        <div class="date-tabs">
            <div class="date-tab active" onclick="switchDay(1, this)">Day 1</div>
            <div class="date-tab" onclick="switchDay(2, this)">Day 2</div>
            <div class="date-tab" onclick="switchDay(3, this)">Day 3</div>
        </div>
        <div id="schedule-list"></div>
        <button class="btn-add-fixed" onclick="addItem('schedule')">+ æ–°å¢è¡Œç¨‹</button>
    </div>

    <div id="gift" class="page">
        <div class="page-title">ğŸ GIFT ä¼´æ‰‹ç¦®</div>
        <div id="gift-list"></div>
        <button class="btn-add-fixed" onclick="addItem('gift')">+ æ–°å¢è³¼ç‰©é …</button>
    </div>

    <div id="luggage" class="page">
        <div class="page-title">ğŸ’ PACKING è¡Œæ</div>
        <div id="luggage-list"></div>
        <button class="btn-add-fixed" onclick="addItem('luggage')">+ æ–°å¢è¡Œæé …</button>
    </div>

    <div id="wallet" class="page">
        <div class="page-title">ğŸ’° WALLET è¨˜å¸³</div>
        <div style="background:#fff; border:var(--border-thick); padding:20px; border-radius:20px;">
            <input type="text" id="exp-name" placeholder="å“é …åç¨±..." style="width:100%; border:none; border-bottom:2px solid #eee; padding:10px 0; font-size:18px; font-weight:900; outline:none;">
            <div id="calc-num" style="font-size:50px; font-weight:900; text-align:right; margin:10px 0;">0</div>
            <div id="calc-twd" style="text-align:right; color:var(--accent); font-weight:900; margin-bottom:15px;">â‰ˆ NT$ 0</div>
            <div style="display:grid; grid-template-columns:repeat(4, 1fr); gap:10px;">
                <button class="date-tab" onclick="press('7')">7</button><button class="date-tab" onclick="press('8')">8</button><button class="date-tab" onclick="press('9')">9</button><button class="date-tab" style="color:var(--accent)" onclick="press('C')">C</button>
                <button class="date-tab" onclick="press('4')">4</button><button class="date-tab" onclick="press('5')">5</button><button class="date-tab" onclick="press('6')">6</button><button class="date-tab" style="background:var(--text-main); color:#fff; grid-row:span 2;" onclick="saveExp()">ADD</button>
                <button class="date-tab" onclick="press('1')">1</button><button class="date-tab" onclick="press('2')">2</button><button class="date-tab" onclick="press('3')">3</button>
                <button class="date-tab" style="grid-column: span 3;" onclick="press('0')">0</button>
            </div>
        </div>
        <div id="wallet-list" style="margin-top:20px;"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">é¦–é </div>
        <div class="nav-item" onclick="showPage('schedule')">è¡Œç¨‹</div>
        <div class="nav-item" onclick="showPage('gift')">ä¼´æ‰‹ç¦®</div>
        <div class="nav-item" onclick="showPage('luggage')">è¡Œæ</div>
        <div class="nav-item" onclick="showPage('wallet')">è¨˜å¸³</div>
    </nav>

    <script>
        let curPage = 'home', calcVal = '', curDay = 1;
        const RATE = 4.5;
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('home-header').style.display = (id === 'home') ? 'block' : 'none';
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText === getZH(id)) item.classList.add('active');
            });
            render();
        }

        function getZH(id) {
            return {home:'é¦–é ', schedule:'è¡Œç¨‹', gift:'ä¼´æ‰‹ç¦®', luggage:'è¡Œæ', wallet:'è¨˜å¸³'}[id];
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('.date-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function render() {
            const list = document.getElementById(curPage + '-list');
            if (!list) return;
            let data = db[curPage];

            if(curPage === 'schedule') {
                const dayData = data.filter(i => i.day === curDay);
                list.innerHTML = dayData.map((i, idx) => `
                    <div class="card-item" style="justify-content:space-between">
                        <div><b style="color:var(--accent)">${i.time}</b> | <b>${i.name}</b></div>
                        <span onclick="delItem('schedule', ${data.indexOf(i)})">âœ•</span>
                    </div>
                `).join('') || '<p style="text-align:center; color:#ccc;">ä»Šæ—¥å°šç„¡è¡Œç¨‹</p>';
            } else if(curPage === 'wallet') {
                list.innerHTML = data.map((i, idx) => `
                    <div class="card-item" style="justify-content:space-between">
                        <div><b>${i.name}</b><br><small>Â¥${i.cny}</small></div>
                        <div style="text-align:right"><b style="color:var(--accent)">NT$ ${i.twd}</b> <span onclick="delItem('wallet', ${idx})">âœ•</span></div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = data.map((i, idx) => `
                    <div class="card-item ${i.done ? 'checked' : ''}" onclick="toggleCheck('${curPage}', ${idx})">
                        <div class="check-box"></div>
                        <b style="flex:1">${i.name}</b>
                        <span onclick="event.stopPropagation(); delItem('${curPage}', ${idx})">âœ•</span>
                    </div>
                `).join('');
            }
        }

        function toggleCheck(type, idx) { db[type][idx].done = !db[type][idx].done; save(type); }
        function addItem(type) {
            const n = prompt("è¼¸å…¥åç¨±:");
            if(!n) return;
            if(type === 'schedule') {
                const t = prompt("è¼¸å…¥æ™‚é–“ (å¦‚ 10:00):", "10:00");
                db.schedule.push({ day: curDay, name: n, time: t });
            } else { db[type].push({ name: n, done: false }); }
            save(type);
        }
        function delItem(type, idx) { if(confirm("åˆªé™¤ï¼Ÿ")) { db[type].splice(idx, 1); save(type); } }
        function save(type) {
            const keys = {schedule:'xm_sch', gift:'xm_gift', luggage:'xm_lug', wallet:'xm_exp'};
            localStorage.setItem(keys[type], JSON.stringify(db[type]));
            render();
        }
        function press(k) { 
            if(k==='C') calcVal=''; else calcVal+=k; 
            document.getElementById('calc-num').innerText=calcVal||'0'; 
            document.getElementById('calc-twd').innerText='â‰ˆ NT$ '+Math.round((parseFloat(calcVal)||0)*RATE); 
        }
        function saveExp() {
            const n = document.getElementById('exp-name').value || 'æ”¯å‡º';
            if(!calcVal) return;
            db.wallet.unshift({ name: n, cny: calcVal, twd: Math.round(calcVal*RATE) });
            save('wallet'); calcVal=''; document.getElementById('exp-name').value=''; press('C');
        }
        function calcExchange() {
            const v = document.getElementById('q-input').value;
            document.getElementById('q-out').innerText = 'â‰ˆ NT$ ' + Math.round((parseFloat(v)||0)*RATE);
        }
        window.onload = () => showPage('home');
    </script>
</body>
</html>

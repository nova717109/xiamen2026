<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>廈門漫遊 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #f5f0e9;
            --text-main: #4a3f35;
            --text-light: #8c7e74;
            --accent: #d96d32;
            --border-thick: 2.5px solid var(--text-main);
            --shadow: 4px 4px 0px rgba(74, 63, 53, 0.2);
        }

        /* 核心穩定：字體與佈局 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Zen Maru Gothic', sans-serif !important; }
        body { margin: 0; background-color: var(--bg-base); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .content-scroll-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        /* 6. 首頁 Title：更矮胖更圓，與下方間距拉開 */
        .header { padding: 50px 20px 25px; text-align: center; } 
        .header h1 { 
            font-size: 55px; font-weight: 900; margin: 0; letter-spacing: -2px; 
            line-height: 0.7; transform: scale(1.2, 0.7); /* 物理壓扁 */
            display: inline-block; text-shadow: 4px 4px 0px rgba(74, 63, 53, 0.1);
        }
        .header p { font-size: 15px; font-weight: 900; margin-top: 15px; color: var(--accent); letter-spacing: 1px; }

        /* 首頁區塊：文字加大 置中 */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 15px; }
        .card-menu { background: #fff; border: var(--border-thick); border-radius: 20px; padding: 22px 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; box-shadow: var(--shadow); }
        .card-full { grid-column: span 2; flex-direction: row; padding: 25px; }
        .card-menu b { font-size: 20px; font-weight: 900; margin-bottom: 2px; }
        .card-menu small { font-size: 13px; font-weight: 700; color: var(--text-light); }

        /* 3 & 4. 橘色 + 鈕優化 */
        .page-header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .plus-btn-orange { 
            width: 44px; height: 44px; background: var(--accent); color: #fff; border: var(--border-thick); 
            border-radius: 50%; font-size: 28px; font-weight: 900; display: flex; align-items: center; justify-content: center;
            box-shadow: 3px 3px 0px var(--text-main);
        }

        /* 1 & 2. 交通區塊重新排版 */
        .transport-ticket { background: #fff; border: var(--border-thick); border-radius: 12px; margin-bottom: 12px; display: flex; box-shadow: var(--shadow); overflow: hidden; }
        .ticket-left { padding: 10px; background: var(--text-main); color: #fff; display: flex; align-items: center; justify-content: center; min-width: 65px; border-right: 2px dashed rgba(255,255,255,0.3); }
        .ticket-right { flex: 1; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .trans-main-info { display: flex; align-items: baseline; gap: 10px; } /* 靠左排列 */
        .trans-side-info { display: flex; align-items: center; gap: 15px; } /* 靠右排列 */
        .trans-no { font-size: 20px; font-weight: 900; }
        .trans-name { font-size: 16px; font-weight: 700; color: var(--text-light); }
        .trans-time { font-size: 20px; font-weight: 900; color: var(--accent); }

        /* 行程時間軸穩定版 */
        .timeline-container { position: relative; padding-left: 30px; border-left: 3px solid var(--text-main); margin-left: 10px; margin-top: 10px; }
        .timeline-item { position: relative; margin-bottom: 8px; }
        .timeline-dot { position: absolute; left: -39px; top: 50%; transform: translateY(-50%); width: 12px; height: 12px; background: #fff; border: 3px solid var(--accent); border-radius: 50%; z-index: 2; }
        .card-white { background: #fff; border: var(--border-thick); border-radius: 15px; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); }

        /* 5. 記帳文字往中間對齊 */
        .exp-item { background: #fff; border: var(--border-thick); border-radius: 15px; padding: 10px 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .exp-info { padding-left: 20px; } 

        /* 功能按鈕樣式 */
        .btn-round { flex: 1; padding: 10px; border: var(--border-thick); border-radius: 50px; font-weight: 900; background: #fff; text-align: center; }
        .btn-round.active { background: var(--accent); color: #fff; }
        .nav-bar { position: fixed; bottom: 15px; left: 15px; right: 15px; height: 75px; background: #fff; border: var(--border-thick); border-radius: 22px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .nav-item { flex: 1; text-align: center; font-weight: 900; font-size: 16px; color: var(--text-main); }
        .nav-item.active { color: var(--accent); }
        .custom-prompt { position: fixed; inset: 0; background: rgba(74,63,53,0.7); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 25px; }
        .custom-prompt.active { display: flex; }
    </style>
</head>
<body>

    <div class="header" id="home-header">
        <h1>XIAMEN 2026</h1>
        <p>FEBRUARY 27 - MARCH 01</p>
    </div>

    <div class="content-scroll-area">
        <div id="home" class="page active">
            <div class="dashboard">
                <div class="card-menu card-full" onclick="showPage('schedule')">
                    <img style="width:45px; margin-right:15px;" src="https://img.icons8.com/ios-filled/100/d96d32/calendar-2.png">
                    <div><b>ITINERARY</b><br><small>行程規劃</small></div>
                </div>
                <div class="card-menu" onclick="showPage('wallet')">
                    <img style="width:38px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/wallet.png">
                    <b>WALLET</b><small>匯率記帳</small>
                </div>
                <div class="card-menu" onclick="showPage('gift')">
                    <img style="width:38px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/shopping-bag.png">
                    <b>GIFT</b><small>伴手禮</small>
                </div>
                <div class="card-menu" onclick="showPage('luggage')">
                    <img style="width:38px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/suitcase.png">
                    <b>PACKING</b><small>行李清單</small>
                </div>
                <div class="card-menu" onclick="window.open('https://www.google.com/maps')">
                    <img style="width:38px; margin-bottom:8px;" src="https://img.icons8.com/ios-filled/100/4a3f35/google-maps.png">
                    <b>MAPS</b><small>地圖導航</small>
                </div>
            </div>
        </div>

        <div id="schedule" class="page">
            <div class="page-header-row">
                <h2 style="font-size:26px; font-weight:900; margin:0;">ITINERARY</h2>
                <div class="plus-btn-orange" onclick="openPrompt('schedule')">+</div>
            </div>
            
            <div style="display:flex; gap:8px; margin-bottom:15px;">
                <div class="btn-round active" id="day1-btn" onclick="switchDay(1, this)">Day 1</div>
                <div class="btn-round" onclick="switchDay(2, this)">Day 2</div>
                <div class="btn-round" onclick="switchDay(3, this)">Day 3</div>
            </div>

            <div id="transport-list"></div>

            <div style="display:flex; justify-content:flex-end; margin-bottom:10px;">
                <div class="plus-btn-orange" style="width:38px; height:38px; font-size:22px;" onclick="openPrompt('transport')">+</div>
            </div>

            <div class="timeline-container" id="schedule-list"></div>
        </div>

        <div id="gift" class="page">
            <div class="page-header-row">
                <h2 style="font-size:26px; font-weight:900; margin:0;">GIFT</h2>
                <div class="plus-btn-orange" onclick="openPrompt('gift')">+</div>
            </div>
            <div id="gift-list"></div>
        </div>

        <div id="wallet" class="page">
            <h2 style="font-size:26px; font-weight:900; margin-bottom:15px;">WALLET</h2>
            <div class="exp-item" style="background:var(--text-main); color:#fff; padding:15px;">
                <b style="font-size:18px;">TOTAL</b><b id="wallet-total" style="font-size:26px;">$ 0</b>
            </div>
            <div class="card-menu" style="align-items:stretch; text-align:left; padding:15px; box-shadow:none; margin-bottom:15px;">
                <div style="display:flex; gap:8px; margin-bottom:12px;">
                    <button id="btn-twd" class="btn-round active" onclick="setCurrency('TWD')">TWD</button>
                    <button id="btn-cny" class="btn-round" onclick="setCurrency('CNY')">CNY</button>
                </div>
                <input type="text" id="exp-name" placeholder="項目內容..." style="width:100%; border:none; border-bottom:2px solid #eee; padding:8px 0; font-size:18px; font-weight:900; outline:none; background:transparent;">
                <div id="calc-num" style="font-size:38px; font-weight:900; text-align:right; margin:10px 0;">0</div>
                <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;">
                    <button class="btn-round" style="aspect-ratio:1" onclick="press('7')">7</button><button class="btn-round" onclick="press('8')">8</button><button class="btn-round" onclick="press('9')">9</button><button class="btn-round" style="color:var(--accent)" onclick="press('C')">C</button>
                    <button class="btn-round" style="grid-column:span 4; background:var(--accent); color:#fff; height:45px; margin-top:5px;" onclick="saveExp()">儲存帳目</button>
                </div>
            </div>
            <div id="wallet-list"></div>
        </div>
        
        <div id="luggage" class="page"><div class="page-header-row"><h2 style="font-size:26px; font-weight:900; margin:0;">PACKING</h2><div class="plus-btn-orange" onclick="openPrompt('luggage')">+</div></div><div id="luggage-list"></div></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">首頁</div>
        <div class="nav-item" onclick="showPage('schedule')">行程</div>
        <div class="nav-item" onclick="showPage('gift')">伴手禮</div>
        <div class="nav-item" onclick="showPage('wallet')">記帳</div>
    </nav>

    <div id="custom-prompt" class="custom-prompt">
        <div style="background:#fff; border:var(--border-thick); border-radius:24px; width:90%; max-width:320px; padding:25px;">
            <h3 id="prompt-title" style="margin-top:0">新增項目</h3>
            <input type="text" id="prompt-input" placeholder="名稱..." style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:10px; outline:none;">
            <input type="text" id="prompt-time" placeholder="時間 (10:30)" style="width:100%; padding:12px; border:var(--border-thick); border-radius:10px; margin-bottom:20px; outline:none;">
            <div style="display:flex; gap:10px;"><button onclick="closePrompt()" style="flex:1; padding:12px; background:#eee; border:none; border-radius:12px; font-weight:900;">取消</button><button onclick="handlePromptConfirm()" style="flex:1; padding:12px; background:var(--accent); color:#fff; border:none; border-radius:12px; font-weight:900;">確定</button></div>
        </div>
    </div>

    <script>
        let curPage = 'home', curDay = 1, calcVal = '', curCurrency = 'TWD', pendingPage = '';
        let db = {
            schedule: JSON.parse(localStorage.getItem('xm_sch') || '[]'),
            transport: JSON.parse(localStorage.getItem('xm_trans') || '[]'),
            gift: JSON.parse(localStorage.getItem('xm_gift') || '[]'),
            luggage: JSON.parse(localStorage.getItem('xm_lug') || '[]'),
            wallet: JSON.parse(localStorage.getItem('xm_exp') || '[]')
        };

        function showPage(id) {
            curPage = id;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText === (id==='home'?'首頁':id==='schedule'?'行程':id==='gift'?'伴手禮':'記帳')) item.classList.add('active');
            });
            render();
        }

        function switchDay(day, el) {
            curDay = day;
            document.querySelectorAll('#schedule .btn-round').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function render() {
            if (curPage === 'schedule') {
                const transArea = document.getElementById('transport-list');
                const dayTrans = db.transport.filter(t => t.day === curDay);
                transArea.innerHTML = dayTrans.map((t, idx) => `
                    <div class="transport-ticket">
                        <div class="ticket-left"><img src="https://img.icons8.com/ios-filled/50/ffffff/airplane-take-off.png" style="width:28px;"></div>
                        <div class="ticket-right">
                            <div class="trans-main-info"><span class="trans-no">${t.no || 'XM2026'}</span><span class="trans-name">${t.name}</span></div>
                            <div class="trans-side-info"><span class="trans-time">${t.time}</span><div style="color:#ccc; font-size:20px;" onclick="db.transport.splice(${db.transport.indexOf(t)},1); save('transport');">✕</div></div>
                        </div>
                    </div>`).join('');

                const schList = document.getElementById('schedule-list');
                const daySch = db.schedule.filter(s => s.day === curDay).sort((a,b) => a.time.localeCompare(b.time));
                schList.innerHTML = daySch.map((s, idx) => `
                    <div class="timeline-item"><div class="timeline-dot"></div><div class="card-white">
                        <div style="display:flex; align-items:center;"><span style="color:var(--accent); font-weight:900; margin-right:12px;">${s.time}</span><span style="font-weight:900; font-size:18px;">${s.name}</span></div>
                        <div style="color:#ccc; font-size:18px;" onclick="db.schedule.splice(${db.schedule.indexOf(s)},1); save('schedule');">✕</div>
                    </div></div>`).join('');
            } else if (curPage === 'wallet') {
                let total = 0;
                document.getElementById('wallet-list').innerHTML = db.wallet.map((i, idx) => {
                    total += i.twd;
                    return `<div class="exp-item"><div class="exp-info"><b>${i.name}</b><br><small style="color:var(--text-light); font-weight:900;">${i.orig}</small></div>
                        <div style="display:flex; align-items:center; gap:15px;"><b style="color:var(--accent); font-size:22px;">$ ${i.twd}</b><div style="color:#ccc; font-size:20px;" onclick="db.wallet.splice(${idx},1); save('wallet');">✕</div></div></div>`;
                }).join('');
                document.getElementById('wallet-total').innerText = '$ ' + total;
            } else if (document.getElementById(curPage + '-list')) {
                document.getElementById(curPage + '-list').innerHTML = db[curPage].map((i, idx) => `
                    <div class="exp-item"><b style="font-size:18px;">${i.name}</b><div style="color:#ccc" onclick="db['${curPage}'].splice(${idx},1); save('${curPage}');">✕</div></div>`).join('');
            }
        }

        function openPrompt(type) { pendingPage = type; document.getElementById('custom-prompt').classList.add('active'); }
        function closePrompt() { document.getElementById('custom-prompt').classList.remove('active'); }
        function handlePromptConfirm() {
            const name = document.getElementById('prompt-input').value; if(!name) return;
            const time = document.getElementById('prompt-time').value || "12:00";
            if(pendingPage === 'transport') db.transport.push({ day: curDay, name, time, no: 'XM2026' });
            else if(pendingPage === 'schedule') db.schedule.push({ day: curDay, name, time });
            else db[pendingPage].push({ name });
            save(pendingPage); closePrompt(); document.getElementById('prompt-input').value = '';
        }

        function save(t) { localStorage.setItem('xm_'+(t==='schedule'?'sch':t==='transport'?'trans':t==='wallet'?'exp':t==='gift'?'gift':'lug'), JSON.stringify(db[t])); render(); }
        function setCurrency(c) { curCurrency = c; document.querySelectorAll('#wallet .btn-round').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+c.toLowerCase()).classList.add('active'); }
        function press(k) { if(k==='C') calcVal=''; else calcVal+=k; document.getElementById('calc-num').innerText = calcVal || '0'; }
        function saveExp() { if(!calcVal) return; db.wallet.unshift({ name: document.getElementById('exp-name').value || '一般支出', twd: parseInt(calcVal), orig: calcVal }); save('wallet'); calcVal=''; document.getElementById('exp-name').value=''; }

        window.onload = () => showPage('home');
    </script>
</body>
</html>
